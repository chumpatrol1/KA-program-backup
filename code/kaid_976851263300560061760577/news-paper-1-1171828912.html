<body>

    <script>
    var outputUrl = "../output.html";
var code = "/**News Paper 1 by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-25T23:58:56Z by kaid_976851263300560061760577\nLast Edited: 2012-11-25T23:58:56Z\nVotes/Spinoffs: 1/1\nOriginally Created: 2012-11-25T23:58:56Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/news-paper-1/1171828912\nRetrieved On: 07-Nov-2022 (17:07:25.228234)**/\
";

code = code + "\n//The Robots and Ball World are two computer animation series that could use ideas. What if the animation companies shut down for a long time? Even worse: what if they shut down FOREVER? Your ideas could help spawn young animators and support larger scale animators too.\n\n//Animations are enjoyed by everybody everywhere. Please support small scale and large scale animators for everyone to enjoy in the future. \n";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
