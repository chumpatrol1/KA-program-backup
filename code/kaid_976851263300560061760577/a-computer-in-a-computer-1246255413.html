,0,25,25);\n         fill(255);\n         textSize(20);\n         text(\"X\",380,20);\n         if(mouseX>375&&mouseX<400&mouseY>0&&mouseY<25){\n             if(!mouseIsPressed){\n        fill(0, 0, 0);\n        textSize(20);\n         text(\"X\",380,20);\n             }\n             if(mouseIsPressed){\n                 internet = false;\n                 desktop = true;\n             }\n         }\n         fill(200, 0, 0);\n         rect(20,100,100,100);\n         fill(255);\n         triangle(30,110,30,190,110,150);\n         if(mouseX>20&&mouseX<120&&mouseY>100&&mouseY<200){\n             if(mouseIsPressed){\n                 internet = false;\n                 youtube = true;\n             }\n         }\n         fill(255, 255, 0);\n         ellipse(250,150,100,100);\n         fill(255, 230, 0);\n         rect(240,115,20,70);\n         fill(0, 0, 0);\n         ellipse(70,350,50,50);\n         rect(80,251,15,100);\n         textSize(30);\n         text(\"App is down\",0,399);\n         text(\"App is down\",200,230);\n     }//End Internet\n     \n     if(calendar){\n         background(200, 200, 0);\n         fill(255, 0, 0);\n         rect(375,0,25,25);\n            fill(255);\n         textSize(20);\n         text(\"X\",380,20);\n         if(mouseX>375&&mouseX<400&mouseY>0&&mouseY<25){\n             if(!mouseIsPressed){\n        fill(0, 0, 0);\n        textSize(20);\n         text(\"X\",380,20);\n             }\n             if(mouseIsPressed){\n                 calendar = false;\n                 desktop = true;\n             }\n         }      \n         fill(0, 0, 0);\n         textSize(30);\n         text(\"Jan 19: Dinner with Mike\",0,30);\n         text(\"Jan 22: Party at Daniel\'s\",0,60);\n         text(\"Jan 23: Costume party\",0,90);\n         text(\"Jan 29: Paris Vacation\",0,120);\n         text(\"Feb 3: Baby Sitting job \\nopening\",0,150);\n         text(\"Feb 11: Another Party with \\nDaniel\",0,220);\n         text(\"Feb 15: Star Wars Trilogy\",0,290);\n         text(\"Feb 19: Lego Challenge Due\",0,320);\n     }\n     if(youtube){\n         background(255, 255, 0);\n         fill(255);\n         rect(50,100,100,100);\n         rect(250,100,100,100);\n         if(mouseX>50&&mouseX<150&&mouseY>100&&mouseY<200){\n             if(mouseIsPressed){\n                              youtube = false;\n             johnny = true;\n             }\n\n         }\n                      if(mouseX>250&&mouseX<350&&mouseY>100&&mouseY<200){\n      if(mouseIsPressed){\n          youtube=false;\n          amelia=true;\n      }           \n             }\n         image(jimg,55,90,100,120);\n         image(aimg,250,100,100,100);\n         fill(255, 0, 255);\n         textSize(50);\n         text(\"Youtube\",100,50);\n         text(\"Apps\",0,350);\n         if(mouseX>0&&mouseX<150&&mouseY>300&&mouseY<400&&mouseIsPressed){\n             youtube = false;\n             internet = true;\n         }\n         \n     }//End youtube\n     if(johnny){\n         if(jms === 0){\n             background(0, 255, 255);\n             fill(255, 0, 0);\n             textSize(30);\n             text(\"The Johnny Show\",0,30);\n         }\n         if(jms <= 20&&jms <100){\n             background(255, 0, 0);\n             image(jimg,random(0,400),random(0,400));\n             fill(255, 0, 255);\n             textSize(50);\n             text(\"Ha ha ha! Lol\",0,50);\n             \n         }\n         if(jms === 100){\n             jms = jms -101;\n         }\n         if(keyPressed){\n             johnny=false;\n             youtube = true;\n         }\n         jms = jms +1;\n     }//End johnny\'s movie\n     if(amelia){\n         if(jms === 0){\n             background(0, 255, 255);\n             fill(255, 0, 0);\n             textSize(30);\n             text(\"The Amelia Show\",0,30);\n         }\n         if(ams <= 20&&ams <100){\n             background(255, 0, 0);\n             image(aimg,random(0,400),random(0,400));\n             fil
