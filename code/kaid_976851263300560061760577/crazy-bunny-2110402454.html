<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Crazy Bunny</title>
    <link rel="stylesheet" href="../../build/css/live-editor.core_deps.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.audio.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.tooltips.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.ui.css"/>
<style>
        body {
            padding: 20px;
        }
        h1 {
            padding: 0;
            margin: 0 0 20px 0;
        }
        #sample-live-editor {
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Crazy Bunny</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Crazy Bunny by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-09-27T18:12:49Z by kaid_976851263300560061760577\nLast Edited: 2013-09-27T18:12:49Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2013-09-27T18:12:49Z from origin 1912068525 with similarity of 0.7496542185338866\nOriginal Link: https://www.khanacademy.org/computer-programming/crazy-bunny/2110402454\nRetrieved On: 07-Nov-2022 (17:07:44.873127)**/\
";

code = code + "\nvar eye = 25;\nvar tooth = 25;\nellipse(150, 70, 60, 120);  // left ear\nellipse(240, 70, 60, 120);  // right ear\n\nellipse(200, 170, 150, 150); // face\n\nfill(0, 0, 0);\nellipse(170, 150, eye, eye); // left eye\nellipse(230, 150, eye, eye); // right eye\n\nline(150, 200, 250, 200); // mouth\n\nnoFill();\nrect(185, 200, 15, tooth);  // left tooth\nrect(200, 200, 15, tooth);  // right tooth\n\n";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
