<body>
    <h1>Practice 2</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Practice 2 by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:08:38Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:08:38Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2012-08-15T13:18:38Z from origin 836931789 with similarity of 0.9393939393939394\nOriginal Link: https://www.khanacademy.org/computer-programming/practice-2/968439971\nRetrieved On: 07-Nov-2022 (17:07:02.249218)**/\
";

code = code + "\n// set the size of the point\nstrokeWeight(852);\n\npoint(50 + 50, 25 * 4);\nfill(67, 0, 120);\n// pick a lighter stroke weight for the outlines\nstrokeWeight(10 - 7);\n\nrect(100 * (4 - 2), (300 + 50) / 7 + 80, 100 + 50, 60 * 3);\n \nellipse(130 + 50, 100 + 60, 40 * 3, 200 - 17);\n\n";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
