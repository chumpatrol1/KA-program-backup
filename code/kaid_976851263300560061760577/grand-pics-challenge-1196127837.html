<head>

            padding: 20px;

<body>
    <h1>Grand Pics Challenge</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Grand Pics Challenge by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-12-04T16:34:31Z by kaid_976851263300560061760577\nLast Edited: 2012-12-04T16:34:31Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2012-12-06T12:22:23Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/grand-pics-challenge/1196127837\nRetrieved On: 07-Nov-2022 (17:07:26.092627)**/\
";

code = code + "\n//Go to http://grandjavapics.blogspot.com to see all the challenges!\n\n//Current Challenges:                                            Recreate the Khan Tree (http://grandjavapics.blogspot.com/2012/12/challenge-1.html)\nfill(255,0,0);\nrect(0,0,200,200);\nfill(200, 0, 255);\nrect(200,0,200,200);\nfill(255, 124, 255);\nrect(0,200,200,200);\nfill(0, 255, 0);\nrect(200,200,200,200);\nfill(0, 0, 255);\nellipse(200,200,150,150);\nfill(255);\nellipse(200,200,100,50);\nfill(0);\nellipse(200,200,20,20);";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
