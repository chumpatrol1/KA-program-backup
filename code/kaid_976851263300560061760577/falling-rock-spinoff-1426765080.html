<body>
    <h1>Falling Rock Spinoff</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Falling Rock Spinoff by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-03-02T20:37:43Z by kaid_976851263300560061760577\nLast Edited: 2013-03-02T20:37:43Z\nVotes/Spinoffs: 1/1\nOriginally Created: 2013-03-02T20:38:59Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/falling-rock-spinoff/1426765080\nRetrieved On: 07-Nov-2022 (17:07:35.669755)**/\
";

code = code + "\nscale(0.5,0.5);\n\nvar rock = getImage(\"cute/Rock\");\nvar person = getImage(\"avatars/old-spice-man\");\n\nvar y = -156;\nvar acceleration = 0;\n\nvar draw = function() {\n    if (y < 586){\n        background(0, 0, 0);\n        image(person,343,672);\n        image(rock,355,y);\n        acceleration += 1;\n        y += acceleration;   \n    }\n    if(y>586){fill(255,0,0);\n    textSize(50);\n    text(\"Ouch!\",0,50);\n    }\n };";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
