code = code + "\n/**This is NOT copied from squid reef! I thought the rounded recangle looked cool, and I realized you people might think I copyed squid reef.*/\n\n//Motion problem fixed by Larry Serflaten. Thanks!\n\n//I spent a long time to make this for you. Voting down is NOT appreciated. Voting up would be nice :)\n\n//Thanks to the #1 tau proponent (BEE-DOO-BEE-DO) for making the coding simpler!\n\n//LAVA ADDED! Thanks to lightrunner-- I made his spikers my lava. (Candy Explorer)\n\nvar skyColor=0;\n\nvar darknessMeter=200;\n\nvar playerSpeed=2.6;\n\nvar sCIncrement=0.038;//change this to increase/decrease the speed of which the screen blacks out.\n\nvar deathByEnemy=false;\n\nvar in_game=false;\n\nvar theLevelNum=0; //change the level you start on.\n \nvar playerDirections,\n\n    playerLeft = false,\n    playerRight = false,\n    playerUp = false,\n    playerDown = false;\n \nvar theLevel = theLevelNum;\n \nvar level = [\n   \n    //level 1\n    \n   [\"////////////////////\",\n\t\"/                  /\",\n\t\"/                  /\",\n\t\"/                  /\",\n\t\"/                  /\",\n\t\"/                  /\",\n\t\"/                  /\",\n\t\"/                  /\",\n\t\"/                  /\",\n\t\"/                  /\",\n\t\"/                  /\",\n\t\"/                  /\",\n\t\"/                  /\",\n\t\"/                  /\",\n\t\"/                  /\",\n\t\"/                  /\",\n\t\"/                  /\",\n\t\"/                  /\",\n\t\"       X           /\",\n\t\"////////////////////\"],\n\t\n\t\n\t//level 2\n\t\n\t\n\t[\"////////////////////\",\n\t\"     /         /   /\",\n\t\"//          /      /\",\n\t\"/                  /\",\n\t\"/   /     /     /  /\",\n\t\"//                 /\",\n\t\"/      /     /     /\",\n\t\"/               /  /\",\n\t\"/  /      /        /\",\n\t\"/              /   /\",\n\t\"/    /      //     /\",\n\t\"/        /       / /\",\n\t\"/ /          /     /\",\n\t\"/    /             /\",\n\t\"/ ,\n\t\t\n\t\n\t\n\t//level 6\n\t\n\t\n\t[\"////////////////////\",\n\t\"    /   /          /\",\n\t\"//     /    /////  /\",\n\t\"/    //    /     / /\",\n\t\"/ /     /  /  //   /\",\n\t\"/// //     /    /  /\",\n\t\"/   /   /      / / /\",\n\t\"//  /  /   //  / / /\",\n\t\"/  / /   /  /    / /\",\n\t\"/ /    /        // /\",\n\t\"//   /     //      /\",\n\t\"/   /    /    //// /\",\n\t\"/ //   /      /  / /\",\n\t\"/ /  /     /     / /\",\n\t\"/ //////////////// /\",\n\t\"/         /        /\",\n\t\"//// ////   /// ////\",\n\t\"/  /   /   /    /  /\",\n\t\"/    //X  ///      /\",\n\t\"////////////////////\"],\n\t\n\t\n\t\n\t//level 7\n\t\n\t\t\n\t[\"////////////////////\",\n\t\"// /              //\",\n\t\"/X  /  /  ////  /  /\",\n\t\"//    /       / /  /\",\n\t\"/        ////// // /\",\n\t\"/  //   /   /   // /\",\n\t\"/  /      /    /   /\",\n\t\"///   /   / / //// /\",\n\t\"/   //   /    /    /\",\n\t\"/  /    / /   // ///\",\n\t\"////////     /    //\",\n\t\"//      /   /   /  /\",\n\t\"//    /  ////  /   /\",\n\t\"/ /  /        /    /\",\n\t\"/    / /  ////    //\",\n\t\"/  /  /  /     /   /\",\n\t\"/  / /    // //   //\",\n\t\"/ // /  /     /  / /\",\n\t\"     ///    /      /\",\n\t\"////////////////////\"],\n\n\n\n//level 8\n\n\n[\"////////////////////\",\n\"/   /      //      /\",\n\"//    ////    //////\",\n\"/  /   /////       /\",\n\"/ /  //     ////// /\",\n\"//  /   ///        /\",\n\"/X  /  //    //// //\",\n\"/  /  /    //      /\",\n\"/ //    / /    /// /\",\n\"///  //////   /    /\",\n\"/           /    ///\",\n\"/ ////////////// ///\",\n\"/ /            /  //\",\n\"/ /    /  /  /     /\",\n\"// /// / //   ///  /\",\n\"/ /    /  /  /    //\",\n\"/   ///// //  /    /\",\n\"/      /  /   //// /\",\n\"  /      //  /     /\",\n\"////////////////////\"],\n\n\n//level 9\n\n[\"////////////////////\",\n\"/X     /    /  /  //\",\n\"/////   / /   /    /\",\n\"/  / /   /   // ////\",\n\"/    /  /// /      /\",\n\"// ///     /   /// /\",\n\"/             /  / /\",\n\"/    /////////   / /\",\n\"/ /  /           / /\",\n\"/ /     /  //      /\",\n\"/ //////////////////\",\n\"/  /    //  /    / /\",\n\"/    //   /   /    /\",\n\"/// / /// /    //  /\",\n\"/      // /     /  /\",\n\"/ /  /  / /// //// /\",\n\"/ ///// /          /\",\n\"/   /  //// //// ///\",\n\"               /   /\",\n\"////////////////////\"],\n\n\n//level 10\n\n[\"////////////////////\",\n\"/X                 /\",\n\"///// //////////// /\",\n\"/                  /\",\n\"//////////// ///////\",\n\"/                  /\",\n\"///////// //////////\",\n\"/                / /\",\n\"//////////////// / /\",\n\"/ /              / /\",\n\"/ / ////////////// /\",\n\"/ /              / /\",\n\"/ ////////////// / /\",\n\"/ /              / /\",\n\"/ / ////////////// /\",\n\"/                / /\",\n\"/ ///// ////////// /\",\n\"/ /  b           / /\",\n\"  ///////////////  /\",\n\"////////////////////\"],\n\n\n//leve11\n\n[\"////////////////////\",\n\"             /  /  /\",\n\"//  /////     /    /\",\n\"/ //     /  /  /   /\",\n\"/   //    /        /\",\n\"/          / ///////\",\n\"///////    /       /\",\n\"/              /   /\",\n\"/  /////////////// /\",\n\"/               /  /\",\n\"/  / / / /     /   /\",\n\"/             /  / /\",\n\"//////////////  /  /\",\n\"/    /    /    /   /\",\n\"/ /           /  / /\",\n\"/  /  /      /  /  /\",\n\"/   /    /  /  /   /\",\n\"/ /  /     /   /   /\",\n\"/     /X  / /  / / /\",\n\"////////////////////\"],\n//level 12\n[\"////////////////////\",\n\"   /   /           /\",\n\"/    / ///////     /\",\n\"/   /  /   l/ /    /\",\n\"/   //   //   /    /\",\n\"/////l  /    //    /\",\n\"/   /     /l  /    /\",\n\"/   //        /    /\",\n\"/   /  /l  /  /    /\",\n\"/   //   /    /    /\",\n\"/////     /   //////\",\n\"/   ///       /    /\",\n\"/   /   /   / /    /\",\n\"/   / /       /  l /\",\n\"/   //   /    /    /\",\n\"/    ////// //     /\",\n\"/                  /\",\n\"/                  /\",\n\"/      X           /\",\n\"////////////////////\"],\n\n\n//level 13\n\n[\"////////////////////\",\n\"/l  /      //   l  /\",\n\"//    ////    //////\",\n\"/  /  l/////       /\",\n\"/ /  //     ////// /\",\n\"//  /   ///        /\",\n\"/   / l//    //// //\",\n\"/  /  /    //      /\",\n\"  //    / /l   /// /\",\n\"///  //////  //    /\",\n\"/           /  l////\",\n\"/ //////////////////\",\n\"/ / l          /  //\",\n\"/ /    /  /  /     /\",\n\"/  /// / //   ///  /\",\n\"/ /    /  /  /    //\",\n\"/   ///// //  /    /\",\n\"/l /   /  /   //// /\",\n\"/ /   /X //  /     /\",\n\"////////////////////\"], \n\n\n\n//level 14\n\n   [\"////////////////////\",\n\t\"        l    l    l/\",\n\t\"/ /   /   /    /   /\",\n\t\"/        /      l  /\",\n\t\"/l    l     l      /\",\n\t\"/              /  l/\",\n\t\"/    /    l        /\",\n\t\"/l    l        / / /\",\n\t\"/   /        /     /\",\n\t\"/        l         /\",\n\t\"/ l   /         l  /\",\n\t\"/         /  /     /\",\n\t\"/   /              /\",\n\t\"/      ll  l  /  l /\",\n\t\"//     //          /\",\n\t\"/   l/    /l       /\",\n\t\"/ l  l    l    l   /\",\n\t\"/    l    l     l  /\",\n\t\"/    l X  l        /\",\n\t\"////////////////////\"],\n\n\n\n\n//win\n\n\n[\"////////////////////\",\n\"/                  /\",\n\"/ /   /  //   /  / /\",\n\"/  / /  /  /  /  / /\",\n\"/   /   /  /  /  / /\",\n\"/   /    //    //  /\",\n\"/                  /\",\n\"/                  /\",\n\"/ /   /  //   /  / /\",\n\"/ / / / /  /  // / /\",\n\"/ // // /  /  / // /\",\n\"/ /   /  //   /  / /\",\n\"/                  /\",\n\"/                  /\",\n\"/                  /\",\n\"/                  /\",\n\"/                  /\",\n\"/                  /\",\n\"/                  /\",\n\"////////////////////\"],\n\n\n];\n\n \n \n \n\n\nvar player = {\n    x:200,y:304,ypos:0,xpos:0,air:true\n};\n\nplayer.collideWith = function(blocks,xpos,ypos) {\n    \n    var x = player.x, y = player.y,\n        w = 16, h = 20;\n    for (var i=0; i < blocks.length; i++) {\n        var block = blocks[i];\n        if(x+w > block.x &&\n           x   < block.x+16 &&\n           y+h > block.y &&\n           y   < block.y+10) {\n            if(xpos>0) {player.x=block.x-16;player.xpos=0;}\n            if(xpos<0) {player.x=block.x+16;player.xpos=0;}\n            if(ypos>0) {player.y=block.y-h;player.ypos=0;\n                      player.air=false;}\n            if(ypos<0) {player.y=block.y+10;player.ypos=0;}\n\n        }\n    }\n    \n};\n\nvar Block = function(x,y,tc) {\n    this.x=x; this.y=y;\n    this.tc = tc;\n    this.draw = function() {\n         stroke(0, 0, 0);\n        fill(this.tc);\n        rect(this.x,this.y,20,20,5);\n        \n    };\n};\nvar light = [];\nlight.draw = function() {\n    for (var i=0; i < light.length; i++) {\n        light[i].draw();\n    }\n};\nvar Light = function(x,y) {\n    this.x=x; this.y=y;\n\n    this.draw = function() {\n        fill(255, 255, 0); \n         stroke(0, 0, 0);\n    rect(this.x,this.y,20,20);\n    \n    \n    var distance=dist(player.x,player.y,x,y);\n    if(player.x+10>x-12&&player.x<x+15&&player.y+15>y&&player.y-10<y&&theLevel===3){\n    skyColor=20;\n    darknessMeter=180;\n    }\n    if(player.x+10>x-12&&player.x<x+15&&player.y+15>y&&player.y-10<y&&theLevel===9){\n    skyColor=80;\n    darknessMeter=120;\n    }\n    };\n    };\nvar air = [];\nair.draw = function() {\n    for (var i=0; i < air.length; i++) {\n        air[i].draw();\n    }\n};\nvar Air = function(x,y) {\n    this.x=x; this.y=y;\n\n    this.draw = function() {\n        fill(161, 161, 161); \n                  stroke(184, 184, 184);\n\n    rect(this.x,this.y,20,20,5);\n    \n    \n    \n    };\n    };\n    \n    \n\nvar bug = [];\nbug.draw = function() {\n    for (var i=0; i < bug.length; i++) {\n        bug[i].draw();\n    }\n};\nvar Bug = function(x,y) {\n    this.x=x; this.y=y;\n\n    this.draw = function() {\n        fill(255, 0, 0); \n                  stroke(0, 0, 0);\n\n    rect(this.x,this.y,20,20);\n    \n    \n    var distance=dist(player.x,player.y,x,y);\n    if(player.x+10>x-12&&player.x<x+15&&player.y+15>y&&player.y-10<y){\n    deathByEnemy=true;\n    in_game=false;\n    }\n    };\n    };\n\n\nvar blocks = [];\nblocks.draw = function() {\n    for (var i=0; i < blocks.length; i++) {\n        blocks[i].draw();\n    }\n};\n\n\n\n\n\n\nvar levelCreate = function(level,on) {\n    var x=0, y=0;\n    air.length=0;\n    blocks.length=0;\n    bug.length=0;\n    light.length=0;\n            for (var col = 0; col < level[on].length; col++) {\n        for (var row = 0; row < level[on][col].length; row++) {\n            \n            if(level[on][col][row] === \"X\") {\n                player.x = 20+x*20;\n                player.y = y*20;\n            }\n            if(level[on][col][row] === \"/\") {\n                var r = round(random(1));\n                var eh = null;\n                if(r) {\n                    eh = new Block(x*20,y*20,color(82, 82, 82));\n                } else {\n                    eh = new Block(x*20,y*20,color(82, 82, 82));\n                }\n                \n                blocks.push(eh);\n            }\n            if(level[on][col][row] === \"l\") {\n                var c = new Bug(x*20,y*20);\n                \n                bug.push(c);\n            }\n            if(level[on][col][row] === \"b\") {\n                var c = new Light(x*20,y*20);\n                \n                light.push(c);\n            }\n            if(level[on][col][row] === \" \") {\n                var c = new Air(x*20,y*20);\n                \n                air.push(c);\n            }\n            \n            x++;\n        }\n        x=0;\n        y++;\n    } \n};\nlevelCreate(level,theLevel);\n\nvar winNum = level.length - 1;//this here is by #1 tau proponent. Quindandefence said \"level.length?\" in the comments, and I didn\'t understand. #1 tau proponent explained his own suggestion, so he gets the credit.\n\nvar keyPressed = function() {\n    if(keyCode === LEFT)  {\n        playerLeft  = true;\n        \n    }\n    if(keyCode === RIGHT) {\n        playerRight = true;\n        \n    }\n    if(keyCode === UP)    {\n        playerUp    = true;\n        \n    }\n    if(keyCode === DOWN)  {\n        playerDown  = true;\n        \n    }\n    \n};\nvar keyReleased = function() {\n    if(keyCode === LEFT)  {\n        playerLeft  = false;\n        \n    }\n    if(keyCode === RIGHT) {\n        playerRight = false;\n        \n    }\n    if(keyCode === UP)    {\n        playerUp    = false;\n        \n    }\n    if(keyCode === DOWN)  {\n        playerDown  = false;\n        \n    }\n    \n};\n\nvar page1=true;\n\nvar looseColor=255;\n\nvar lost=false;\n\nvar paused=false;\n\n\n\nvar mouseClicked=function(){\n    if(page1){\n        page1=false;\n        in_game=true;\n    }\n    \n    if(lost){\n        in_game=true;\n        lost=false;\n        theLevel=0; \n        skyColor=0;\n        looseColor=255;\n        levelCreate(level,theLevel);\n    }\n    \n    if(paused){\n        in_game=true;\n        paused=false;\n        looseColor=255;\n    }\n    \n    if(in_game&&theLevel===winNum){\n        theLevel=0;\n        skyColor=0;\n        levelCreate(level,theLevel);\n        skyColor+=sCIncrement;\n        darknessMeter=200;\n        darknessMeter-=sCIncrement;\n    }\n    \n    if(deathByEnemy){\n        theLevel=theLevelNum;\n        skyColor=0;\n        levelCreate(level,theLevel);\n        looseColor=255;\n        in_game=true;\n        deathByEnemy=false;\n    }\n};\n\nvar mouseOut=function(){\n    if(in_game&&theLevel<winNum){\n        paused=true;\n        in_game=false;\n    }\n};\n\n\n\nvar draw = function() {\n    \n    var levelNo1=theLevel+1;\n    if(page1){\n        background(84, 68, 29);\n        fill(158, 158, 158);\n        rect(20,20,360,360,10);\n        fill(0, 0, 0);\n        textSize(14);\n        text(\"Help! \\n\\nI got stuck in the cavern I was digging! And each\\nsector is like a... a maze!\\n\\nUse the arrow keys to move me. Move me to the \\nend of each maze. When there are no mazes left\\nyou win the game. When you win, you can click to \\nplay again\\n\\nNow hurry, night is coming. When night comes, it \\nis too dark. The game will be lost.\\n\\nYou can pause by moving the mouse outside the \\nscreen, and unpause by clicking in the screen.\\n\\n\\n\\n                           Click to play.\",50,50);//created on 1/6/14 by Ryan Merritt\n        \n        image(getImage(\"avatars/robot_male_1\"),10,300,100,100);\n    \n    \n    }\n    \n    \n    if(in_game){\n    \n    \n    background(161);\n    air.draw();\n    \n    blocks.draw();\n    \n    bug.draw();\n    \n    light.draw();\n    \n    player.xpos=0;\n    player.ypos=0;\n\n\n    \n    if(playerUp) {player.ypos -= playerSpeed;}\n    if(playerDown) {player.ypos += playerSpeed;}\n    if(!playerUp && !playerDown) {\n        if(player.ypos>0) {\n            player.ypos-=playerSpeed;\n        }\n        if(player.ypos<0) {\n            player.ypos+=playerSpeed;\n        }\n    }\n    if(player.ypos>20) {player.ypos=20;}\n    if(player.ypos<-20){player.ypos=-20;}\n    \n    \n    if(playerLeft) {player.xpos -= playerSpeed;}\n    if(playerRight) {player.xpos += playerSpeed;}\n    if(!playerLeft && !playerRight) {\n        if(player.xpos>0) {\n            player.xpos-=playerSpeed;\n        }\n        if(player.xpos<0) {\n            player.xpos+=playerSpeed;\n        }\n    }\n    if(player.xpos>20) {player.xpos=20;}\n    if(player.xpos<-20){player.xpos=-20;}\n    \n    \n    if(player.ypos>20) {player.ypos=20;}\n    \n    player.x+=player.xpos;\n    player.collideWith(blocks,player.xpos,0);\n    \n    player.y+=player.ypos;\n    player.collideWith(blocks,0,player.ypos);\n\n\n \n    \n    \n    //Congratulations. You found where to select the players image, so you can change the robot. But Johnny isn\'t cut off or anything, like hal and donald. But you CAN make it EB or Winston, and you will get so many v
