    <link rel="stylesheet" href="../../build/css/live-editor.audio.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.tooltips.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.ui.css"/>
<style>
        body {
            padding: 20px;
        }
        h1 {
            padding: 0;
            margin: 0 0 20px 0;
        }
        #sample-live-editor {
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Animation 9: Accurate Meetups </h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Animation 9: Accurate Meetups  by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:14:33Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:14:33Z\nVotes/Spinoffs: 1/1\nOriginally Created: 2012-09-09T01:11:27Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/animation-9-accurate-meetups/1028043122\nRetrieved On: 07-Nov-2022 (17:07:10.930040)**/\
";

code = code + "\nvar x = 0;\nvar y = 0;\n\nvar draw= function() {\n    background(0, 0, 0);\n    //Horizontal Ellipses\n    fill(255, 0, 0);\n    ellipse(x-30,30,20,20);\n    fill(255, 124, 0);\n    ellipse(x-30,60,20,20);\n    fill(255, 255, 0);\n    ellipse(x-30,90,20,20);\n    fill(0, 255, 0);\n    ellipse(x-30,120,20,20);\n    fill(0, 0, 255);\n    ellipse(x-30,150,20,20);\n    fill(255, 0, 255);\n    ellipse(x-30,180,20,20);\n    fill(255, 124, 255);\n    ellipse(x-30,210,20,20);\n    //Vertical Ellipses\n    fill(255, 0, 0);\n    ellipse(30,y-30,20,20);\n    fill(255, 124, 0);\n    ellipse(60,y-30,20,20);\n    fill(255, 255, 0);\n    ellipse(90,y-30,20,20);\n    fill(0, 255, 0);\n    ellipse(120,y-30,20,20);\n    fill(0, 0, 255);\n    ellipse(150,y-30,20,20);\n    fill(255, 0, 255);\n    ellipse(180,y-30,20,20);\n    fill(255, 124, 255);\n    ellipse(210,y-30,20,20);\n    \n    x=x+5;\n    y=y+5;\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
