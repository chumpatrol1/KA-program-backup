<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="../../build/css/live-editor.audio.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.tooltips.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.ui.css"/>
<style>
        body {
            padding: 20px;
        }
        h1 {
            padding: 0;
            margin: 0 0 20px 0;

        #sample-live-editor {
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Duolingo Stats</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Duolingo Stats by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-02-28T17:11:45Z by kaid_976851263300560061760577\nLast Edited: 2013-02-28T17:11:45Z\nVotes/Spinoffs: 1/1\nOriginally Created: 2013-05-23T01:23:20Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/duolingo-stats/1420825196\nRetrieved On: 07-Nov-2022 (17:07:34.680317)**/\
";

code = code + "\nvar coins = {\n    \"Total\":2378,\"Week\":48+\" Portuguese\"\n};\nvar trans = {\n  \"a\":\"undefined\",\"b\":\"undefined\"  \n};\nvar words=260;\n\nfill(0, 0, 0);\ntextSize(20);\ntext(\"Total Coins:\"+coins.Total,0,20);\ntext(\"This Week\'s Coins:\"+coins.Week,0,40);\ntext(\"Translations:\"+trans.a,0,60);\ntext(\"Best Translations:\"+trans.b,0,80);\ntext(\"Words:\"+words,0,100);";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
