    <script>
    var outputUrl = "../output.html";
var code = "/**Animation 8: Turtle Crawl by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:11:01Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:11:01Z\nVotes/Spinoffs: 5/11\nOriginally Created: 2012-08-29T20:02:24Z from origin 882961769 with similarity of 0.6479041916167665\nOriginal Link: https://www.khanacademy.org/computer-programming/animation-8-turtle-crawl/1009645202\nRetrieved On: 07-Nov-2022 (17:06:41.909344)**/\
";

code = code + "\nvar x = 0;\n\nvar draw = function()\n{\nbackground(250, 255, 173);\n\n// set the color for the head, legs, and tail\nstroke(102, 81, 67);\nfill(0, 166, 0);\n\n// head\nellipse(200, x+76, 83, 78);\n\n// left feet\ntriangle(112, x+98, 83, x+138, 138, x+150);\ntriangle(112, x+294, 83, x+256, 138, x+238);\n\n// right feet\ntriangle(400 - 112, x+98, 400 - 83, x+138, 400 - 138, x+150);\ntriangle(400 - 112, x+294, 400 - 83, x+256, 400 - 138, x+238);\n\n// tail\ntriangle(180, x+300, 220, x+300, 200, x+372);\n\n// eyes\nfill(17, 34, 219);\nellipse(173, x+61, 10, 10);\nellipse(400 - 173, x+61, 10, 10);\n\n// shell\nfill(0, 0, 255);\nellipse(200, x+200, 200, 226);\n\n// turn off outlines for the smaller shell ellipses\nnoStroke();\nfill(0, 255, 0);\nellipse(200, x+200, 169, 194);\nfill(255, 255, 10);\nellipse(200, x+200, 129, 149);\nfill(255, 124, 0);\nellipse(200, x+200, 82, 96);\nfill(255, 0, 0);\nellipse(200, x+ 200, 48, 62); \n\nx=x-0.5;\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
