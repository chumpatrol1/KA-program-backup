    <script>
    var outputUrl = "../output.html";
var code = "/**Only the Snake by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-07-16T14:21:32Z by kaid_976851263300560061760577\nLast Edited: 2013-07-16T14:21:32Z\nVotes/Spinoffs: 3/0\nOriginally Created: 2013-07-16T14:47:56Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/only-the-snake/1808180445\nRetrieved On: 07-Nov-2022 (17:06:50.203985)**/\
";

code = code + "\nbackground(50, 124, 0);\nstrokeWeight(1);\nstroke(0, 0, 0);\nfill(255, 0, 0);\nbeginShape();\nvertex(50,100);\nvertex(150,100);\nvertex(130,200);\nvertex(100,200);\nvertex(100,225);\nvertex(200,225);\nvertex(200,200);\nvertex(170,200);\nvertex(170,50);\nendShape(CLOSE);\nstrokeWeight(5);\nline(170,200,170,215);\nline(170,215,120,215);\nnoStroke();\nfill(0, 255, 0);\ntriangle(170,70,170,90,155,80);\ntriangle(170,100,170,120,155,110);\ntriangle(170,130,170,150,155,140);\nfill(255);\nellipse(130,80,25,20);\nstrokeWeight(10);\nstroke(0, 0, 0);\npoint(125,80);";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
