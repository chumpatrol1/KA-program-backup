<body>
    <h1>Get The Treasure</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>

    <script>
    var outputUrl = "../output.html";
var code = "/**Get The Treasure by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-12-07T12:45:05Z by kaid_976851263300560061760577\nLast Edited: 2012-12-07T12:45:05Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2012-12-07T14:16:26Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/get-the-treasure/1205634063\nRetrieved On: 07-Nov-2022 (17:07:26.556128)**/\
";

code = code + "\n//Treasure is hidden under the sea for you to find.\n/*TODO:\n1) Create Variables (playerX,playerY,ect)\n2) Create following enemies: ROCK SQUID\n2.1) Rock Stays Put\n2.2) Squid Moves Side to Side\n3) Create Treasure Chest/Win Function\n4) Make the How To Play Screen\n*/\n\n//Screens\nvar start = true;\nvar play = false;\nvar win = false;\n\n//Images Used\nvar me = getImage(\"cute/CharacterBoy\");\nvar player = getImage(\"space/rocketship\");\nvar rock = getImage(\"cute/Rock\");\nvar squid = getImage(\"avatars/orange-juice-squid\");\nvar chestA = getImage(\"cute/ChestClosed\");\nvar chestB = getImage(\"cute/ChestOpen\");\nvar chestC = getImage(\"cute/ChestLid\");\nvar gem = getImage(\"cute/GemBlue\");\n\n//////Variables Used\n//TextVariables\nvar textY = -100;\n\nvar draw = function() {\n    if(start){\n    background(0, 124, 124);\n    fill(255, 0, 0);\n    textSize(50);\n    text(\"Get The Treasure\",0,50);\n    image(me,0,100,150,250);\n    image(squid,250,175,150,175);\n    fill(200, 200, 0);\n    rect(130,175+textY,140,50);\n    rect(130,235+textY,140,50);\n    fill(255, 0, 0);\n    textSize(30);\n    text(\"(PLAY)\",150,210+textY);\n    text(\" HOW TO\",130,275+textY);\n    if(mouseX > 130&&mouseX<270&&mouseY>75&&mouseY<120&&mouseIsPressed){\n        \n    }\n    }\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
