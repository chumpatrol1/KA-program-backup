code = code + "\n//People:\n//I did my best to draw an \'Oh Noes\' guy, and tried to figure out how to copy the image, but I couldn\'t figure out how to copy the image, and this was my best drawing. If anyone knows how to copy the image, or has a better drawing, show it to me and it is likely I will use it. Thanks! \n\n\n\n\nvar leaf = getImage(\"avatars/leaf-green\");\nbackground(0, 0, 0);\nfill(255, 0, 0);\ntextSize(20);\ntext(\"I think that we should have an option of \\nturning of the \'Oh Noes\' telling us what is \\nwrong. For more advanced programmers \\nlooking for a challenge, they may want to \\nfind the bug themselves. So I think the \'Oh \\nNoes\' should just say that something is \\nwrong, and then you have a button that says \\n\'tell me what is the problem\' or something\\nlike that. Please vote up if you agree! \", 10, 20);\nimage(getImage(\"creatures/OhNoes\"),150,275,100,100);\nrotate(340);\nrotate(20);\nstroke(255, 0, 0);\nline(264, 313, 297, 285);\ntextSize(12);\nfill(255, 0, 0);\ntext(\"I agree, but I can\'t vote! :( \\nVote up for me! (From the \\ndespairing \'Oh Noes guy\'.)\", 241, 247);\n";
