<body>
    <h1>UFO Break Time *FIXED*</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**UFO Break Time *FIXED* by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-05-14T19:23:09Z by kaid_976851263300560061760577\nLast Edited: 2013-05-14T19:23:09Z\nVotes/Spinoffs: 1/1\nOriginally Created: 2013-05-14T19:23:09Z from origin None with similarity of 0.9997831508186057\nOriginal Link: https://www.khanacademy.org/computer-programming/ufo-break-time-fixed/1642407201\nRetrieved On: 07-Nov-2022 (17:07:38.953326)**/\
";

code = code + "\n/**I am going to try my hand at a paddle ball spin off.\n * Suggestions are much appreciated.\n * Please do not post scores, I may add a leaderboard at some\n * point, but I am just not there yet.\n * I must also mention that I have not used any of the paddle\n * ball source code, this is made completely from scratch.\n * (Like a lot of other paddle ball spin offs.)\n * \n * HUGE updates!\n * \n * Changelog\n * V0.1.1\n * Added intro\n * Added main background\n * V0.1.2\n * Fixed function order bug\n * V0.1.3\n * Fixed long running script bug\n * Improved intro\n * V0.2.1 - V0.3.4\n * Added Game and Character Selects\n * Added paddle ball\n * Improved already implemented features\n * Added Herobrine\n * V0.3.5\n * Fixed several paddle ballbugs and rebalanced it a bit.\n**/\n\n//Setup, changing these will greatly change the look of the game. \nframeRate(30);\ntextAlign(CENTER, CENTER);\nthis.textFont(this.createFont(\"sansserif\"));\n\n//Most of the forward declarations, shange the state to \"menu\" to skip the intro.\nvar state = \"story\";\nvar prevstate;\nvar inTime = 0;\nvar inX = 200;\nvar inY = 200;\nvar ballX = 200;\nvar ballY = 200;\nvar ballSpeedX = 2;\nvar ballSpeedY = 2;\nvar padScore = 0;\nvar plY;\nvar plX;\nvar shields = 200;\n\nvar cowetianImageOut = function(x, y){\n    fill(0, 0, 0);\n    ellipse(x, y, 75, 25);\n    ellipse(x, y - 10, 25, 20);\n    fill(255, 185, 0);\n    ellipse(x, y - 14, 15, 8);\n};\n\n//Characters and early setup call to player\nvar player;\nvar cowetianInterceptor = {\n    imageOut: cowetianImageOut,\n    name: \"Cowetian Interceptor\",\n    money: 0\n};\n\n//Game pictures, 100x100\nvar paddlePic = createGraphics(100, 100, JAVA2D);\npaddlePic.beginDraw();\npaddlePic.background(120, 245, 255);\npaddlePic.fill(255, 0, 0);\npaddlePic.ellipse(60, 40, 10, 10);\npaddlePic.fill(205, 175, 30);\npaddlePic.rect(10, 90, 30, 5);\npaddlePic.endDraw();\n\n//The games as objects\nvar paddleBall = {\n    name: \"Paddle Ball\",\n    pic: paddlePic\n};\n\n//All the charater selection stuff\nvar selecting;\nvar selecter = function(x, y, ship){\n    selecting = false;\n    if(mouseX <= x + 50 && mouseX >= x - 50 && mouseY <= y + 50 && mouseY >= y - 50){\n        selecting = true;\n        if(mouseIsPressed){\n            player = ship;\n            state = \"gameSelect\";\n        }\n    }\n    if(!selecting){\n        fill(181, 181, 181);\n    }\n    else{\n        fill(255, 255, 255);\n    }\n    ellipse(x, y, 100, 100);\n    ship.imageOut(x, y);\n};\n\nvar characterSelect = function(){\n    fill(255, 255, 255);\n    textSize(30);\n    text(\"Choose Your Character\", 200, 50);\n    /*I know I could do this better, but I want to be able to\n    mess with it easily during special events and stuff*/\n    selecter(100, 120, cowetianInterceptor);\n};\n\nvar gameSelecter = function(x, y, game){\n    selecting = false;\n    if(mouseX >= x && mouseX <= x + 100 && mouseY >= y && mouseY <= y + 100){\n        selecting = true;\n        if(mouseIsPressed){\n            state = game.name;\n        }\n    }\n    if(selecting){\n        tint(200, 200, 200, 200);\n    }\n    else{\n        noTint();\n    }\n    image(game.pic, x, y);\n    fill(0, 0, 0);\n    textSize(15);\n    text(game.name, x + 50, y + 10);\n};\n\nvar gameSelect = function(){\n    fill(255, 255, 255);\n    textSize(30);\n    text(\"Select a Game\", 200, 50);\n    gameSelecter(20, 80, paddleBall);\n};\n\n//The intro, based largely off of the Pokemon Yellow intro.\nvar intro = function(){\n    background(0, 0, 0);\n    fill(255, 0, 0);\n    textSize(50);\n    if(inTime < 50){\n        text(\"CES\", 200, 200);\n        textSize(20);\n        text(\"Cowtendo\", 200, 300);\n    }\n    image(getImage(\"cute/Star\"), (inTime - 130) * 5, (inTime - 130) * 5, 50, 80);\n    if(inTime >= 160 && inTime <= 210){\n        fill(80, 0, 255);\n        textSize(30);\n        text(\"CyberGames\", 200, 200);\n    }\n    if(inTime >= 60 && inTime <= 120){\n        background(255, 255, 255);\n        fill(0, 0, 0);\n        textSize(15);\n        text(\"©2012-2013 Cowtendo\\n©2012-2013 Hydrean Design inc.\\n©2012-2013 CyberGames\", 200, 200);\n    }\n    if(inTime >= 220 && inTime <= 300){\n        background(15, 0, 255);\n        cowetianImageOut(inX, inY);\n        inX += random(-15, 15);\n        inY += random(-15, 15);\n    }\n    if(inTime >= 310){\n        background(0, 135, 255);\n        fill(0, 0, 0);\n        ellipse(200, 200, 300, 100);\n        ellipse(200, 160, 120, 60);\n        fill(255, 185, 0);\n        ellipse(200, 145, 70, 20);\n        fill(0, 0, 0);\n        textSize(40);\n        text(\"Press Start\", 200, 50);\n        if(mouseIsPressed){\n            state = \"menu\";\n        }\n    }\n    if(inTime >= 500){\n        inTime = 0;\n    }\n    inTime += 1;\n};\n\n//The main background\nvar CESback = function(){\n    background(10, 0, 45);\n    fill(60, 60, 60, 50);\n    textSize(50);\n    this.textFont(this.createFont(\"Impact\"));\n    text(\"Cybot\\nEntertainment\\nSytem\", 200, 200);\n};\n\n//run, the main game loop\nvar run = function(){\n    switch(state){\n        case \"story\":\n            background(0, 45, 255);\n            fill(255, 255, 255);\n            textSize(12);\n            text(\"You are an alien.\\n\\nThe Great Leader has finally given\\n you a break! in fact he said you could play\\nvideo games in his private game room.\\nAnyway, go while the Great Leader is\\nalso too busy to zap you!\\n\\nClick to Start.\\n\\nP.S. Anywhere nothing is happening, try clicking.\", 200, 200);\n            if(mouseIsPressed){\n                state = \"power\";\n            }\n            break;\n        case \"power\":\n            background(230, 230, 80);\n            fill(0, 0, 0);\n            ellipse(200, 200, 400, 400);\n            fill(255, 0, 0);\n            rect(180, 20, 40, 200);\n            textSize(300);\n            text(\"U\", 200, 200);\n            textSize(15);\n            text(\"Press any key\", 200, 380);\n            if(keyIsPressed){\n                state = \"intro\";\n            }\n            break;\n        case \"intro\":\n            intro();\n            break;\n        case \"menu\":\n            CESback();\n            characterSelect();\n            break;\n        case \"gameSelect\":\n            CESback();\n            gameSelect();\n            break;\n        case \"Paddle Ball\":\n            //Not the best, I may improve it later...\n            background(120, 245, 255);\n            fill(0, 45, 255);\n            ellipse(200, 0, 100, 20);\n            plY = 350;\n            plX = mouseX;\n            fill(255, 0, 0);\n            ellipse(ballX, ballY, 20, 20);\n            text(\"Score: \" + padScore, 30, 10);\n            text(\"Shield Density: \" + shields, 65, 25);\n            player.imageOut(plX, plY);\n            ballX += ballSpeedX;\n            ballY += ballSpeedY;\n            if(ballY >= 400){\n                ballY = 200;\n                ballX = 200;\n                ballSpeedX = 2;\n                ballSpeedY = 2;\n                shields -= 2;\n            }\n            if(ballY <= 10){\n                if(ballX >= 150 && ballX <= 250){\n                    padScore += 0.5; \n                }\n                ballSpeedY += 2; \n            }\n            if(ballX >= 390){\n                ballSpeedX -= 2;\n            }\n            if(ballX <= 10){\n                ballSpeedX += 2;\n            }\n            if(ballX >= plX - 50 && ballX <= plX + 50 && ballY >= plY - 25 && ballY <= plY + 25){\n                ballSpeedY -= 2;\n                shields -= 0.5;\n            }\n            if(shields <= 0 || padScore >= 20){\n                state = \"padEnd\";\n            }\n            if(shields <= 50){\n                text(\"Click to use Gravitation Engines\", 200, 200);\n                if(mouseIsPressed){\n                    ballSpeedY = -2;\n                }\n            }\n            break;\n        case \"padEnd\":\n            background(105, 27, 27);\n            if(padScore >= 20){\n                textSize(50);\n                fill(255, 255, 255);\n                text(\"You Won 50(|!\", 200, 200);\n                textSize(15);\n            }\n            else{\n                textSize(50);\n                fill(255, 255, 255);\n                text(\"You Lost :(\", 200, 200);\n                textSize(15);\n            }\n                text(\"Click to Continue\", 200, 300);\n                if(mouseIsPressed){\n                    if(padScore >= 20){\n                        player.money += 50;\n                    }\n                    padScore = 0;\n                    ballX = 200;\n                    ballY = 200;\n                    ballSpeedX = 2;\n                    ballSpeedY = 2;\n                    shields = 200;\n                    state = \"gameSelect\";\n                }\n            break;\n        case \"herobrine\":\n            background(200, 160, 105);\n            noStroke();\n            fill(75, 45, 20);\n            rect(0, 0, 400, 100);\n            rect(0, 100, 50, 50);\n            rect(350, 100, 50, 50);\n            fill(85, 65, 30, 150);\n            rect(150, 250, 100, 100);\n            fill(60, 35, 15);\n            rect(100, 350, 200, 50);\n            rect(100, 300, 50, 50);\n            rect(250, 300, 50, 50);\n            fill(255, 255, 255);\n            rect(50, 200, 100, 50);\n            rect(250, 200, 100, 50);\n            break;\n    }\n};\n\n//This just lets everything work, it does exactly the same thing as run.\nvar draw = function(){\n    run();\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
