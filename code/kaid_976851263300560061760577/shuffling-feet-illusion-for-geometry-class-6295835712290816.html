";

code = code + "\n//This program is for extra credit in Mrs. Martin\'s Geometry Honors class.\nvar x=-125;\nvar stage =\"Illusion\";\nvar cooldown=0;\nvar draw = function() {\n    background(255);\nif(stage === \"Illusion\"){for (var black = 0; black < 401; black+=10){\nfill(0);\nrect(black,0,5,400);\n}\nfill(255, 0, 0);\nellipse(200,50,25,25);\nfill(124,124,255);\ntextSize(30);\ntext(\"Stare at the red circle. Do you \\nsee the \'\'shuffling feet\'\'?\",0,80);\n}\nif(stage === \"Proof\"){\n    fill(124,124,255);\n    textSize(30);\n    text(\"The rectangles both move at \\nthe same speed. Your Eyes \\nare tricked to believe that \\nhigher contrast=higher speeds.\",0,30);\n    fill(0);\n    textSize(15);\n    text(\"By David Eijah de Siqueira Campos McLaughlin\",0,390);\n}\nfill(124, 0, 0);\nrect(x,225,100,50);\nfill(0,0,255);\nrect(x,300,100,50);\nx+=1;\nif(x>400){\n    x=-125;\n    if(stage===\"Illusion\"&&cooldown===0){\n        stage=\"Proof\";\n        cooldown=5;\n    }\n    if(stage===\"Proof\"&&cooldown===0){\n        stage=\"Illusion\";\n        cooldown=5;\n    }\n}\nif(cooldown>0){\n    cooldown-=1;\n}\n};";
