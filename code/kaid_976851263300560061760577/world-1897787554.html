}\n//Trash Can\nif(mouseX>=100&&mouseX<200&&mouseY<100&&mouseIsPressed){\nstage = \"Trash Can\";\n}\n}\nif(stage===\"BrowSr.\"){\n    noStroke();\n    background(255);\n    fill(0);\n    rect(0,400,400,100);\n    //Bottom Menu\nfill(100,255,0);\nrect(0,350,400,50);\nfill(0,255,0);\nrect(0,350,100,50);\nfill(255);\ntextSize(30);\ntext(\"Menu\",10,385);\ntextSize(20);\nif(hour()>12){\nif(minute()>9){\ntext(hour()-12+\":\"+minute()+\" PM\",325,365);\n}\nif(minute()<10){\ntext(hour()-12+\":0\"+minute()+\" PM\",325,365);\n}\n}\nif(hour()<13&&minute()<10){\ntext(hour()+\":0\"+minute()+\" AM\",325,365);\n}\nif(hour()<13&&minute()>=10){\ntext(hour()+\":\"+minute()+\" AM\",325,365);\n}\ntextSize(15);\ntext(month()+\"/\"+day()+\"/\"+year(),330,385);\n//Basic Layout of Page\nfill(0);\ntextSize(40);\ntext(\"Last Visited\",100,30);\n//Exit Button\nfill(255, 0, 0);\nrect(350,0,50,50);\nstrokeWeight(5);\nstroke(0);\nline(355,5,395,45);\nline(395,5,355,45);\nif(mouseX>=350&&mouseX<=400&&mouseY>=0&&mouseY<=50&&mouseIsPressed){\n    stage = \"Desktop\";\n}\n//Pi Circles Link\n}\nif(stage === \"Trash Can\"){\n    background(255);\n    noStroke();\n    //Bottom Menu\nfill(100,255,0);\nrect(0,350,400,50);\nfill(0,255,0);\nrect(0,350,100,50);\nfill(255);\ntextSize(30);\ntext(\"Menu\",10,385);\ntextSize(20);\nif(hour()>12){\nif(minute()>9){\ntext(hour()-12+\":\"+minute()+\" PM\",325,365);\n}\nif(minute()<10){\ntext(hour()-12+\":0\"+minute()+\" PM\",325,365);\n}\n}\nif(hour()<13&&minute()<10){\ntext(hour()+\":0\"+minute()+\" AM\",325,365);\n}\nif(hour()<13&&minute()>=10){\ntext(hour()+\":\"+minute()+\" AM\",325,365);\n}\ntextSize(15);\ntext(month()+\"/\"+day()+\"/\"+year(),330,385);\n//All Clear Text\nfill(0);\ntextSize(50);\ntext(\"All clean!!!\",75,150);\n//Exit Button\nfill(255, 0, 0);\nrect(350,0,50,50);\nstrokeWeight(5);\nstroke(0);\nline(355,5,395,45);\nline(395,5,355,45);\nif(mouseX>=350&&mouseX<=400&&mouseY>=0&&mouseY<=50&&mouseIsPressed){\n    stage = \"Desktop\";\n}\n//Dialogue Box\nfill(0);\nrect(0,400,400,100);\nfill(0, 255, 0);\ntextSize(15);\ntext(\"Your trash can is empty, freeing up disk space for extra data\\nand programs/games.  \",2,415);\n}\n};\nif(width!==400||height!==500||width!==400&&height!==500){\n    throw(\"You need to use the best experience which is in this link:    https://www.khanacademy.org/computer-programming/world/1897787554?width=400&height=500\");\n}";
