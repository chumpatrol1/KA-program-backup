var code = "/**Yael the Cute by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-02-26T18:26:32Z by kaid_976851263300560061760577\nLast Edited: 2013-02-26T18:26:32Z\nVotes/Spinoffs: 6/2\nOriginally Created: 2013-02-26T19:13:09Z from origin 844038377 with similarity of 0.032467532467532464\nOriginal Link: https://www.khanacademy.org/computer-programming/yael-the-cute/1413764745\nRetrieved On: 07-Nov-2022 (17:06:41.361713)**/\
";

code = code + "\nvar a = 15;\n\nnoStroke();\n//Hair Behind Head\nfill(50, 0, 0);\nellipse(200,280,300,400);\n//Chest, Neck and Head Ellipses\nfill(255, 224, 145);\nellipse(200,400,200,50);\nellipse(200,350,50,200);\nellipse(200,200,225,225);\n// Cute Pink Dress\nfill(255, 124, 200);\nellipse(200,410,200,50);\n//Eyes\nfill(255);\nellipse(165,170,50,30);\nellipse(235,170,50,30);\nfill(100, 50, 255);\nellipse(165,165,20,20);\nellipse(235,165,20,20);\nfill(0, 0, 0);\nellipse(165,165,10,10);\nellipse(235,165,10,10);\n//Reflecting off eyes\nfill(255);\nellipse(173,160,10,10);\nellipse(243,160,10,10);\n//Nose\nfill(255, 224, 145);\nellipse(215,212,50,45);\nfill(196, 143,102);\nellipse(212,212,40,40);\n//Smile\nfill(255, 224, 145);\nellipse(215,212,40,40);\nfill(255, 0, 0);\nellipse(200,260,75,20);\nfill(255, 224, 145);\nellipse(200,255,75,15);\n//Eybrows\nfill(25, 0, 0);\nellipse(160,140,50,10);\nellipse(240,140,50,10);\nfill(255, 224, 145);\nellipse(160,143,50,10);\nellipse(240,143,50,10);";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
