</head>
<body>
    <h1>Codecademy</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Codecademy by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-01-10T13:27:09Z by kaid_976851263300560061760577\nLast Edited: 2013-01-10T13:27:09Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2013-01-10T13:27:08Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/codecademy/1281380188\nRetrieved On: 07-Nov-2022 (17:07:29.283487)**/\
";

code = code + "\nvar draw = function() {\n    background(255);\n    textSize(30);\n    fill(255, 0, 0);\n    var name = \"Elijah\";\n    var namel = name.length;\n    text(namel,0,30);\n    var name2 = \"Hi Hi Hi\";\n    var namel2 = name.length*2;\n    text(namel2,0,60);\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
