}\n    if(slide === 12){\n        background(0,255,255);\n        fill(0, 0, 255);\n        ellipse(200,200,200,200);\n        fill(255);\n        textSize(30);\n        text(\"This is Easy!\",0,30);\n    }\n    if(slide === 14){\n        background(0, 255, 255);\n        fill(0, 0, 0);\n        ellipse(200,200,25,25);\n        fill(255);\n        textSize(30);\n        text(\"Bzzz! I hate math!!!\",0,30);\n        \n    }\n    if(slide === 16){\n        background(0, 255, 255);\n        fill(0, 0, 255);\n        ellipse(200,200,200,200);\n        fill(255);\n        textSize(30);\n        text(\"How did I get that one wrong???\",0,30);\n    }\n    if(slide === 19){\n        background(0, 255, 255);\n        fill(0, 0, 255);\n        ellipse(200,200,200,200);\n        fill(0, 0, 0);\n        ellipse(0,200,25,25);\n    }\n        if(slide === 20){\n        background(0, 255, 255);\n        fill(0, 0, 255);\n        ellipse(200,200,200,200);\n        fill(0, 0, 0);\n        ellipse(50,200,25,25);\n    }\n            if(slide === 21){\n        background(0, 255, 255);\n        fill(0, 0, 255);\n        ellipse(200,200,200,200);\n        fill(0, 0, 0);\n        ellipse(75,200,25,25);\n    }\n    if(slide === 22){\n           background(0, 255, 255);\n        fill(0, 0, 255);\n        ellipse(200,200,200,200);\n        fill(0, 0, 0);\n        ellipse(50,200,25,25);\n    }\n\n    if(slide === 23){\n           background(0, 255, 255);\n        fill(0, 0, 255);\n        ellipse(200,200,200,200);\n        fill(0, 0, 0);\n        ellipse(0,200,25,25);\n    }\n    if(slide === 24){\n           background(0, 255, 255);\n        fill(0, 0, 255);\n        ellipse(200,200,200,200);\n        fill(255);\n        textSize(30);\n        text(\"I\'ll get you Fly!!\",0,30);\n    }\n    if(slide === 27){\n        background(0, 255, 255);\n        fill(255, 0, 255);\n        ellipse(200,200,200,200);\n        fill(255);\n        textSize(30);\n        text(\"I hate flies! Let\'s catch him
