<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Paddle Ball Extreme</title>
    <link rel="stylesheet" href="../../build/css/live-editor.core_deps.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.audio.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.tooltips.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.ui.css"/>
<style>
        body {
            padding: 20px;
        }
        h1 {
            padding: 0;
            margin: 0 0 20px 0;
        }
        #sample-live-editor {
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Paddle Ball Extreme</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Paddle Ball Extreme by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-26T01:05:24Z by kaid_976851263300560061760577\nLast Edited: 2012-11-26T01:05:24Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2012-11-26T16:59:18Z from origin 830543654 with similarity of 0.41578327444051827\nOriginal Link: https://www.khanacademy.org/computer-programming/paddle-ball-extreme/1172130076\nRetrieved On: 07-Nov-2022 (17:07:25.388349)**/\
";

code = code + "\n//PADDLE BALL EXTREME!\n//How to Play:                                                 Keep the ball within range of the paddles and get the highest score possible. Then post your score!\n\n\nnoStroke();\nvar score = 0;\nvar highScore = 0;\nvar userHigh = \"(None Yet)\";\nvar userAv = getImage(\"cute/Blank\");\nvar paddleWidth = 100;\nvar paddleHeight = 100;\n\n// the speed of the ball when it first leaves the paddle\nvar initialSpeedX = 2;\nvar initialSpeedY = -3;\n\n// the current speed of the ball\nvar ballSpeedX = initialSpeedX;\nvar ballSpeedY = initialSpeedY;\n\n// the current location of the ball\nvar ballX = 0;\nvar ballY = 0;\n\n// true if ball is moving, false if ball is attached to paddle\nvar ballMoving = false;\n\nvar draw = function() {\n    //This part is reserved for \"Draw End\"\n    var drawEnd = function(){\n    background(0);\n    fill(255, 0, 0);\n    textSize(50);\n    text(\"GAME OVER\",40,50);\n    textSize(30);\n    text(\"Score: \"+score,0,100);\n    text(\"High Score: \"+highScore,0,130);\n    text(\"Champion: \"+userHigh,0,160);\n    image(userAv,0,190);\n    fill(50, 255, 127);\n    textSize(20);\n    text(\"Play Again\",275,330);\n    rect(342,340, 25,30);\n    triangle(335,370,374,370,360,393);\n    \n    \n    };\n    \n    \n    //My Variables\n    background(0, 108, 135);\n    fill(255, 0, 0);\n    textSize(50);\n    text(score,0,50);\n    \n    \n    // draw the paddle\n    fill(240, 126, 65);\n    rect(mouseX - paddleWidth/2, 350, paddleWidth, 10);\n    rect(mouseX - paddleWidth/2, 50,paddleWidth,10);\n    rect(50, mouseY - paddleHeight/2, 10, paddleHeight);\n    rect(350, mouseY - paddleHeight/2, 10, paddleHeight);\n    // move the ball\n    if (ballMoving) {\n        ballX += ballSpeedX;\n        ballY += ballSpeedY;\n    }\n    else {\n        ballX = mouseX;\n        ballY = 340;\n    }\n    \n    // draw the ball\n    fill(255, 234, 0);\n    ellipse(ballX, ballY, 20, 20);\n    \n    // check if ball has fell the top wall\n    if (ballY <= 10) {\n\ndrawEnd();\n    }\n    // check if the ball has fell the left wall\n    if (ballX <= -10) {\n        ballSpeedX = -ballSpeedX;\n\n        drawEnd();\n    }\n    // check if the ball has fell the right wall\n    if (ballX >= 400) {\n        drawEnd();\n    }\n    // check if the ball has hit the paddles\n    if (ballY >= 340 && ballY < 346 && ballX >= mouseX - paddleWidth/2 && ballX <= mouseX + paddleWidth/2) {\n        ballSpeedY = -ballSpeedY;\n        if(ballMoving){\n                score = score + 1;    \n        }\n    }\n        if (ballY >= 60 && ballY < 66 && ballX >= mouseX - \n    paddleWidth/2 && ballX <= mouseX + paddleWidth/2) {\n        ballSpeedY = -ballSpeedY;\n        score = score+1;\n    }\n        if(ballX >= 60 && ballX < 66 && ballY >= mouseY - \n    paddleHeight/2 && ballY <= mouseY + paddleHeight/2) {\n        ballSpeedX = -ballSpeedX;\n        score = score+1;\n    }\n        if(ballX >= 340 && ballX < 346 && ballY >= mouseY - \n    paddleHeight/2 && ballY <= mouseY + paddleHeight/2) {\n        ballSpeedX = -ballSpeedX;\n        score = score+1;\n        drawEnd();\n    }\n    // check if ball fell out the bottom\n    if (ballY >= 410) {\n        drawEnd();\n    }\n};\n\n// this function gets called automatically\n// when the mouse is clicked\nvar mouseClicked = function() {\n    if (!ballMoving) {\n        // reset the ball speed\n        ballSpeedX = initialSpeedX;\n        ballSpeedY = initialSpeedY;\n        \n        ballMoving = true;\n    }\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
