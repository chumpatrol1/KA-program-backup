<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Eli's Labs: Tell Time</title>
    <link rel="stylesheet" href="../../build/css/live-editor.core_deps.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.audio.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.tooltips.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.ui.css"/>
<style>
        body {
            padding: 20px;
        }
        h1 {
            padding: 0;
            margin: 0 0 20px 0;
        }
        #sample-live-editor {
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Eli's Labs: Tell Time</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Eli's Labs: Tell Time by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-01-31T00:41:12Z by kaid_976851263300560061760577\nLast Edited: 2013-01-31T00:41:12Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2013-02-07T16:10:20Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/elis-labs-tell-time/1336838601\nRetrieved On: 07-Nov-2022 (17:07:30.603972)**/\
";

code = code + "\nvar draw = function() {\n    background(0, 0, 0);\n    var s = second();\n    var m = minute();\n    var h = hour();\n    var d = day();\n    var mm = month();\n    var y = year();\n    var mmm = millis();\n    if(m<10&&s>9){\n     \nfill(255, 0, 0);\n        text(h+\":0\"+m+\":\"+s,200,190);\n    }\n    if(s<10&&m>9){\n       \nfill(255, 0, 0);\n        text(h+\":\"+m+\":0\"+s,200,190);\n    }\n    if(m<10&&s<10){\n    \n     fill(255, 0, 0);\n     text(h+\":0\"+m+\":0\"+s,200,190);\n    }\n    if(m>9&&s>9){\n \n       fill(255, 0, 0);\n       text(h+\":\"+m+\":\"+s,200,190);\n    }\n    text(mm+\"/\"+d+\"/\"+y,200,170);\n    text(mmm,200,210);\n    \n    \n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
