    <link rel="stylesheet" href="../../build/css/live-editor.tooltips.css"/>

<style>
        body {
            padding: 20px;
        }
        h1 {
            padding: 0;
            margin: 0 0 20px 0;
        }
        #sample-live-editor {
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Choobader School 1</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Choobader School 1 by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-02-20T00:40:06Z by kaid_976851263300560061760577\nLast Edited: 2013-02-20T00:40:06Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2013-02-20T02:09:03Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/choobader-school-1/1394051741\nRetrieved On: 07-Nov-2022 (17:07:33.222187)**/\
";

code = code + "\n//In Progress\n//State\nvar state = \"Enter\";\n\n//Exercises\nvar math = false;\nvar la = false;\nvar sci = false;\nvar hist = false;\n//Unlocking\nvar usci = false;\nvar uhist = false;\nvar draw = function() {\n    if(state === \"Enter\"){\n        background(0, 0, 255);\n        fill(255);\n        textSize(30);\n        text(\"Welcome to Choobader\\nSchool! Click the door to\\nenter!\",0,30);\n        fill(50, 0, 0);\n        rect(150,200,150,200);\n        fill(0, 0, 0);\n        ellipse(267.5,300,20,20);\n        if(mouseX>150&&mouseX<300&&mouseY>200&&mouseY<400){\n            if(mouseIsPressed){\n                state = \"Learn\";\n            }\n        }\n    }\n    if(state === \"Learn\"){\n        background(0, 0, 255);\n        fill(255);\n        textSize(30);\n        text(\"Study Time!\",125,30);\n        if(usci === false){\n            if(!math){\n                fill(0,255,0);\n                rect(0,50,100,100);\n            }\n            if(math){\n                fill(255, 255, 0);\n                rect(0,50,100,100);\n            }\n        }\n        if(mouseX>0&&mouseX<100&&mouseY>50&&mouseY<100){\n            if(mouseIsPressed){\n                state = \"math1\";\n            }\n        }\n    }\n    if(state === \"math1\"){\n        background(0, 0, 255);\n    }\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
