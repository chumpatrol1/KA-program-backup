            padding: 20px;

            padding: 0;
            margin: 0 0 20px 0;

            padding: 0;

</head>
<body>
    <h1>Blue Car in the Rain, Watching for Bugs</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Blue Car in the Rain, Watching for Bugs by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:10:58Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:10:58Z\nVotes/Spinoffs: 5/4\nOriginally Created: 2021-12-27T13:00:27Z from origin 909896018 with similarity of 0.7321565617805065\nOriginal Link: https://www.khanacademy.org/computer-programming/blue-car-in-the-rain-watching-for-bugs/1014703231\nRetrieved On: 07-Nov-2022 (17:06:42.065405)**/\
";

code = code + "\n//This blue car is having trouble with a bug, which is bothering him. He is also in the rain, so he doesn\'t know what to think.\n//Notice this doesn\'t have a cursor!\n\n\n// the center coordinates of both eyes\nvar centerX1 = 125;\nvar centerY1 = 123;\nvar centerX2 = 275;\nvar centerY2 = 123;\n\nvar draw = function() {\n    background(21, 157, 230);\n       \n    //Nose\n    fill(255, 255, 0);\n    ellipse(198,210,100,100);\n    \n    //Mouth\n    noStroke();\n    fill(255, 0, 0);\n    ellipse(200,351,200,50);\n    fill(21, 157, 230);\n    ellipse(195,370,200,50);\n\n    // draw the eye whites\n    strokeWeight(3);\n    stroke(0, 0, 0);\n    fill(255, 255, 255);\n    ellipse(centerX1, centerY1, 100, 100);\n    ellipse(centerX2, centerY2, 100, 100);\n\n    // calculate position of first eyeball\n    var eyeX1 = mouseX;\n    var eyeY1 = mouseY;\n    var dist1 = dist(eyeX1, eyeY1, centerX1, centerY1);\n    if (dist1 > 25) {\n        eyeX1 = 25*(mouseX - centerX1)/dist1 + centerX1;\n        eyeY1 = 25*(mouseY - centerY1)/dist1 + centerY1;\n    }\n\n    // calculate position of second eyeball\n    var eyeX2 = mouseX;\n    var eyeY2 = mouseY;\n    var dist2 = dist(eyeX2, eyeY2, centerX2, centerY2);\n    if (dist2 > 25) {\n        eyeX2 = 25*(mouseX - centerX2)/dist2 + centerX2;\n        eyeY2 = 25*(mouseY - centerY2)/dist2 + centerY2;\n    }\n\n    // draw eyeballs\n    strokeWeight(50);\n    stroke(0, 0, 0);\n    point(eyeX1, eyeY1);\n    point(eyeX2, eyeY2);\n    noCursor();\n    \n     var mouseImage = getImage(\"cute/EnemyBug\");\n    image(mouseImage, mouseX - 25, mouseY - 55, 50, 80);\n\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
