<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Faster Sword</title>

    <link rel="stylesheet" href="../../build/css/live-editor.audio.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.tooltips.css"/>

<style>
        body {
            padding: 20px;
        }
        h1 {
            padding: 0;
            margin: 0 0 20px 0;
        }
        #sample-live-editor {
            padding: 0;

    </style>
</head>
<body>
    <h1>Faster Sword</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Faster Sword by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-03-03T00:06:46Z by kaid_976851263300560061760577\nLast Edited: 2013-03-03T00:06:46Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2013-03-03T01:37:22Z from origin 992485387 with similarity of 0.9947862356621481\nOriginal Link: https://www.khanacademy.org/computer-programming/faster-sword/1426831814\nRetrieved On: 07-Nov-2022 (17:07:35.848686)**/\
";

code = code + "\nvar x = 200;\nvar rot = 0;\ntranslate(x, 200);\n    background(0, 0, 0);\nvar draw = function() {\n    \n    rotate(rot);\n    \n    // Hilt\n    stroke(0, 0, 0);\n    strokeWeight(1);\n    fill(173, 149, 149);\n    rect( -25, 0, 50, 10);\n    \n    // Blade\n    fill(242, 242, 242);\n    rect(-10, -100, 20, 100);\n    triangle(0, -147, -10, -99, 11, -99);\n    line(1, 0, 0,-143);\n    \n    //handle\n    fill(176, 88, 88);\n    rect(-6, 10, 13, 38, 5);\n    rot = rot + 0.1;\n    \n    x = x;\n\n};\n\n\n";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
