<body>
    <h1>Other Base Calculator</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Other Base Calculator by David Elijah de Siqueira Campos McLaughlin\nOriginal size(600, 600);\nOriginally Created on 2017-05-29T11:51:17Z by kaid_976851263300560061760577\nLast Edited: 2017-05-29T11:51:17Z\nVotes/Spinoffs: 3/0\nOriginally Created: 2017-06-08T00:00:06Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/other-base-calculator/5037603685203968\nRetrieved On: 07-Nov-2022 (17:06:51.127897)**/\
";

code = code + "\n//Too lazy to guess and check through Sophomore HW at the end of the school year.\n//This number is the base. Change to whatever.\nvar b=9;\n//These are the formulas that I\'m using\nvar n1=(3*pow(b,2))+(4*pow(b,1))+3;\nvar n2=(4*pow(b,2))+(5*pow(b,1))+2;\nvar n3=(1*pow(b,3))+(6*b)+4;\n//I\'m trying to get 343+452+1064 add up to 2222 by using other bases.\nvar result=(2*pow(b,3))+(2*pow(b,2))+(2*(b))+2;\n//A thing\nvar n4=n1+n2+n3;\nframeRate(1);\nvar draw= function() {\n    n1=(3*pow(b+1,2))+(4*pow(b+1,1))+3;\n    n2=(4*pow(b+1,2))+(5*pow(b+1,1))+2;\n    n3=(1*pow(b+1,3))+(6*(b+1))+4;\n    n4=n1+n2+n3;\n    result=(2*pow(b,3))+(2*pow(b,2))+(2*(b))+2;\n    background(255);\n    fill(0);\n    textSize(20);\n    text(\"BASE: \"+b,0,20);\n    text(n1+\"+\"+n2+\"+\"+n3+\"=\"+n4,0,40);\n    text(\"GOAL: \"+result,0,60);\n    if(b!==11){\n        //b+=1;\n    }\n};\n//Ultimately, it didn\'t work the way it was supposed to because this computer happens to use Base 10 for math. 6/7/2017\n";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
