";

code = code + "\n//After all this work, Winston deserves to be an avatar.\n//Don\'t you think?\n//other petitions worth voting up include:\n//https://www.khanacademy.org/cs/petition-to-get-avatar-photo-uploads/1799530248\n//and\n//https://www.khanacademy.org/cs/petition-to-get-oh-noes-avatar/1799252909\n\nbackground(117, 110, 110);\nvar jumpa = getImage(\"cute/CharacterBoy\");\nimage(jumpa,0,0,50,75);\nfill(255);\ntextSize(10);\ntext(\"Hello, My name is Jumpboy! I will be earned with 500,000 points.\",0,70);\nvar jumpb = getImage(\"cute/CharacterCatGirl\");\nimage(jumpb,0,50,50,75);\ntext(\"Hello, My name is Kat! I, like Jumpboy, will be earned with 500,000 points.\",0,130);\n";
