<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MineQuest</title>
    <link rel="stylesheet" href="../../build/css/live-editor.core_deps.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.audio.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.tooltips.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.ui.css"/>
<style>
        body {
            padding: 20px;
        }
        h1 {
            padding: 0;
            margin: 0 0 20px 0;
        }
        #sample-live-editor {
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>MineQuest</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**MineQuest by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-09-02T12:27:35Z by kaid_976851263300560061760577\nLast Edited: 2013-09-02T12:27:35Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2013-09-03T13:05:01Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/minequest/1944513595\nRetrieved On: 07-Nov-2022 (17:07:43.862690)**/\
";

code = code + "\n//This Game is still being imagined, so don\'t expect any work to be done for a while!\n/**Features:\n * There are none! Check note above.\n**/\n/**Ideas\n * House: Starts small with only a \"Crafting Table\", but becomes bigger with more things (Furnaces, anvils, books).\n * Village: You live there. Starts out with no people, but as you advance through the levels, you collect more people.\n * Sam: Sam is a friendly Enderman who gives pearls to make eyes for The End. Pearls can also allow you to travel 100m insttantaniously.\n * Skully & Bones: Skully is a wither skeleton, while bones is a normal one. They improve your attack, but you must give what they want before the game (Hostile Skeleton Bones) to make it work.\n * Bosses: For the default world, the Giant Zombie. The Nether: Wither. Final level: Herobrine!\n **/";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
