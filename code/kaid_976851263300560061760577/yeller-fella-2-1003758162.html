<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Yeller Fella 2</title>
    <link rel="stylesheet" href="../../build/css/live-editor.core_deps.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.audio.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.tooltips.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.ui.css"/>
<style>
        body {
            padding: 20px;
        }
        h1 {
            padding: 0;
            margin: 0 0 20px 0;
        }
        #sample-live-editor {
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Yeller Fella 2</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Yeller Fella 2 by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:10:11Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:10:11Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2012-08-28T01:53:06Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/yeller-fella-2/1003758162\nRetrieved On: 07-Nov-2022 (17:07:07.478784)**/\
";

code = code + "\nvar yf = 10;\nvar spear1 = 10;\nvar spear2 = 10;\nvar spear3 = 10;\nvar spear4 = 10;\n\ndraw = function() {\n    background(0, 0, 0);\n    \n    //The Yeller Fella\n    fill(235, 206, 17);\n    ellipse(yf+360,350,60,60);\n    fill(255, 225, 225);\n    ellipse(yf+360,300,25,25);\n    ellipse(yf+360, 250, 25, 70);\n    \n    //Spears\n    //Spear #1\n    fill(255, 132, 0);\n    rect(spear1+400, 350, 30, 5);\n    //Spear #2\n    rect(spear2+435, 350, 30, 5);\n    //Spear #3\n    rect(spear3+470, 350, 30, 5);\n    //Spear #4\n    rect(spear4+505, 350, 30, 5);\n    \n    yf = yf - 5;\n    spear1 = spear1 - 4.75;\n    spear2 = spear2 - 4.5;\n    spear3 = spear3 - 4.25;\n    spear4 = spear4 - 4;\n    \n    \n    \n    \n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
