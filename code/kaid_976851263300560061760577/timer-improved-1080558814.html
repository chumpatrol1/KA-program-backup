        body {
            padding: 20px;

<body>
    <h1>Timer (Improved!)</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Timer (Improved!) by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:13:32Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:13:32Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2012-10-10T22:33:26Z from origin 1052371654 with similarity of 0.20253164556962025\nOriginal Link: https://www.khanacademy.org/computer-programming/timer-improved/1080558814\nRetrieved On: 07-Nov-2022 (17:07:22.054888)**/\
";

code = code + "\n//An Improved Timer for everyone.\n\n//We\'ll need these variables.\nvar seconds = 0;\nvar minutes = 0;\nvar hours = 0;\n\nvar draw = function() {\nframeRate(1);\nbackground(0, 0, 0);\ntextSize(100);\ntext(hours+\":\"+minutes+\":\"+seconds,0,100);\nif(seconds === 59){\n    seconds = seconds - 60;\n    minutes = minutes + 1;\n}\nif(minutes === 60){\n    minutes = minutes - 60;\n    hours = hours + 1;\n}\n\nseconds = seconds +1;\n};\n";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
