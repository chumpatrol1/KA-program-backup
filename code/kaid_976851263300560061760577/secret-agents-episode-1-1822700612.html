var code = "/**Secret Agents Episode 1 by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-07-21T23:15:43Z by kaid_976851263300560061760577\nLast Edited: 2013-07-21T23:15:43Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2013-08-01T23:37:05Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/secret-agents-episode-1/1822700612\nRetrieved On: 07-Nov-2022 (17:07:42.193425)**/\
";

code = code + "\nvar slide = 12;\nframeRate(1);\nvar draw = function() {\n    if(slide === 1){\n        background(0, 0, 255);\n        textSize(30);\n        text(\"Secret Agents Episode 1: The\\nFeathered Robber\",0,30);\n    }\n    if(slide === 4){\n        background(0, 0, 0);\n        fill(255);\n        textSize(30);\n        text(\"At the HQ...\",0,30);\n    }\n    if(slide === 5){\n        background(200);\n        fill(0, 0, 255);\n        ellipse(50,350,100,100);\n        textSize(30);\n        text(\"Wow! This is a great place we\\nbuilt! Nice location too.\",0,30);\n        fill(0, 255, 0);\n        ellipse(200,350,100,100);\n    }\n    if(slide === 8){\n       background(200);\n        fill(0, 0, 255);\n        ellipse(50,350,100,100);\n        fill(0, 255, 0);\n        ellipse(200,350,100,100); \n        textSize(30);\n        text(\"I agree. I\'m glad we have a\\nfew tools too!\",0,30);\n    }\n    if(slide === 11){\n            background(0, 0, 0);\n            fill(255);\n            textSize(30);\n            text(\"Meanwhile...\",0,30);\n        }\n        if(slide === 12){\n            background(124);\n            fill(124, 0, 0);\n            ellipse(50,350,100,100);\n            fill(0, 124, 0);\n            ellipse(50,290,100,40);\n            rect(0,290,100,30);\n        }\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,

            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
