<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Galaxy 2</title>
    <link rel="stylesheet" href="../../build/css/live-editor.core_deps.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.audio.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.tooltips.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.ui.css"/>
<style>
        body {
            padding: 20px;
        }
        h1 {
            padding: 0;
            margin: 0 0 20px 0;
        }
        #sample-live-editor {
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Galaxy 2</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Galaxy 2 by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:10:06Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:10:06Z\nVotes/Spinoffs: 1/1\nOriginally Created: 2012-08-31T12:55:40Z from origin 846913979 with similarity of 0.7177464788732394\nOriginal Link: https://www.khanacademy.org/computer-programming/galaxy-2/1014473385\nRetrieved On: 07-Nov-2022 (17:07:07.799018)**/\
";

code = code + "\n//Welcome to Galaxy 2, the next living galaxy. It belongs to the Dense group, which has a core that constantly tightens and loosens. Unlike the oher galaxys, it looks  that it has 2 axis intead of one. This is a special defense and predatory power. Anything that comes into the outer shell would move towards the center, only to be ripped by the \"Middle Ring\". It eats everything, sometimes even other, weaker galaxys. Be careful, as it eats YOU! \n\n// For more information on how this math works, check out:\n// http://blog.marmakoide.org/?p=1\n\nnoStroke();\nfill(17, 0, 255);\n\n// The number of points\nvar N = 1000;\n\n// The initial angle change between succesive points\n// Roughly 360 * (1 - 1/phi) degrees\nvar angleChange = 137.5;\n\n// The radius of the circle\nvar maxRadius = 200;\n\nvar draw = function() {\n    background(50, 0, 0);\n    \n    for (var i = 0; i < N; i += 1) {\n        var radius = maxRadius * sqrt(i / N);\n        var theta = angleChange * i;\n\n        var x = 200 + radius * cos(theta);\n        var y = 200 + radius * sin(theta);\n        ellipse(x, y, 5, 5);\n    }\n    \n    angleChange += 0.01;\n};\n";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
