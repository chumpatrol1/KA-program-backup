    <script>
    var outputUrl = "../output.html";
var code = "/**Spin-off of "Spy Car: The Plane Chase" by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2015-10-24T16:12:34Z by kaid_976851263300560061760577\nLast Edited: 2015-10-24T16:12:34Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2015-10-24T16:12:34Z from origin 5757098512744448 with similarity of 1.0\nOriginal Link: https://www.khanacademy.org/computer-programming/spin-off-of-spy-car-the-plane-chase/5688267775803392\nRetrieved On: 07-Nov-2022 (17:07:53.212074)**/\
";

code = code + "\n//WINNERS LIST:\n\n//Isabella M                        9 Seconds left\n//Lincolnpepper111                  8 Seconds left\n//5jflewelling20                    8 Seconds left\n//Sethseventh                       8 Seconds left\n//Roy, Owen                         8 Seconds left\n//Lincolnpepper111                  7 Seconds left\n//deresp44                          6 Seconds left\n//The #14 Ultimate Spore Propenent  6 Seconds left\n//Marina                            5 Seconds left\n//Jo Westover                       4 Seconds left\n//Lincolnpeopper111                 3 Seconds left\n//huff.steven                       2 Seconds left\n//av.spark                          1 Second left\n//First Tiger Hobbes                1 Second left\n//Aliena                            1 Second left\n//Jimmy Cali                        0 Seconds left\n\n\n\n\n\n\n\n//DELETE THIS LINE OF CODE IF YOU WANT TO MAKE A SPIN-OFF\n//AND REMEMBER TO PLEASE VOTE UP!\n\nvar carX = 0; //Controls X position of car\nvar carY = 0; //Controls Y position of car\n\nvar lineY = 0; //Controls Y position of center lines\nvar houseY = 0; //Controls Y position of the house on left side\nvar houseY2 = 0; //Controls Y position of the house on right side\nvar acceleration = 0;\nvar deacceleration = 0.025;\n\nvar gameTimer = 4000; //Time limit\n\nvar planeX = 40; //Controls X position of plane\nvar planeY = 0; //Controls Y position of car\nvar propellerX = 0; //Controls the \"spinning effect\" of the propeller\nvar propellerTimer = 0; //Controls the \"spinning effect\" of the propeller\nvar timerSpeed = 1; //Controls the speed of the \"spinning effect of the propeller\nvar planeSpeed = -2; //Controls the speed of the plane\n\nvar textTimer = 0; //controls the timer for the text at the beginning\nvar textX = 0; //moves the text at the beginning of the program \n\nvar score = 1000; //The amount of health the plane has\n\nvar fireColor = color(255, 119, 0); //Fire Color\nvar fireColorTimer = 0; //Timer for the gun fire effect\nvar fireY = 200; //Controls the Y position of the fire effect\n\n//variables for house \nvar roofNorth = getImage(\"cute/RoofNorth\");\nvar roofSouth = getImage(\"cute/RoofSouth\");\nvar roofNorthEast = getImage(\"cute/RoofNorthEast\");\nvar roofNorthWest = getImage(\"cute/RoofNorthWest\");\nvar roofSouthEast = getImage(\"cute/RoofSouthEast\");\nvar roofSouthWest = getImage(\"cute/RoofSouthWest\");\nvar houseSize = 1.8;\n\nvar keys = [];\n\nvar keyPressed = function () {\n    keys[keyCode] = true;\n};\nvar keyReleased = function () {\n    keys[keyCode] = false;\n};\n\nvar draw = function() {\n    \nnoStroke();\n\nbackground(0, 255, 17); //Grass\nfill(143, 132, 132);\nrect(140, 0, 120, 402); //Road\n\nfill(255, 255, 0); //Center Lines\nrect(198.5, lineY - 50, 5, 20);\nrect(198.5, lineY + 0, 5, 20);\nrect(198.5, lineY + 50, 5, 20);\nrect(198.5, lineY + 100, 5, 20);\nrect(198.5, lineY + 150, 5, 20);\nrect(198.5, lineY + 200, 5, 20);\nrect(198.5, lineY + 250, 5, 20);\nrect(198.5, lineY + 300, 5, 20);\nrect(198.5, lineY + 350, 5, 20);\nrect(198.5, lineY + 400, 5, 20);\n\n\nfill(245, 242, 242); //White lines\nrect(145, -1, 5, 401);\nrect(250, -1, 5, 401);\n\nnoStroke(); //House \nfill(160, 194, 87);\nrect(55/houseSize, 210/houseSize + houseY, 140/houseSize, 50/houseSize);\nfill(15, 13, 13);\nrect(112/houseSize, 235/houseSize + houseY, 20/houseSize, 25/houseSize);\nstrokeWeight(1);\n\nimage(roofNorth, 100/houseSize, 100/houseSize + houseY, 50/houseSize, 80/houseSize);\nimage(roofSouth, 100/houseSize, 140/houseSize + houseY, 50/houseSize, 80/houseSize);\nimage(roofNorthEast, 150/houseSize, 100/houseSize + houseY, 50/houseSize, 80/houseSize);\nimage(roofSouthEast, 150/houseSize, 140/houseSize + houseY, 50/houseSize, 80/houseSize);\nimage(roofNorthWest, 50/houseSize, 100/houseSize + houseY, 50/houseSize, 80/houseSize);\nimage(roofSouthWest, 50/houseSize, 140/houseSize + houseY, 50/houseSize, 80/houseSize);\n\nnoStroke(); //House on right side\nfill(160, 194, 87);\nrect(55/houseSize + 250, 210/houseSize + houseY2, 140/houseSize, 50/houseSize);\nfill(15, 13, 13);\nrect(112/houseSize + 250, 235/houseSize + houseY2, 20/houseSize, 25/houseSize);\nstrokeWeight(1);\n\nimage(roofNorth, 100/houseSize + 250, 100/houseSize + houseY2, 50/houseSize, 80/houseSize);\nimage(roofSouth, 100/houseSize + 250, 140/houseSize + houseY2, 50/houseSize, 80/houseSize);\nimage(roofNorthEast, 150/houseSize + 250, 100/houseSize + houseY2, 50/houseSize, 80/houseSize);\nimage(roofSouthEast, 150/houseSize + 250, 140/houseSize + houseY2, 50/houseSize, 80/houseSize);\nimage(roofNorthWest, 50/houseSize + 250, 100/houseSize + houseY2, 50/houseSize, 80/houseSize);\nimage(roofSouthWest, 50/houseSize + 250, 140/houseSize + houseY2, 50/houseSize, 80/houseSize);\n\nfill(84, 82, 82); //Wheels\nrect(carX + 182, carY + 335, 5, 11, 2);\nrect(carX + 213, carY + 335, 5, 11, 2);\nrect(carX + 182, carY + 370, 5, 11, 2);\nrect(carX + 213, carY + 370, 5, 11, 2);\n\nfill(255, 0, 0); //Car body\nrect(carX + 185, carY + 330, 30, 60, 10);\n\nfill(0, 123, 255); //Windows\nrect(carX + 190, carY + 340, 20, 10, 5);\nrect(carX + 190, carY + 370, 20, 10, 5);\n\nfill(187, 255, 0); //Headlights\nellipse(carX + 190, carY + 335, 5, 5);\nellipse(carX + 210, carY + 335, 5, 5);\n\nfill(51, 47, 47); //Spoiler\nrect(carX + 183, carY + 387, 34, 5, 10);\nrect(carX + 190, carY + 383, 5, 5);\nrect(carX + 205, carY + 383, 5, 5);\n\n//Plane Shadow\nnoStroke();\nfill(48, 48, 48, 100);\n\nrect(planeX + 127.5, planeY + 80, 45, 150, 10);\nrect(planeX + 68, planeY + 95, 60, 30);\nrect(planeX + 173, planeY + 95, 60, 30);\ntriangle(planeX + 128, planeY + 190, planeX + 128, planeY + 215, planeX + 100, planeY + 215);\ntriangle(planeX + 173, planeY + 190, planeX + 173, planeY + 215, planeX + 201, planeY + 215);\nrect(planeX + 100, planeY + 215, 28, 10);\nrect(planeX + 173, planeY + 215, 28, 10);\n\nrect(planeX + 147.5, planeY + 70, 5, 10); //Propeller\nrect(propellerX + planeX + 123, planeY + 72, 25, 5, 2); //Propeller blade\n\nstrokeWeight(1);\n\n\n//Controls\nif (keys[RIGHT]) {\n    carX += 35*deacceleration;\n        \n    } else \n    {  \n    \n    }\nif (keys[UP]) {\n    acceleration += deacceleration;\n    lineY += acceleration;   \n    houseY += acceleration;\n    houseY2 += acceleration;\n    deacceleration = 0.025;\n    planeSpeed += 0.0025;\n} else {\n    acceleration -= deacceleration;\n    lineY += acceleration;\n    houseY += acceleration;\n    houseY2 += acceleration;\n    planeSpeed -= 0.03;\n}\nif (keys[DOWN]) {\n    acceleration -= deacceleration;\n    deacceleration = 0.05;\n    planeSpeed -= 0.05;\n}\nif (keys[LEFT]) {\n    carX -= 35*deacceleration;\n}\n\nif(lineY > 50){\n    lineY -= 50;\n}\nif(houseY > 500){\n    houseY -= random(700, 3500);\n}\nif(houseY2 > 500){\n    houseY2 -= random(700, 3500);\n}\n\nif(acceleration < 0){\n    deacceleration = 0;\n    acceleration = 0;\n}\n\n//Road Barriers\nif(carX > 40){\n    carX -= 35*deacceleration;\n}\n\nif(carX < -40){\n    carX += 35*deacceleration;\n}\n\n//Spedometer\ntextSize(20);\nfill(0, 0, 0);\ntext(round(acceleration*5)+\" MPH\", 20, 30);\n\nif(acceleration > 17){\n   acceleration -= 0.0125; \n}\n\nif(acceleration > 21){\n   acceleration -= 0.0125; \n}\n\n\npropellerTimer += timerSpeed;\n\nplaneY += planeSpeed;\n\nif(propellerTimer > 0){\npropellerX =  30;\ntimerSpeed = -1; \n}\n\nif(propellerTimer < -2){\npropellerX = 0;\ntimerSpeed = 1;\n}\n\nif(acceleration > 4){\nplaneSpeed += 0.01;\n}\n\nif(planeY > 150 && planeY < 250){\n    fill(255, 0, 0);\n    score -= 1;\n    fireY = 0;\n    textX = 1000;\n}\nelse\n{\nfireY = 200;\n}\n\ntextSize(17);\ntext(\"Plane Health:\" + score, 265, 30);\ntextSize(20);\n\n\nfill(252, 249, 249);\nrect(textX + carX + 205, 270, 190, 50, 10);\ntriangle(textX + carX + 250, 320, textX + carX + 230, 320, textX + carX + 230, 340);\nfill(0, 0, 0);\ntext(\"Catch that plane!\", textX + carX + 225, 300);\n\nfill(252, 249, 249);\nrect(textX + carX-285, 270, 190, 50, 10);\ntriangle(textX + carX-250, 320, textX + carX-270, 320, textX + carX-270, 340);\nfill(0, 0, 0);\ntext(\"If you get under it\", textX + carX-275, 290);\ntext(\"I can shoot it down!\", textX + carX-280, 315);\n\nfill(252, 249, 249);\nrect(textX + carX-785, 270, 190, 50, 10);\ntriangle(textX + carX-750, 320, textX + carX-770, 320, textX + carX-770, 340);\nfill(0, 0, 0);\ntext(\"Maintain this position\", textX + carX-775, 290);\ntext(\"I\'m firing now!\", textX + carX-780, 315);\n\nfill(3, 3, 3);\ntext(round(gameTimer/100) + \" seconds left\", 1, 390);\n\ngameTimer -= 2;\n\n\nnoStroke();\nfill(fireColor);\nellipse(carX + 215, fireY + 345, 8, 7);\nstrokeWeight(1);\n\nfireColorTimer += 1;\nif(fireColorTimer > 5){\nfireColor = color(255, 242, 0);\n}\nif(fireColorTimer > 10){\nfireColor = color(255, 119, 0);\nfireColorTimer = 0;\n}\n\n\ntextTimer ++;\n\nif(textTimer > 400){\ntextX = 500; \n} else if (textTimer > 800)\n{textX = 1000;\n}\n\nif(gameTimer < 0){\nbackground(120, 108, 108);\nfill(237, 225, 225);\ntext(\"GAME OVER:\", 140, 100);\ntext(\"The plane bombed the city\", 90, 200);\ntext(\"You were too late!\", 120, 230);\n}\n\nif(score < 0){\nbackground(135, 119, 119);\nfill(247, 237, 237);\ntext(\"YOU SHOT DOWN THE PLANE IN TIME!\", 20, 100);\ngameTimer += 2;\ntext(\"You finished with \" + round(gameTimer/100) + \" seconds left\", 50, 150);\ntext(\"Save as a spin-off to be added to\", 50, 250);\ntext(\"the winners list!\", 140, 280);\n}\n\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
