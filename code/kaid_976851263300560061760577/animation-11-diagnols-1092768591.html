<body>
    <h1>Animation 11: Diagnols</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>

    <script>
    var outputUrl = "../output.html";
var code = "/**Animation 11: Diagnols by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:19:34Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:19:34Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2012-10-18T12:16:12Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/animation-11-diagnols/1092768591\nRetrieved On: 07-Nov-2022 (17:07:22.546885)**/\
";

code = code + "\nvar x = 0;\nvar y = 0;\nvar xA= 0;\nvar yA= 0;\nvar yB = 0;\n\nvar z = 400;\nvar a = 400;\nvar aA = 400;\nvar aB = 400;\n\n\nvar draw = function() {\n    background(0, 0, 255);\n    fill(255, 0, 0);\n    ellipse(x+0,y+400,20,20);\n    ellipse(x,yA+400,20,20);\n    ellipse(x,yB+400,20,20);\n    ellipse(z,a,20,20);\n    ellipse(z,aA,20,20);\n    ellipse(z,aB,20,20);\n    x = x+1;\n    y = y-1;\n    xA = xA+1;\n    yA= yA-1.2;\n    yB= yB-1.4;\n    z= z-1;\n    a = a-1;\n    aA = aA-1.2;\n    aB = aB-1.4;\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
