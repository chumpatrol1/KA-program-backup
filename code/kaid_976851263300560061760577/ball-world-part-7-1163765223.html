ates of Ballerica! \\nTommorow We shall make a \\nchange and make the first\\nrobotic president anywhere.\\nOballa is not the best, Ballmny\\n is money hungry, but I shall\\nbe a fair president! \",0,30);\n    }\n    if(slide === 22){\n        background(0, 255, 255);\n        image(robot,200,275);\n    }\n    if(slide === 23){\n        background(0, 255, 255);\n        image(robot,250,275);\n    }\n    if(slide === 24){\n        background(0, 255, 255);\n        image(robot,350,275);\n    }\n        if(slide === 24){\n        background(0, 255, 255);\n    }\n    if(slide === 26){\n        background(0, 0, 0);\n        fill(255);\n        textSize(30);\n        text(\"The Next Day...\",0,30);\n    }\n    if(slide === 28){\n        background(0, 124, 124);\n        fill(0, 0, 255);\n        ellipse(100,200,200,200);\n        fill(0, 255, 0);\n        ellipse(300,200,200,200);\n        fill(0, 0, 255);\n        textSize(30);\n        text(\"I hope Johnny won\'t win!\",0,30);\n        }\n        if(slide === 31){\n            background(0, 124, 124);\n                    fill(0, 0, 255);\n        ellipse(100,200,200,200);\n        fill(0, 255, 0);\n        ellipse(300,200,200,200);\n        fill(0, 255, 0);\n        textSize(30);\n        text(\"We\'ll see the results today! \",0,30);\n        }\n        if(slide === 33){\n            background(0, 255, 255);\n            fill(255, 255, 0);\n            ellipse(200,200,200,200);\n            fill(255);\n            textSize(30);\n            text(\"The results have shown that \\nJohhnny is our 47th president!\",0,30);\n        }\n        if(slide === 37){\n            background(0, 255, 255);\n            fill(255, 0, 255);\n            ellipse(200,200,200,200);\n            fill(255);\n            textSize(30);\n            text(\"NNNNNOOOOO!!!!!\",0,30);\n        }\n                if(slide === 38){\n            background(0, 255, 255);\n            fill(255, 0, 0);\n            ellipse(200,200,200,200);\n
