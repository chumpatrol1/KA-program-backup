<body>
    <h1>Snake 2: Super Snake</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Snake 2: Super Snake by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:10:40Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:10:40Z\nVotes/Spinoffs: 1/3\nOriginally Created: 2012-09-19T21:37:10Z from origin 955120070 with similarity of 0.8746972292786672\nOriginal Link: https://www.khanacademy.org/computer-programming/snake-2-super-snake/1016464146\nRetrieved On: 07-Nov-2022 (17:07:08.851408)**/\
";

code = code + "\n//My version of Khan Academy\'s Snake game. Feel free to suggest ideas for this game (or if you know the code, send it right up!) and tell about scores.\n\n//Super Snake Rules:\n//1: Do NOT Crash in Wall (Loser Snake)\n//2: Do NOT Crash Into One\'s Self (Lose Snake)\n//3: Eat Snake Food to get to the goal \"50 Points\" (Snaker Maximus)\n\n//Super Snake To-Be Rules:\n//1: Green is good snake food, making your snake active.\n//2: Grey supports speed.\n//3: Orange hydrates and makes the snake active.\n//4: Red slows the snake.\n//5: Yellow is watery nutrients and quickens the pace of the snake.\n//6: Rocky\'s heavy and sharp, slowing the snake down.\n//7: Pointy hurts too, slowing the snake down.\n//8: Buggy is toxic, dramatically slowing the snake.\n//9: Earn extra points by eating Green, Yellow and Orange Leaves.\n//10: Have WASD keys move snake.\n\n//Updates:\n\n\n\n\n// Use the arrow keys to move the blue leaf around and eat the leaves/grow the snake\n\n// PARAMETERS\nvar N = 30; // number of rows/columns\nvar START_LENGTH = 1; // starting length of snake\nvar SLOW_DOWN_FACTOR = 3; // increase to slow down the game\nvar GAME_OVER_TIMEOUT = 20; // how many cycles to wait before\n                            // allowing the user to restart\nvar WRAP_AROUND = false; // if false, game over when snake\n                        // moves beyond game boundaries\n\n// GLOBAL VARIABLES\nvar frameTimer; // object to count down number of cycles in\n                // the draw loop between snake movements\nvar gameOverTimer;\nvar rowHeight = height / N; // height is the canvas height\nvar gameOver; // true when the game is over\nvar apple; // the avatar to be eaten next\nvar numApples; // number of avatars eaten\n\n// SNAKE VARIABLES\nvar rowArr = []; // row index of each body part\nvar colArr = []; // column index of each body part\nvar imgArr = []; // index of image for each body part\nvar direction; // current direction snake is moving in\nvar nextDirection; // snake\'s direction in the next frame\nvar key; // stores which arrow key was pressed most recently\n\n// IMAGE VARIABLES\nvar star = getImage(\"avatars/leaf-blue\");\nvar greenl = getImage(\"avatars/leaf-green\");\nvar greyl = getImage(\"avatars/leaf-grey\");\nvar ojl = getImage(\"avatars/leaf-orange\");\nvar redl = getImage(\"avatars/leaf-red\");\nvar yl = getImage(\"avatars/leaf-yellow\");\nvar rock = getImage(\"cute/Rock\");\nvar pointy = getImage(\"cute/Key\");\nvar bug = getImage(\"cute/EnemyBug\");\nvar images = [greenl, greyl, ojl,\n              redl, yl, rock,pointy,bug];\n\n// UTILITY FUNCTIONS\n// generate a random integer\nvar randomInt = function(min, max) {\n    var num = random(min, max);\n    var int = parseInt(num.toString(), 10);\n    return int;\n};\n\n// a generic timer function\nvar Timer = function(limit) {\n    // initialize\n    var t = limit;\n    return {\n        reset: function() {\n            t = limit;\n        },\n        decr: function() {\n            if (t > 0) {\n                t -= 1;\n            } else {\n                t = 0;\n            }\n        },\n        isUp: function() {\n            return t === 1;\n        }\n    };\n};\n\nvar keyPressed = function() {\n    if (!gameOver) {\n        if (keyCode === RIGHT || keyCode === LEFT ||\n            keyCode === UP || keyCode === DOWN) {\n            key = keyCode;\n        }\n    }\n};\n\n// SNAKE FUNCTIONS\n\nvar makeSnake = function() {\n    // start with a brand new snake\n    rowArr = [];\n    colArr = [];\n    imgArr = [];\n\n    // start the snake off in the upper left corner\n    // the last element is the head\n    for (var i = 0, j = START_LENGTH; i < j; i += 1) {\n        rowArr.push(0);\n        colArr.push(i);\n        // generate a random image for each body segment\n        imgArr.push(randomInt(0, images.length));\n    }\n\n    // start snake moving to the right\n    direction = RIGHT;\n};\n\n// get the delta (change increment) for the snake\'s movement\nvar getDelta = function() {\n    var row = 0;\n    var col = 0;\n    if (direction === DOWN) {\n        row = 1;\n    } else if (direction === UP) {\n        row = -1;\n    } else if (direction === LEFT) {\n        col = -1;\n    } else if (direction === RIGHT) {\n        col = 1;\n    }\n    return {row: row, col: col};\n};\n\n// set index so that it\'s within the bounds [0, N-1]\nvar makeInBounds = function(index, wrapAround) {\n    if (!wrapAround) {\n        if (index === N || index === -1) {\n            gameOver = true;\n            return;\n        }\n    } else {\n        if (index === N) {\n            index = 0;\n        } else if (index === -1) {\n            index = N;\n        }\n    }\n    return index;\n};\n\n// return true if a snake segment exists at (row, col)\nvar intersectsSnake = function(row, col) {\n    for (var i = 0, j = rowArr.length; i < j; i += 1) {\n        if (row === rowArr[i] && col === colArr[i]) {\n            return true;\n        }\n    }\n    return false;\n};\n\n// set global apple variable\nvar makeApple = function() {\n    apple = {\n        row: randomInt(0, N),\n        col: randomInt(0, N),\n        img: randomInt(0, images.length)\n    };\n};\n\nvar moveSnake = function() {\n    // get snake \"head\"\n    var row = rowArr[rowArr.length-1];\n    var col = colArr[colArr.length-1];\n\n    // get next movement\n    direction = nextDirection;\n    var delta = getDelta();\n    var rowNext = makeInBounds(row + delta.row, WRAP_AROUND);\n    var colNext = makeInBounds(col + delta.col, WRAP_AROUND);\n\n    // if the snake collides with itself, game over\n    if (intersectsSnake(rowNext, colNext)) {\n        gameOver = true;\n    }\n\n    // exit before advancing the snake\n    if (gameOver) {\n        return;\n    }\n\n    // if the next movement lands on the apple\n    if (rowNext === apple.row && colNext === apple.col) {\n        // add it to the snake tail\n        imgArr.unshift(apple.img);\n        makeApple();\n        numApples++;\n    } else {\n        // otherwise, \"move\" the snake by removing the tail\n        // segment\n        rowArr.shift();\n        colArr.shift();\n    }\n\n    // \"move\" the snake by adding a new segment to the head\n    // (note that imgArr is not changed)\n    rowArr.push(rowNext);\n    colArr.push(colNext);\n};\n\nvar changeDirection = function() {\n    nextDirection = direction;\n    if (direction === RIGHT || direction === LEFT) {\n        if (key === UP || key === DOWN) {\n            nextDirection = key;\n        }\n    } else if (direction === UP || direction === DOWN) {\n        if (key === RIGHT || key === LEFT) {\n            nextDirection = key;\n        }\n    }\n};\n\n// DRAWING FUNCTIONS\nvar drawUnit = function(row, col, i) {\n    var x = col * rowHeight;\n    var y = row * rowHeight;\n    image(images[i], x, y, rowHeight, rowHeight);\n};\n\nvar drawSnake = function() {\n    fill(255, 64, 64);\n    for (var i = 0, j = rowArr.length; i < j; i += 1) {\n        if (i === rowArr.length - 1) {\n            // draw a star for the head\n            var x = colArr[i] * rowHeight;\n            var y = (rowArr[i] - 0.7) * rowHeight;\n            image(star, x, y, rowHeight * 1, rowHeight * 2);\n        } else {\n            // use the image for everything else\n            drawUnit(rowArr[i], colArr[i], imgArr[i]);\n        }\n    }\n};\n\nvar drawApple = function() {\n    stroke(69, 69, 69);\n    strokeWeight(2);\n    fill(20, 20, 20);\n    var h = rowHeight;\n    var x = (apple.col + 0.5) * h;\n    var y = (apple.row + 0.5) * h;\n    ellipse(x, y, h*1.5, h*1.5);\n    drawUnit(apple.row, apple.col, apple.img);\n};\n\nvar drawGrid = function() {\n    stroke(46, 46, 46);\n    for (var i = 0; i < N; i += 1) {\n        var x = i / N * height;\n        line(x, 0, x, height);\n        line(0, x, height, x);\n    }\n};\n\nvar drawBackground = function(opacity) {\n    fill(36, 36, 36, opacity);\n    rect(0, 0, height, height);\n};\n\nvar drawGameOverScreen = function() {\n    drawBackground(150);\n    var font = createFont(\"monospace\", 20);\n    textFont(font, 20);\n    textSize(60);\n    fill(49, 201, 26);\n    text(\"Loser Snake\", 0, 165);\n    textSize(26);\n    text(\"Score: \" + numApples, 132, 239);\n    if (gameOverTimer.isUp()) {\n        textSize(16);\n        text(\"Press any key to start over.\", 66, 314);\n    }\n};\n\nvar startGame = function() {\n    makeSnake();\n    makeApple();\n\n    frameTimer = Timer(SLOW_DOWN_FACTOR);\n    gameOverTimer = Timer(GAME_OVER_TIMEOUT);\n\n    gameOver = false;\n    numApples = 0;\n\n};\n\nstartGame();\nvar draw = function() {\n    drawBackground(255);\n    drawGrid();\n\n    drawSnake();\n    drawApple();\n\n    if (!gameOver) {\n        changeDirection();\n        if (frameTimer.isUp()) {\n            moveSnake();\n            frameTimer.reset();\n        }\n    } else if (gameOver) {\n        drawGameOverScreen();\n        if (keyIsPressed && gameOverTimer.isUp()) {\n            startGame();\n        } else {\n            gameOverTimer.decr();\n        }\n    }\n\n    frameTimer.decr();\n    fill(255); \ntext(numApples,20,30);\n\nfill(255, 0, 0);\ntext(\"Eat Snake Food!\", 50, 50);\ntext(\"Goal: 50 Points\", 50, 75);\n};\n\nif(numApples === 25) {\n  fill(0, 255, 0);\n  textSize(20);\n  text(\"Half Way to Goal\",150,200);   \n}\nif(numApples === 50) {\n    fill(0, 255, 255);\n    textSize(20);\n    text(\"Goal Achieved!\", 150,200);\n}";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
