<body>
    <h1>Cray-Z Hand</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>

    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Cray-Z Hand by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-03-31T21:11:16Z by kaid_976851263300560061760577\nLast Edited: 2013-03-31T21:11:16Z\nVotes/Spinoffs: 2/0\nOriginally Created: 2013-03-31T21:11:16Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/cray-z-hand/1505864752\nRetrieved On: 07-Nov-2022 (17:06:57.529479)**/\
";

code = code + "\nnoStroke();\nfill(255, 225, 145);\nellipse(200,400,100,200);\nellipse(200,300,200,100);\nellipse(120,250,50,100);\nellipse(170,225,50,150);\nellipse(230,225,50,200);\nellipse(280,250,40,150);\nellipse(280,300,50,50);\nellipse(290,295,50,50);\nellipse(300,290,50,50);\nellipse(310,285,50,50);\nellipse(320,280,50,50);\nellipse(330,275,50,50);\n";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
