code = code + "\nnoStroke();\nvar x=180;\nvar draw= function() {\n    background(255, 127, 127);\n    fill(0, 0, 0);\n    rotate(11);\n    rect(30, 150, 100, 30);\n    rect(50, 180, 10, 20);\n    rect(130, 150, 61, 20);\n    rect(191, 150, 30, 11);\n    ellipse(x, 156, 10, 10);\n    if(x>375){\n        \n        resetMatrix();\n        fill(0, 0, 0); \n        background(255, 213, 0);\n        textSize(82);\n        \n        text(\"Bull\'s Eye!!!\", 10, 200);\n}\nif(x>700){\n    x=0;\n}\n    x=x+10;\n   \n   resetMatrix();\n    fill(0, 0, 0);\n    ellipse(350, 230, 70, 70);\n    fill(255, 255, 0);\n    ellipse(350, 230, 50, 50);\n    fill(255, 0, 0);\n    ellipse(350, 230, 20, 20);\n    };\n\n   ";
