    <script>
    var outputUrl = "../output.html";
var code = "/**I didn't know Orange Juice Squids ate Marcimi . . . WITH FALLING ROCKs! by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-03-29T12:19:36Z by kaid_976851263300560061760577\nLast Edited: 2013-03-29T12:19:36Z\nVotes/Spinoffs: 1/1\nOriginally Created: 2013-03-29T12:21:58Z from origin 1501890762 with similarity of 0.9840235275415309\nOriginal Link: https://www.khanacademy.org/computer-programming/i-didnt-know-orange-juice-squids-ate-marcimi-with-falling-rocks/1502108267\nRetrieved On: 07-Nov-2022 (17:07:37.104148)**/\
";

code = code + "\n//This is not a puzzle, but it\'s a game\n\n//Rules: Eat the beetles. When you eat 20 beetles, you can eat the small squid. Coming soon: Mr. \n\n//The highest score so far is 165 by \"Logan Moore\"\n\nvar rock1=0;\nvar rock2=-200;\nvar rock3=-400;\n\n//variables!!\n\nvar x = -10;\n\nvar y = 200;\n\nvar c = 100;\n\nvar z = 100;\n\nvar d = 200;\n\nvar e = 100;\n\nvar f = -50;\n\nvar g = -50;\n\nvar h = 400;\nvar i = 0;\n\nvar points = 0;\n\nvar level1 = 20;\nvar level2 = 60;\n\nvar trueFalse = true;\n\nvar squid = getImage(\"avatars/orange-juice-squid\");\n\nvar beetle = getImage(\"avatars/robot_male_3\");\n\nvar pink = getImage(\"avatars/mr-pink\");\n\nvar sad1 = 185;\n\nvar tear = function () {\n\n    noStroke();\n\n    fill(0, 255, 255);\n\n    ellipse(245, sad1 + 1, 15, 20);\n\n    triangle(230, sad1 - 15, 238, sad1, 250, sad1 - 8);\n\n};\n\nvar sad = function () {\n\n    strokeWeight(10);\n\n    stroke(0, 0, 0);\n\n    fill(255, 255, 50);\n\n    ellipse(200, sad1, 150, 150);\n\n    bezier(160, sad1 + 40, 180, sad1, 220, sad1, 240, sad1 + 40);\n\n    strokeWeight(20);\n\n    point(175, sad1 - 25);\n\n    point(230, sad1 - 25);\n\n    tear();\n\n};\n\nnoCursor();\n\n//Draw loop\n\nvar draw = function() {\n\n    //changing variables\n\n    var a = mouseX;\n\n    var b = mouseY;\n\n    var fish = function() {\n        image(getImage(\"avatars/marcimus\"), a - ((points + 25) / 2), b - ((points + 25) / 2), points + 25, points + 25);\n    };\n\n    var gameOver = function () {\n\n        background(255, 90, 90);\n\n        fill(0, 0, 0);\n\n        text(\"You Lose! You were eaten!\", 20, 90);\n\n        text(\"Your Score Is:\", 20, 300);\n\n        text(points, 190, 350);\n\n        sad ();\n\n        cursor();\n\n    };\n\n    //the action\n\n        background(50, 50, 200);\n\n        //Draw squids\n\n        x = x + 2;\n\n        y = 200 + 50 * sin(x/0.4);\nif(points<60){\n         image(squid, x - 40, y - 40, 80, 80);  \n}\nif(points>59){\n     image(squid, x - 40, y - 40, 70, 70);  \n}\n\n\n\n        if(points<20){\n           if (b < g) {\n\n            g = g - 2.5;\n\n        } else {\n\n            g = g + 2.5;\n\n        } \n                if (a < f) {\n\n            f = f - 2.5;\n\n        } else {\n\n            f = f + 2.5;\n\n        } \n        }\n        \n        if(points>19){\n                      if (b < g) {\n\n            g = g + 3.5;\n\n        } else {\n\n            g = g - 3.5;\n\n        } \n                if (a < f) {\n\n            f = f + 2.5;\n\n        } else {\n\n            f = f - 2.5;\n\n        } \n        }\nif(points<60){\n         image(squid, f - 25, g - 25, 50, 50);   \n}\nif(points>59){\n    image(squid,f-25,g-25,40,40);\n}\n\n\n        //Boundaries\n\n        if(x > 400){\n\n        x = -25;\n\n        }\n\n        //beetle movement\n\n        if (a < c) {\n\n            c = c + 2;\n\n        } else {\n\n            c = c - 2;\n\n        }\n\n        if(b < z) {\n\n            z = z + 2;\n\n        } else {\n\n            z = z - 2;\n\n        }\nvar levelup1 = level1-points;\nvar levelup2 = level2-points;\n        if(a < d) {\n\n            d = d + 2;\n\n        } else {\n\n            d = d - 2;\n\n        }\n\n        if(b < e) {\n\n            e = e + 2;\n\n        } else {\n\n            e = e - 2;\n\n        }\n\n        //beetle reappears\n\n        if (c > -25 && c < 430 && z > -25 && z < 430) {\n\n            trueFalse = false;\n\n        } else {\n\n            trueFalse = true;\n\n        }\n        noStroke();\n        if(f>400||f<0||g>400||g<0){\n            f=random(150,250);\n            g=random(150,250);\n        }\n\n        if (trueFalse === true) {\n\n            c = random(10, 390);\n\n            if (b < 100) {\n\n                z = random(200, 300);\n\n            } else if (b > 300) {\n\n                z = random(100, 200);\n\n            } else if (b > 100 && b < 200) {\n\n                z = random(300, 390);\n\n            } else {\n\n                z = random(10, 100);\n\n            }\n\n        } if (d > -25 && d < 430 && e > -25 && e < 430) {\n\n            trueFalse = false;\n\n        } else {\n\n            trueFalse = true;\n\n        }\n\n        if (trueFalse === true) {\n\n            d = random(10, 390);\n\n            if (b < 100) {\n\n                e = random(200, 300);\n\n            } else if (b > 300) {\n\n                e = random(100, 200);\n\n            } else if (b > 100 && b < 200) {\n\n                e = random(300, 390);\n\n            } else {\n\n                e = random(10, 100);\n\n            }\n\n        }\n\n        \n\n        //eating beetles\n\n        if( abs(a - c) < 40 && abs(b - z) < 40) {\n\n            c = random(150, 250);\n\n            z = random(150, 250);\n\n            points = points + 1;\n\n        }\n\n        if( abs(a - d) < 40 && abs(b - e) < 40) {\n\n            d = random(150, 250);\n\n            e = random(150, 250);\n\n            points = points + 1;\n\n        }\n        if(points>19){\n             if (abs(f - a) < 25 && abs(g - b) < 25) {\nf=random(150,250);\ng=random(150,250);\npoints=points+2;\n\n        }\n        if(points>59){\n            if(abs(x-a)<70&&abs(y-b)<25){\n             y=random(150,250);  \n             x=random(150,250);\n             points=points+3;\n            }\n        }\n        }\n        if(points>60&&points<100){\n            image(pink,h-25,i-25,100,100);\n        }\n\n        //images\n\n        textSize(30);\n\n        text(points, 50, 350);\n        if(points<60){\n         \n        image(beetle, c - 20, z - 20, 35, 50);\n\n        image(beetle, d - 20, e - 20, 35, 50);   \n        }\n\nif(points>59){\n            image(beetle, c - 20, z - 20, 25, 40);\n\n        image(beetle, d - 20, e - 20, 25, 40);   \n}\n\n        fish();\n\n    //game over\nif(points<20){\n if (abs(f - a) < 25 && abs(g - b) < 25) {\n\n            noLoop();\n\n            gameOver();\n\n        }    \n}\nif(points<60){\n if (abs(a - x) < 50 && abs(b - y) < 40) {\n\n        noLoop();\n\n        gameOver();\n\n    }   \n}    \n if (abs(f - a) < 25 && abs(g - b) < 25) {\n\n            noLoop();\n\n            gameOver();\n\n        }\n        if(points<20){\n            text(\"Level: 1\",0,30);\n            text(\"Next Level at \"+levelup1+\" points\",0,70);\n        }\n        if(points>19&&points<60){\n            text(\"Level: 2\",0,30);\n            text(\"Next Level at \"+levelup2+\" points\",0,70);\n        }\n        if(points>59){\n            text(\"Level: 3\",0,30);\n        }\n\nfill(124);\nellipse(100,385,150,50);\nellipse(3,360,110,100);\nellipse(333,390,201,50);\nellipse(205,370,99,40);\nellipse(180,380,100,30);\nellipse(100,rock1,30,30);\nellipse(279,rock2,30,30);\nellipse(12,rock3,30,35);\nrock1+=random(1,5);\nrock2+=random(1,5);\nrock3+=random(1,5);\n};";
window.liveEditor = new LiveEditor({

            </script>
