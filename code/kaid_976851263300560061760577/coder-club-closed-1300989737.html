code = code + "\n//CODE! CODE! CODE! This Coding Club is for helping people, winning contests and learning to code!\n//HELPING PEOPLE IS MOST IMPORTANT!!!\n\n//News: This Club has been closed. Sorry about that. :-/\n\n//Pages are good for coders\nvar splash = true;\n//These are false. If they would be true, you woudln\'t see the splash page.\nvar cool1 = false;\nvar cool2 = false;\nvar cool3 = false;\nvar joinc = false;\nvar questions1 = false;\nvar questions2 = false;\nvar store1 = false;\nvar memberA = false;\nvar dirA = false;\nvar lead = false;\nvar peopleA = false;\nvar peopleB =false;\n//Profiles\nvar personA = false;\nvar personB = false;\nvar dir1 = false;\nvar personC = false;\nvar dir2 = false;\nvar personD = false;\nvar dir3 = false;\nvar personE =false;\nvar personF = false;\nvar personG = false;\n//Me the Leader\nvar leader = false;\n\n//X and Y is animation. That\'s what you should learn after drawing.\nvar x = -100;\nvar y = 375;\n//Z helps move more than one item\nvar z = 280;\n//Some Images\nvar bluel = getImage(\"avatars/leaf-blue\");\nvar greeng = getImage(\"cute/GemGreen\");\nvar yellowg = getImage(\"cute/GemOrange\");\nvar blueg = getImage(\"cute/GemBlue\");\nvar redl = getImage(\"avatars/leaf-red\");\nvar blank = getImage(\"cute/Blank\");\nvar yellowl = getImage(\"avatars/leaf-yellow\");\nvar boy = getImage(\"cute/CharacterBoy\");\nvar girl = getImage(\"cute/CharacterPrincessGirl\");\nvar greenl = getImage(\"avatars/leaf-green\");\n//Drawing myself\nvar drawKing = function(){\n   image(girl,z,0);\n   image(boy,z,0);\n};\n//The draw function is AWESOME!\nvar draw = function() {\n   //No outlines.\n   noStroke();\n   //A boolean; something you should learn early!\n    if(splash){\n        //You need a background to cover stuff behind\n        background(0, 0, 0);\n        fill(255);\n        //How big will the letters be?\n        textSize(50);\n        text(\"Coder Club\",65,50);\n        //Moving Images\n        image(bluel,x,50);\n        image(bluel,y,50);\n        //Tell the values of x to increase and vice versa for y.\n        x=x+5;\n        y = y-5;\n        //These Reset the positions of the leaves.\n        if(x ===400){\n            x=x-501;\n        }\n        if(y ===-100){\n            y=y+501;\n        }\n        fill(0, 0, 0);\n        //You can\'t see the rectangle. I use it to help with buttons.\n        rect(100,200,200,50);\n        fill(255);\n        textSize(30);\n        text(\"Cool Stuff\",130,235);\n        fill(0, 0, 0);\n        rect(100,300,200,50);\n        fill(255);\n        text(\"Want to Join?\",110,335);\n        \n        //I\'ve talked about buttons above, now it is time to put them in the code.\n        if(mouseX>100&&mouseX<300&&mouseY>200&&mouseY<250&&mouseIsPressed){\n            //We have to change the Splash page to false else it could ruin the code.\n            splash = false;\n            cool1 = true;\n        }\n        if(mouseX>100&&mouseX<300&&mouseY>300&&mouseY<350){\n            if(mouseIsPressed){\n                splash = false;\n                joinc = true;\n            }\n        }\n    }\n    //This is a different page.\n    if(cool1){\n        background(0, 0, 0);\n        fill(255);\n        textSize(50);\n        text(\"Cool Stuff\",85,50);\n        fill(0, 0, 0);\n        rect(100,100,200,50);\n        fill(255);\n        textSize(30);\n        text(\"Questions\\nPress Space\",125,235);\n        text(\"Use the left and right arrow\\nkeys to look at other cool stuff\",0,333);\n        if(keyPressed&&keyCode === 32){\n            cool1 = false;\n            questions1 = true;\n        }\n        if(keyPressed&&keyCode ===LEFT){\n            cool1=false;\n            cool2=true;\n        }\n        if(keyPressed&&keyCode === RIGHT){\n            cool1=false;\n            cool3=true;\n        }\n    }\n    //Join the Club!\n    if(joinc){\n        background(0, 0, 0);\n        fill(255);\n        textSize(30);\n        text(\"You want to join? Great! To\\njoin, please notify me in the\\nTips and Comments section\\nbelow. Send the link of your\\nbest program and tell why you\\nwant to join. Thanks!\\n\\n\\nPress the space bar to go\\nback.\",0,30);\n        \n        if(keyPressed&&keyCode === 32){\n            splash = true;\n            joinc = false;\n        }\n    }\n    if(questions1){\n        background(0, 0, 0);\n        fill(255);\n        textSize(30);\n        text(\"What are Gems?\",0,30);\n        textSize(20);\ntext(\"Gems are the currency of the Coder Club.\\nThere are three types of gems: Yellow,Green\\nand Blue.Yellow gems are earned by helping\\nother members, making a cool program and\\nwinning contests. If you earn 100 yellow\\ngems, you earn an extra life. Green gems\\nare earned by making a cool program and\\nwinning contests. You can spend them at the\\nvirtual store to buy some neat stuff. Just ask\\nme what you want to buy and I\'ll remove\\ngems accordingly. Now the blue gems. They\\nare earned by earning badges. You can then\\nask me to convert them into yellow or green\\ngems. Press D to go to the next page and\\ndown to escape.\",0,50);\nif(keyPressed&&keyCode===DOWN){\n    questions1 = false;\n    cool1 = true;\n}\nif(keyPressed&&keyCode===68){\n    questions1=false;\n    questions2=true;\n}\n    }\n    if(cool2){\n        background(0, 0, 0);\n        textSize(50);\n        text(\"Virtual Store\\nPress Space\",50,50);\n        if(keyPressed&&keyCode === 32){\n            cool2 = false;\n            store1 = true; \n        }\n        if(keyPressed&&keyCode ===RIGHT){\n            cool2=false;\n            cool1=true;\n        }\n    }\n    if(store1){\n        background(255);\n        fill(0, 0, 0);\n        textSize(50);\n        text(\"Virtual Store\",0,50);\n        textSize(30);\n        text(\"Monster Avatars\",0,80);\n        text(\"Robot Avatars\",0,150);\n        text(\"Become Director\",0,220);\n        textSize(20);\n        text(\"10x\",0,100);\n        text(\"10x\",
