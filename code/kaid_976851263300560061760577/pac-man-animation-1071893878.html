            padding: 20px;

            padding: 0;
            margin: 0 0 20px 0;

            padding: 0;

<body>
    <h1>Pac Man Animation</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Pac Man Animation by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:15:45Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:15:45Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2012-10-08T01:41:14Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/pac-man-animation/1071893878\nRetrieved On: 07-Nov-2022 (17:07:21.112793)**/\
";

code = code + "\nvar slide = 0;\n\nvar draw = function() {\n\n          frameRate(5);\n  if(slide === 0){\n       noStroke();\n       background(0, 0, 0);\n        fill(255, 255, 0);\n        ellipse(200,200,100,100);\n        fill(255);\n        ellipse(300,200,10,10);\n        ellipse(400,200,10,10);\n        fill(255, 0, 0);\n        ellipse(75,150,100,20);\n        rect(25,150,100,100);\n        ellipse(40,250,30,30);\n        ellipse(110,250,30,30);\n        fill(255);\n        ellipse(50,170,30,30);\n        ellipse(100,170,30,30);\n        fill(255, 0, 0);\n        ellipse(55,170,10,10);\n        ellipse(105,170,10,10);\n    }\n        if(slide === 1){\n       noStroke();\n       background(0, 0, 0);\n        fill(255, 255, 0);\n        ellipse(200,200,100,100);\n        fill(0);\n        triangle(200,200,250,175,250,225);\n        fill(255);\n        ellipse(250,200,10,10);\n        ellipse(350,200,10,10);\n        fill(255, 0, 0);\n        ellipse(75,150,100,20);\n        rect(25,150,100,100);\n        ellipse(40,250,30,30);\n        ellipse(110,250,30,30);\n        fill(255);\n        ellipse(50,170,30,30);\n        ellipse(100,170,30,30);\n        fill(255, 0, 0);\n        ellipse(55,170,10,10);\n        ellipse(105,170,10,10);\n    }\n    if(slide === 1){\n        slide = slide -2;\n    }\n    slide = slide +1;\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
