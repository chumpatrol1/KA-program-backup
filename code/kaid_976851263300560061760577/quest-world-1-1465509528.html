code = code + "\n//Welcome to Quest, the game that you go on a quest to the treasure!\n//8 Stages Available, Stage 9 (The Final Battle) Coming soon! I haven\'t worked on this for a long time, so please excuse the missing levels in the game. I\'m working on it little by little, so don\'t expect it to be done anytime soon.\n\n//Current Level Change Log\n//Got blue guy to move\n//Added limits to rage\n//Hal\'s rage goes down after a certain amount of rage, but a bug with text is introduced.\n//When you press space and prage is equal to 290, the bar will go down.\n//The Bar will stay at 290 if space is not pressed.\n\n//Current Known Bugs:\n//Pi\'s position does not change (And He doesn\'t want to appear either)\n\nvar build = 0;\n\n//The State of the Game\nvar state = \"Game 1 Start\";\n\n////Enemies\n///Bosses\n//Images\nvar minia = getImage(\"avatars/orange-juice-squid\");\nvar subboss = getImage(\"avatars/robot_male_2\");\nvar minib = getImage(\"avatars/purple-pi\");\nvar boss = getImage(\"avatars/robot_male_3\");\n//Health Meter Positions\nvar a = 100;\n///Other Enemies\nvar enemya = getImage(\"cute/TreeUgly\");\n//Not really an enemy...\nvar enemyb = getImage(\"avatars/mr-pink\");\nvar enemyc = getImage(\"avatars/old-spice-man\");\n//Level 1\nvar a = 0;\nvar b = 50;\nvar c = 100;\nvar d = 350;\nvar aspeed = 1;\nvar bspeed = 1;\nvar cspeed = 1;\nvar dspeed = 1;\nvar time1 = 600;\nvar time1b = ceil(time1/30);\nvar square1 = false;\nvar square2 = false;\n//Level 2\nvar square3 = false;\nvar square4 = false;\nvar square5 = false;\nvar time2 = 900;\nvar time2b = ceil(time2/30);\n///Level 3 (Mini Boss 1)\n//Small Guys\nvar m1y1=random(100,300);\nvar m1s1= random(1,5);\nvar m1x1 = 0;\nvar m1c1 = false;\nvar m1y2 = random(100,300);\nvar m1s2 = random(1,5);\nvar m1x2 = -50;\nvar m1c2 = false;\n//Boss\nvar m1x3 = -400;\nvar miniahealth = 1000;\nvar m1c3 = false;\n//Level 4\nvar swimmery = 190;\nvar swimmerx = 0;\nvar squid4y1 = 0;\nvar squid4s1 = 1;\nvar coin1Y=round(random(50,300));\nvar coin1Got=false;\nvar coin2Y=round(random(350,375));\nvar coin2Got=false;\nvar coin3Y=round(random(50,100));\nvar coin3Got=false;\nvar coinCount=0;\n//Level 5\n//Boss\nvar m2x1 = 0;\nvar m2y1 = 0;\nvar m2xs1=1;\nvar m2ys1 =1;\n//The \"Bar\" That Donald Bounces Off\nvar bar1y = 100;\n//Falling Bush\nvar m2x2 = random(0,400);\nvar m2y2 = -400;\nvar subbosshealth = 3000;\nvar m2c1 = false;\nvar trimmed=false;\n//Level 6\nvar time3 = 900;\nvar time3b = ceil(time3/30);\nvar losex = 100;\nvar time4 = 900;\nvar time4b = ceil(time4/30);\nvar time5 = 900;\nvar time5b = ceil(time5/30);\nvar slide = 0;\n//Level 7\nvar light1 = false;\nvar light2 = false;\nvar light3 = false;\nvar light4 = false;\nvar light5 = false;\nvar time6 = 1800;\nvar time6b = ceil(time6/30);\n////Level 9\n///Hal\nvar hlife = 7;\nvar hrage = -600;\nvar hpos = \"Up\";\nvar hhit;\n//This is Specific to Hal, you don\'t have one.\nvar shield = 750;\n///Pi enemy\nvar piLoc=1;\nvar piTimer=300;\nvar piAttack=1;\n///Player\nvar plife = 50;\nvar prage = -300;\nvar phit;\n//You can move manually, so you have an advantage over Hal!\nvar ppos = \"Up\";\n//You\'re changing images to avoid confusion in the game.\nvar l9im = getImage(\"avatars/spunky-sam\");\n//Losing Animation\nvar loseFrame=0; //Frame\nvar circle1X=170; //Circle 1\nvar circle1Y=170; //Circle 1\nvar circle1Xrandom=round(random(-30,-20));\nvar circle1Yrandom=round(random(-30,-20));\nvar circle2X=200; //Circle 2\nvar circle2Y=170; //Circle 2\nvar circle2Xrandom=round(random(20,30));\nvar circle2Yrandom=round(random(-30,-20));\nvar circle3X=170; //Circle 3\nvar circle3Y=200; //Circle 3\nvar circle3Xrandom=round(random(-30,-20));\nvar circle3Yrandom=round(random(20,30));\nvar circle4X=185; //Circle 4\nvar circle4Y=185; //Circle 4\nvar circle4Xrandom=round(random(-50,50));\nvar circle4Yrandom=round(random(-50,50));\nvar circle5X=200; //Circle 5\nvar circle5Y=200; //Circle 5\nvar circle5Xrandom=round(random(20,30));\nvar circle5Yrandom=round(   rect(350,175,50,50);\n        rect(375,200,50,50);\n        rect(300,100,50,210);\n        rect(0,100,20,20);\n        rect(10,120,100,30);\n        rect(300,100,100,30);\n        rect(350,100,40,50);\n        textSize(20);\n    if(!square3){\n        text(\"Red\",0,20);\n    }\n    if(!square4){\n        text(\"Green\",0,40);\n    }\n    if(!square5){\n        text(\"Blue\",0,60);\n    }\n    if(mouseX>255&&mouseX<280&&mouseY>300&&mouseY<325&&mouseIsPressed){\n        square3=true;\n    }\n    if(mouseX>130&&mouseX<155&&mouseY>205&&mouseY<230&&mouseIsPressed){\n        square4=true;\n    }\n    if(mouseX>375&&mouseX<400&&mouseY>120&&mouseY<145&&mouseIsPressed){\n        square5=true;\n    }\n    if(square3&&square4&&square5){\n        state = \"Game 2 Win\";\n    }\n    if(time2<1){\n        state = \"Game 2 Lose\";\n    }\n    text(time2b,0,80);\n    time2=time2-1;\n if(time2%30===0){\n     time2b=time2b-1;\n }\n    }\n    if(state === \"Game 2 Lose\"){\n        background(0, 0, 0);\n                fill(255);\n        textSize(20);\n        text(\"Ugh! Out of Time! The flashlight is dead!\\nNow you have to press restart......................\",0,30);\n    }\n    if(state === \"Game 2 Win\"){\n        background(255);\n          fill(0, 0, 0);\n        textSize(30);\n        text(\"Woohoo! You Won!\\n\\n\\n\\n\\n\\n\\n\\n\\n\\nPress Space\",0,30);    \n        if(keyPressed&&keyCode===32){\n            state = \"Game 3 Start\";\n        }\n    }\n    if(state === \"Game 3 Start\"){\n        background(0, 0, 255);\n        fill(0, 0, 0);\n        textSize(30);\n        text(\"Stage 3: Mini Boss\",0,30);\n        image(minia,100,50,200,200);\n        textSize(20);\n        text(\"I am O.J. Squid! Welcome to my underwater\\nhell! Mwa ha ha... \\n\\n\\nPress Right to Begin!\",0,300);\n        if(keyPressed&&keyCode === RIGHT){\n            state = \"Game 3 Play\";\n        }\n    }\n    if(state === \"Game 3 Play\"){\n        background(0,0,255);\nif(m1c1===false){\n         image(minia,m1x1,m1y1,50,50);\n        m1x1=m1x1+m1s1;   \n}\nif(m1c2===false){\n    image(minia,m1x2,m1y2,50,50);\n    m1x2=m1x2+m1s2;\n}\nif(m1c3===false){\n    if(miniahealth>500){\n        fill(0, 255, 0);\n        rect(m1x3+a,50,miniahealth/25,30);\n    }\n    if(miniahealth<501&&miniahealth>250){\n        fill(255, 255, 0);\n                rect(m1x3+a,50,miniahealth/25,30);\n    }\n    if(miniahealth<251&&miniahealth>100){\n        fill(255, 124, 0);\n                      rect(m1x3+a,50,miniahealth/25,30);\n    }\n    if(miniahealth<101&&miniahealth>50){\n        fill(255, 0, 0);\n                              rect(m1x3+a,50,miniahealth/25,30);\n    }\n    if(miniahealth<51){\n        fill(200, 124, 0);\n                              rect(m1x3+a,50,miniahealth/25,30);\n    }\n    image(minia,m1x3,100,200,200);\n    m1x3=m1x3+m1s3;\n}\n\n\n        if(mouseX>m1x1&&mouseX<(m1x1+50)&&mouseY>m1y1&&mouseY<(m1y1+50)&&m1c1===false&&mouseIsPressed){\n            m1c1=true;\n            calamari+=1;\n        }\n        if(mouseX>m1x2&&mouseX<(m1x1+50)&&mouseY>m1y2&&mouseY<(m1y2+50)&&mouseIsPressed&&m1c2===false){\n            m1c2 = true;\n            calamari+=1;\n        }\n        if(mouseX>m1x3&&mouseX<(m1x3+200)&&mouseY>100&&mouseY<300&&mouseIsPressed&&m1c3===false){\n            miniahealth -= 25;\n        }\n        if(miniahealth<1){\n            m1c3=true;\n        }\n        if(m1c3){\n            state = \"Game 3 Win\";\n        }\n        if(m1x3>400){\n            state = \"Game 3 Lose\";\n        }\n    }\n    if(state === \"Game 3 Lose\"){\n        background(0, 0, 255);\n                image(minia,100,50,200,200);\n                fill(255);\n                textSize(20);\n                text(\"I won!\",0,30);\n    }\n    if(state === \"Game 3 Win\"){\n        background(0, 0, 255);\n        noStroke();\n                     image(minia,100,50,200,200);\nfill(255, 195, 0);\ntriangle(170,85,230,85,200,100);\nrect(180,80,40,5);\nfill(255);\ntextSize(30);\ntext(\"Argh! You Win... Press Space!\",0,30);\nif(keyPressed&&keyCode === 32){\n    state = \"Game 4 Start\";\n}\n    }\n    if(state === \"Game 4 Start\"){\n        background(0, 0, 255);\n        fill(255);\n        textSize(20);\n        text(\"Stage 4:\\nOJ Squid is taking revenge by locking you in\\nhis underwater dungeon! Swim out of there\\nand avoid rocks, squids and other debris!\\nUse the up and down keys to swim. Press \\nRight to Begin\",0,20);\n        if(keyPressed&&keyCode===RIGHT){\n            state = \"Game 4 Play\";\n        }\n    }\n    if(state === \"Game 4 Play\"){\n        noStroke();\n        background(0, 0, 255);\n        fill(255, 255, 0);\n        rect(190,swimmery,25,25);\n        if(keyIsPressed&&keyCode === UP){\n            swimmery=swimmery-3;\n        }\n        if(keyIsPressed&&keyCode===DOWN){\n            swimmery=swimmery+3;\n        }\n        if(keyIsPressed&&keyCode===LEFT){\n            swimmerx+=0.5;\n        }\n        if(swimmerx<=-85&&swimmerx>=-160&&swimmery>0&&swimmery<150){\n            state = \"Game 4 Lose\";\n        }\n        if(swimmerx<=-85&&swimmerx>=-160&&swimmery>225&&swimmery<400){\n            state = \"Game 4 Lose\";\n        } \n        image(enemya,swimmerx+500,150);\n        if(!coin1Got){\n        fill(255,255,0);\n        ellipse(swimmerx+425,coin1Y,20,20);\n        }\n        if(swimmerx<-205&&swimmerx>-245&&swimmery>coin1Y-25&&swimmery<coin1Y+20&&!coin1Got){\n            coin1Got=true;\n            coinCount+=1;\n        }\n        if(!coin2Got){\n        fill(255,255,0);\n        ellipse(swimmerx+775,coin2Y,20,20);\n        }\n        if(swimmerx<-555&&swimmerx>-595&&swimmery>coin2Y-25&&swimmery<coin2Y+20&&!coin2Got){\n            coin2Got=true;\n            coinCount+=1;\n        }\n       if(!coin3Got){\n        fill(255,255,0);\n        ellipse(swimmerx+1550,coin3Y,20,20);\n        }\n        if(swimmerx<-1335&&swimmerx>-1375&&swimmery>coin3Y-25&&swimmery<coin3Y+20&&!coin3Got){\n
