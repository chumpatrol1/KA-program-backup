<body>
    <h1>Animation 4: Space Ship</h1>

    <script src="../../build/js/live-editor.core_deps.js"></script>

    <script>
    var outputUrl = "../output.html";
var code = "/**Animation 4: Space Ship by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:15:56Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:15:56Z\nVotes/Spinoffs: 1/1\nOriginally Created: 2012-09-09T01:17:01Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/animation-4-space-ship/1000010114\nRetrieved On: 07-Nov-2022 (17:07:05.659764)**/\
";

code = code + "\n\n\nvar x=-225;  \nvar draw = function() {\n\n //Outer Space\n    background(0, 0, 0);\n  \n     \n     ////Space\n//Earth\nnoStroke();\nfill(0, 0, 255);\nellipse(30,30,17,17);\n//Sun\nnoStroke();\nfill(255, 225, 0);\nellipse(157,102,23,23);\n///Other Stars\n//Number 1\nnoStroke();\nfill(255, 255, 255);\nellipse(89,173,10,10);\n//Number 2\nellipse(189,190,10,10);\n//Number 3\nellipse(218,335,10,10);\n//Number 4\nellipse(60, 335,10,10);\n//Number 5\nellipse(1, 378, 10, 10);\n//Number 6\nellipse(255,249,10,10);\n//Number 7\nellipse(278, 111,10,10);\n//Number 8\nellipse(2,256,10,10);\n//Number 9\nellipse(57, 98,10,10);\n \n    //Rocket Ship\n    fill(133, 118, 118);\n    rect(x+20,200,50,50);\n    triangle(x+118,245,x+70,250,x+68,199);\n    \n    //Window\n    fill(0, 247, 255);\n    ellipse(x+81,225,10,10);\n   x = x +3 ; \n\n};\n";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
