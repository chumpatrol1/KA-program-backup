<body>
    <h1>All My Programs</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>

    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**All My Programs by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:06:22Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:06:22Z\nVotes/Spinoffs: 3/5\nOriginally Created: 2012-09-30T20:14:52Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/all-my-programs/1048557540\nRetrieved On: 07-Nov-2022 (17:07:00.589269)**/\
";

code = code + "\n//You need a classic Khan Academy \"All My Programs\" page? \n//If so, use this one!\nvar y = -10;\nfill(255, 0, 0);\ntextSize(17);\ntext(\"Here is all my programs on the discussion page below!\",0,200);\nrect(200,215,50,100);\ntriangle(227,y+395,165,y+324,281,y+324);\n\nvar image1 = getImage(\"avatars/leaf-red\");\nvar image2 = getImage(\"avatars/leaf-orange\");\nvar image3 = getImage(\"avatars/leaf-yellow\");\nvar image4 = getImage(\"avatars/leaf-green\");\nvar image5 = getImage(\"avatars/leaf-blue\");\n\nimage(image1,-19,25);\nimage(image2,55,25);\nimage(image3,130,25);\nimage(image4,205,25);\nimage(image5,280,25);";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
