<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Eli's Labs: Invert</title>
    <link rel="stylesheet" href="../../build/css/live-editor.core_deps.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.audio.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.tooltips.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.ui.css"/>
<style>
        body {
            padding: 20px;
        }
        h1 {
            padding: 0;
            margin: 0 0 20px 0;
        }
        #sample-live-editor {
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Eli's Labs: Invert</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Eli's Labs: Invert by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-04-22T20:29:27Z by kaid_976851263300560061760577\nLast Edited: 2013-04-22T20:29:27Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2013-04-22T20:29:27Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/elis-labs-invert/1565997284\nRetrieved On: 07-Nov-2022 (17:07:58.683196)**/\
";

code = code + "\n//Without turning into a true JAVA2D, it will not invert.\nfilter(INVERT);\nimage(getImage(\"avatars/leaf-red\"),0,30);\nvar getimage = getImage(\"avatars/leaf-red\");\nvar imageGfx = createGraphics(getimage.width, getimage.height, JAVA2D);\nimageGfx.beginDraw();\nfilter(INVERT);\n// Make the background transparent\nimageGfx.background(255, 0);\nimageGfx.fill(255, 0);\n// Draw the image to the graphics\nimageGfx.image(getimage, 0, 0);\nimageGfx.endDraw();\nimage(imageGfx,0,130);";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
