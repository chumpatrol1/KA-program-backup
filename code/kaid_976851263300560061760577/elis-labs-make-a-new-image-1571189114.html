<body>
    <h1>Eli's Labs: Make A New Image</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>

    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Eli's Labs: Make A New Image by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-04-22T00:45:07Z by kaid_976851263300560061760577\nLast Edited: 2013-04-22T00:45:07Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2013-04-22T00:45:07Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/elis-labs-make-a-new-image/1571189114\nRetrieved On: 07-Nov-2022 (17:07:01.879634)**/\
";

code = code + "\nvar image1 = createGraphics(0,0, JAVA2D);\nvar image2 = createGraphics(0,0, JAVA2D);\n image1.beginDraw();\nimage1.background(255, 0);\nimage1.fill(255, 0);\nimage1.fill(255, 255, 0);\nimage1.ellipse(50,50,100,100);\nimage1.fill(255, 0, 0);\nimage1.ellipse(50,70,40,20);\nimage1.fill(0, 0, 0);\nimage1.ellipse(25,30,20,20);\nimage1.ellipse(75,30,20,20);\nimage1.endDraw();\nimage2.beginDraw();\nimage2.beginShape();\nimage2.background(255, 0);\nimage2.fill(0,100, 0);\nimage2.vertex(25,100);\nimage2.vertex(75,100);\nimage2.vertex(60,50);\nimage2.vertex(60,0);\nimage2.vertex(40,0);\nimage2.vertex(40,50);\nimage2.endShape();\nimage2.endDraw();\n\nnoTint();\nimage(image1,100,100);\nimage(image2,200,200);\n";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
