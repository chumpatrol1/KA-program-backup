<body>
    <h1>Get Away Ball</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>

    <script>
    var outputUrl = "../output.html";
var code = "/**Get Away Ball by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:09:44Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:09:44Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2012-11-03T14:36:34Z from origin 975380253 with similarity of 0.9908675799086758\nOriginal Link: https://www.khanacademy.org/computer-programming/get-away-ball/1120888143\nRetrieved On: 07-Nov-2022 (17:07:23.779871)**/\
";

code = code + "\n\n\nstrokeWeight(1);\n\n\n\nfill(184, 43, 139);\n\n\nstroke (255, 0, 0);\nvar draw = function() {\n\n    \n\n    background(255, 255, 255);\n\n    \n\n    ellipse(mouseX, mouseY, 15, 15);\n\n    line ( mouseY -7, mouseX -42,90,90);\n\n};\n\n\n\n";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
