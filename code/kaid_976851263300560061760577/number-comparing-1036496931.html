<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Number Comparing</title>
    <link rel="stylesheet" href="../../build/css/live-editor.core_deps.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.audio.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.tooltips.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.ui.css"/>
<style>
        body {
            padding: 20px;
        }
        h1 {
            padding: 0;
            margin: 0 0 20px 0;
        }
        #sample-live-editor {
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Number Comparing</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Number Comparing by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:07:17Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:07:17Z\nVotes/Spinoffs: 1/2\nOriginally Created: 2012-09-14T03:32:39Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/number-comparing/1036496931\nRetrieved On: 07-Nov-2022 (17:07:14.228443)**/\
";

code = code + "\n//Change these number to compare\nvar a = 29;\nvar b = 29;\n\n\n\n// Time to run the code!\nbackground(255, 0, 0);\n\n//Code used to compare\n//A scenario where A is bigger than B.\nif( a > b) {\n  textSize(25);\n  text(a+\"is bigger than\"+b, 10, 100);  \n}\n//A scenario where A is smaller than B.\nif( a < b) {\n    textSize(25);\n    text(a+\"is smaller than\"+b,10,100);\n}\n//A scenario where A and B are equal.\nif( a === b) {\n    textSize(25);\n    text(a+\"is equal to\"+b,10,100);\n}";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
