<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Galaxy 1</title>
    <link rel="stylesheet" href="../../build/css/live-editor.core_deps.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.audio.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.tooltips.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.ui.css"/>
<style>
        body {
            padding: 20px;
        }
        h1 {
            padding: 0;
            margin: 0 0 20px 0;
        }
        #sample-live-editor {
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Galaxy 1</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Galaxy 1 by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:15:36Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:15:36Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2012-08-31T13:23:51Z from origin 846913979 with similarity of 0.9175627240143369\nOriginal Link: https://www.khanacademy.org/computer-programming/galaxy-1/969505150\nRetrieved On: 07-Nov-2022 (17:07:02.929658)**/\
";

code = code + "\n//A Wave Galaxy, which does not have three parts like a dense one. \n\n// For more information on how this math works, check out:\n// http://blog.marmakoide.org/?p=1\n\nnoStroke();\nfill(138, 5, 5);\n\n// The number of points\nvar N = 190;\n\n// The initial angle change between succesive points\n// Roughly 360 * (1 - 1/phi) degrees\nvar angleChange = 137.5;\n\n// The radius of the circle\nvar maxRadius = 200;\n\nvar draw = function() {\n    background(26, 26, 26);\n    \n    for (var i = 0; i < N; i += 1) {\n        var radius = maxRadius * sqrt(i / N);\n        var theta = angleChange * i;\n\n        var x = 200 + radius * cos(theta);\n        var y = 200 + radius * sin(theta);\n        ellipse(x, y, 5, 5);\n    }\n    \n    angleChange += 0.01;\n};\n";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
