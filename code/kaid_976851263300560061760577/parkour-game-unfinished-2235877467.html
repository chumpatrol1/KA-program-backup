code = code + "\n//Completed: Walk Cycle, Jump\n//Coming Soon: Obstacles, Energy+Energy Bonus\nvar guyX=0;\nvar guyY=250;\nvar guyLegA=25;\nvar guyLegA2=1;\nvar guyLegB=75;\nvar guyLegB2=-1;\nvar guyArmA=25;\nvar guyArmA2=1;\nvar guyArmB=65;\nvar guyArmB2=-1;\nvar guy = \"Walking\";\nvar jump=1;\nvar draw = function() {\n    rotate(-10);\n    background(124);\n    noStroke();\n    fill(200);\n    rect(0,350,400,50);\n    if(guy===\"Walking\"){\n     strokeWeight(3);\n    stroke(0, 0, 0);\n    line(50,guyY,50,guyY+60);\n    line(50,guyY+60,guyLegA,guyY+100);\n    line(50,guyY+60,guyLegB,guyY+100);\n    guyLegA+=1*guyLegA2;\n    guyLegB+=1*guyLegB2;\n    if(guyLegA>75){\n        guyLegA2=-1;\n    }\n    if(guyLegA<25){\n        guyLegA2=1;\n    }\n    if(guyLegB<25){\n        guyLegB2=1;\n    }\n    if(guyLegB>75){\n        guyLegB2=-1;\n    }\n    line(50,guyY+10,guyArmA,guyY+25);\n    line(guyArmA,guyY+25,guyArmA+50,guyY+30);\n    line(50,guyY+10,guyArmB,guyY+25);\n    line(guyArmB,guyY+25,guyArmB+50,guyY+30);\n    guyArmA+=1*guyArmA2;\n    guyArmB+=1*guyArmB2;\n    if(guyArmA>65){\n        guyArmA2=-1;\n    }\n    if(guyArmA<25){\n        guyArmA2=1;\n    }\n    if(guyArmB>65){\n        guyArmB2=-1;\n    }\n    if(guyArmB<25){\n        guyArmB2=1;\n    }\n    fill(255);\n    ellipse(50,guyY-25,50,50);\n    noStroke();\n    fill(255, 0, 0);\n    ellipse(60,guyY-35,10,10);\n   strokeWeight(3);\n    stroke(0, 0, 0);\n    line(50,guyY-15,70,guyY-10);\n    rotate(20);\n    noStroke();\n    fill(255);\n    rect(125,guyY-75,10,5);   \n    }\n    if(guy===\"Jumping\"){\n        strokeWeight(3);\n    stroke(0, 0, 0);\n    line(50,guyY,50,guyY+60);\n    line(50,guyY+60,30,guyY+100);\n    line(50,guyY+60,45,guyY+100);\n    line(50,guyY+10,15,guyY+35);\n    line(50,guyY+10,20,guyY+40);\n    fill(255);\n    ellipse(50,guyY-25,50,50);\n    noStroke();\n    fill(255, 0, 0);\n    ellipse(60,guyY-35,10,10);\n   strokeWeight(3);\n    stroke(0, 0, 0);\n    line(50,guyY-15,70,guyY-10);rotate(20);\n    guyY-=1*jump;\n    if(guyY===200){\n        jump=-1;\n    }\n    if(guyY>250){\n        keyCode=87; //Keycode for \"W\"\n        guy=\"Walking\";\n        guyY=249;\n        jump=1;\n    }\n    }\n    if(keyPressed&&keyCode===32){\n        guy=\"Jumping\";\n    }\n};";
