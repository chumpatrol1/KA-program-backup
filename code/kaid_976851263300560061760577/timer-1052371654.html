<head>

    <link rel="stylesheet" href="../../build/css/live-editor.audio.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.tooltips.css"/>

<style>
        body {
            padding: 20px;
        }
        h1 {
            padding: 0;
            margin: 0 0 20px 0;
        }
        #sample-live-editor {
            padding: 0;
        }

</head>
<body>
    <h1>Timer</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Timer by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:11:12Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:11:12Z\nVotes/Spinoffs: 1/2\nOriginally Created: 2012-09-24T11:38:49Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/timer/1052371654\nRetrieved On: 07-Nov-2022 (17:07:16.394303)**/\
";

code = code + "\n//A Timer for everyone.\n\n//We'll need these variables.\nvar x = 0;\nvar y = 30;\n\nvar draw = function() {\n     //The Time it takes to count (one change per second) \n     frameRate(1);\n    //The Background Color\n    background(0, 0, 0); //Change these numbers\n     //Text Color\n     fill(0, 255, 255);\n     //Size of text\n     textSize(200);\n    //The Text itself.\n    text(x,0,145);\n     text(y,0,400);\n     //Makes bottom number change colors.\n     if(y < 21&&y>10){\n    fill(255, 255, 0);\n    textSize(200);\n    text(y,0,400);\n}\n     if(y < 11&&y>0){\n         fill(255, 0, 0);\n         textSize(200);\n         text(y,0,400);\n     }\n     x = x+1;\n     y=y-1;\n     if(y === 0){\n         fill(255, 0, 0);\n         textSize(200);\n         text(y,0,400);\n         y = y+1;\n     }\n};\n";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
