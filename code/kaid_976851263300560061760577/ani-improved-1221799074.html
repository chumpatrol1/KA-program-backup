";

code = code + "\n\n\nvar x=180;\nvar y=500;\n\nvar draw = function(){\n    background (139, 207, 224);\n    noStroke();\n    fill(234, 247, 252);\n    //cloud1\n    ellipse (60, 50, 100, 30);\n    ellipse (92, 36, 90, 41);\n    ellipse (92, 67, 90, 41);\n    ellipse (126, 50, 100, 30);\n    //cloud2\n    ellipse (260, 150, 100, 30);\n    ellipse (292, 136, 90, 41);\n    ellipse (292, 167, 90, 41);\n    ellipse (326, 150, 100, 30);\n    //fire\n    fill(255, 244, 127);\n    ellipse(x+20,y+120,30,100);\n    fill(255, 154, 31);\n    ellipse(x+20,y+120,20,80);    \n    fill(255, 51, 51);\n    ellipse(x+20,y+120,10,60);\n    //rocket\n    //engine\n    fill(122, 122, 122);\n    triangle(x+50,y+130,x-10,y+130,x+20,y+37);\n    //shine\n    fill(163, 163, 163);\n    triangle(x+7,y+130,x-4,y+130,x+20,y+49);\n    //body\n    fill(138, 138, 138);\n    rect(x, y,40,100);\n    //shine\n    fill(184, 184, 184);\n    rect(x+5, y,8,100);\n    //head\n    fill(214, 214, 214);\n    triangle(x+40,y,x,y,x+20,y-45);\n    y=y-1*2;\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),

                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,

            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
