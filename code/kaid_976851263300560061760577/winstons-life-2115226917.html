        body {
            padding: 20px;

            padding: 0;

<body>
    <h1>Winston's Life</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Winston's Life by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-09-29T13:43:32Z by kaid_976851263300560061760577\nLast Edited: 2013-09-29T13:43:32Z\nVotes/Spinoffs: 2/0\nOriginally Created: 2013-10-06T13:30:22Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/winstons-life/2115226917\nRetrieved On: 07-Nov-2022 (17:06:59.039136)**/\
";

code = code + "\nvar area = 0;\nvar draw = function() {\n    if(area === 0){\n        background(0,255,255);\n        fill(255);    \n        textSize(44);\n        text(\"The Life ... Winston!\\n Press Enter To Go!\",0,40);\n        image(getImage(\"creatures/Winston\"),150,150);\n        if(keyIsPressed&&keyCode===ENTER){\n            area = 1;\n        }\n    }\n    if(area===1){\n        background(255, 0, 0);\n        fill(255, 0, 0);\n        \n    }\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
