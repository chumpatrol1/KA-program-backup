d(124);\n    fill(255, 0, 0);\n    textSize(30);\n    text(\"The Secret Files: Episode 1\",0,60);\n};\nframeRate(0.20);\nvar draw = function() {\n    if(slide === 1){\n        forYaelMyLittleSister();\n        fill(0, 0, 0);\n        textSize(30);\n        text(\"#1\",0,30);\n    }\n    if(slide === 2){\n       aComputerInAComputer(); \n               fill(0, 0, 0);\n        textSize(30);\n        text(\"#2\",0,30);\n    }\n    if(slide === 3){\n        spaceCadet();\n                fill(255);\n        textSize(30);\n        text(\"#3\",0,30);\n    }\n    if(slide === 4){\n        coderClubA();\n                fill(255);\n        textSize(30);\n        text(\"#4\",0,30);\n    }\n    if(slide === 5){\n        secretF1();\n                fill(0, 0, 0);\n        textSize(30);\n        text(\"#5\",0,30);\n    }\n    slide = slide + 1;\n    if(slide === 6){\n        slide = 1;\n    }\n};";
