<body>

    <div id="sample-live-editor"></div>

    <script>
    var outputUrl = "../output.html";
var code = "/**Square World Trailer by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-07-09T16:39:05Z by kaid_976851263300560061760577\nLast Edited: 2013-07-09T16:39:05Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2013-07-09T16:42:17Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/square-world-trailer/1791251788\nRetrieved On: 07-Nov-2022 (17:07:40.685102)**/\
";

code = code + "\n/**\n* Here\'s my first try at making a Ball World Episode.\n* I copied the framework from Elijah, and used a couple\n* of his slides. Other than that, it\'s all my work.\n* */\n\nvar slide = 0;\nvar ellipseSize;\n\nframeRate(0.5);\n\nvar draw = function() {\n    if(slide === 0){\n        strokeWeight(1);\n        background(0, 0, 0);\n        for(var i = 0; i <40; i++){\n            ellipseSize = random(0,200);\n            fill(random(0,255),random(0,255),random(0,255),random(0,100));\n            ellipse(random(0,400),random(0,400),ellipseSize,ellipseSize);\n        }\n        fill(255, 255, 255);\n        textSize(30);\n        text(\"Ball World - Special Edition\",21,170);\n        textSize(20);\n        text(\"created by Isaac Fingerson\",84,222);\n    }\n    \n    if(slide === 2){\n        background(0, 0, 0);\n        fill(255);\n        textSize(30);\n        text(\"One Night...\",0,30);\n    }\n    if(slide === 3){\n        strokeWeight(1);\n        background(0, 0, 0);\n        fill(0, 0, 200);\n        ellipse(200,200,50,50);\n        fill(50, 50, 0);\n        rect(125,225,150,25);\n        rect(125,200,25,100);\n        rect(250,175,25,125);\n        fill(255);\n        noStroke();\n        rect(225,200,25,25);\n        rect(220,215,10,10);\n        textSize(30);\n        text(\"Zz\",150,175);\n        textSize(40);\n        text(\"Zz\",100,150);\n        textSize(50);\n        text(\"Zz\",25,125);\n        fill(255, 0, 0);\n        textSize(30);\n        text(\"11:59 PM\",0,30);   \n    }\n    if(slide === 4){\n        strokeWeight(1);\n        background(0, 0, 0);\n        fill(0, 0, 200);\n        ellipse(200,200,50,50);\n        fill(50, 50, 0);\n        rect(125,225,150,25);\n        rect(125,200,25,100);\n        rect(250,175,25,125);\n        fill(255);\n        noStroke();\n        rect(225,200,25,25);\n        rect(220,215,10,10);\n        textSize(35);\n        text(\"I\'m hungry.\",100,100);\n        fill(255, 0, 0);\n        textSize(30);\n        text(\"12:00 AM\",0,30);   \n    }\n    if(slide === 5){\n        background(0, 0, 0);\n        fill(0, 0, 200);\n        ellipse(99,267,100,100);\n        fill(255, 255, 255);\n        rect(215,100,100,242);\n        triangle(215,100,215,342,171,123);\n        triangle(215,341,215,99,171,318);\n        rect(170,124,100,193);\n        strokeWeight(1);\n        stroke(0, 0, 0);\n        line(215,100,215,341);\n        line(170,185,216,174);\n        ellipse(203,231,11,23);\n    }\n    \n    if(slide === 6){\n        stroke(0, 0, 0);\n        background(255, 255, 255);\n        fill(0, 0, 200);\n        ellipse(200,489,300,300);\n        strokeWeight(3);\n        line(0,115,400,115);\n        line(0,115,20,91);\n        line(400,115,380,91);\n        line(20,91,380,91);\n        line(0,280,400,280);\n        line(0,280,20,250);\n        line(400,280,380,250);\n        line(20,250,380,250);\n        //line(20,117,20,250);\n        //line(380,117,380,250);\n        //line(20,0,20,89);\n        \n        // glass\n        noFill();\n        ellipse(310,180,70,15);\n        line(275,180,275,260);\n        line(345,180,345,260);\n        fill(102, 0, 255);\n        ellipse(310,260,70,15);\n        noStroke();\n        rect(276,211,69,47);\n        fill(141, 121, 171);\n        ellipse(310,211,70,15);\n        stroke(0, 0, 0); \n    }\n\n    if(slide === 7){\n        background(255, 255, 255);\n        fill(255, 0, 0);\n        textSize(20);\n        text(\"What\'s that?\",30,53);\n        stroke(0, 0, 0);\n        fill(0, 0, 200);\n        ellipse(200,489,300,300);\n        strokeWeight(3);\n        line(0,115,400,115);\n        line(0,115,20,91);\n        line(400,115,380,91);\n        line(20,91,380,91);\n        line(0,280,400,280);\n        line(0,280,20,250);\n        line(400,280,380,250);\n        line(20,250,380,250);\n        //line(20,117,20,250);\n        //line(380,117,380,250);\n        //line(20,0,20,89);\n        \n        // glass\n        noFill();\n        ellipse(310,180,70,15);\n        line(275,180,275,260);\n        line(345,180,345,260);\n        fill(102, 0, 255);\n        ellipse(310,260,70,15);\n        noStroke();\n        rect(276,211,69,47);\n        fill(141, 121, 171);\n        ellipse(310,211,70,15);\n        stroke(0, 0, 0); \n    }\n    \n    if(slide === 8){\n        background(0, 0, 0);\n        fill(0, 0, 200);\n        ellipse(157,254,180,180);\n        fill(255, 0, 0);\n        textSize(26);\n        text(\"Oh well\",30,53);\n        \n        scale(0.7,0.7);\n        translate(85,100);\n        noStroke();\n        fill(255, 255, 255);\n        rect(276,181,69,56);\n        stroke(0, 0, 0);\n        ellipse(310,180,70,15);\n        line(275,180,275,260);\n        line(345,180,345,260);\n        fill(102, 0, 255);\n        ellipse(310,260,70,15);\n        noStroke();\n        rect(276,211,69,47);\n        fill(141, 121, 171);\n        ellipse(310,211,70,15);\n        stroke(0, 0, 0); \n        resetMatrix();\n    }\n\n    if(slide === 9){\n        background(0, 0, 0);\n        fill(0, 0, 200);\n        ellipse(157,254,180,180);\n        \n        scale(0.7,0.7);\n        translate(68,503);\n        rotate(299);\n        noStroke();\n        fill(255, 255, 255);\n        rect(276,181,69,56);\n        stroke(0, 0, 0);\n        ellipse(310,180,70,15);\n        line(275,180,275,260);\n        line(345,180,345,260);\n        fill(102, 0, 255);\n        ellipse(310,260,70,15);\n        noStroke();\n        rect(276,211,69,47);\n        fill(141, 121, 171);\n        ellipse(310,211,70,15);\n        stroke(0, 0, 0); \n        resetMatrix();\n    }\n    \n    if(slide === 10){\n        background(0, 0, 0);\n        fill(0, 0, 200);\n        rect(67,164,180,180,70);\n        fill(255, 0, 0);\n        textSize(26);\n        text(\"Hey!\",30,53);\n    }\n    \n    if(slide === 11){\n        background(0, 0, 0);\n        fill(0, 0, 200);\n        rect(67,164,180,180,60);\n        fill(255, 0, 0);\n        textSize(26);\n        text(\"What\'s happening?\",30,53);\n    }\n    \n    if(slide === 12){\n        background(0, 0, 0);\n        fill(0, 0, 200);\n        rect(67,164,180,180,50);\n        fill(255, 0, 0);\n        textSize(26);\n        text(\"Oh no!\",30,53);\n    }\n    \n    if(slide === 13){\n        background(0, 0, 0);\n        fill(0, 0, 200);\n        rect(67,164,180,180,40);\n        fill(255, 0, 0);\n        textSize(26);\n        text(\"Help me!\",30,53);\n    }\n    \n    if(slide === 14){\n        background(0, 0, 0);\n        fill(0, 0, 200);\n        rect(67,164,180,180,20);\n    }\n    \n    if(slide === 15){\n        background(0, 0, 0);\n        fill(0, 0, 200);\n        rect(67,164,180,180);\n        fill(255, 0, 0);\n        textSize(26);\n        text(\"Oh, great.\",30,53);\n    }\n    if(slide === 17){\n        background(0, 0, 0);\n        fill(255);\n        textSize(50);\n        text(\"Square World\",30,50);\n        textSize(30);\n        text(\"Coming Soon to video and\\n                  beyond!\",0,100);\n    }\n    if(slide === 22){\n        slide -=23;\n    }\n    slide = slide+1;\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
