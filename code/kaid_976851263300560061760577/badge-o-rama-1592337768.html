    <script>
    var outputUrl = "../output.html";
var code = "/**Badge-O-Rama by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-04-28T22:38:50Z by kaid_976851263300560061760577\nLast Edited: 2013-04-28T22:38:50Z\nVotes/Spinoffs: 2/0\nOriginally Created: 2013-06-06T23:37:34Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/badge-o-rama/1592337768\nRetrieved On: 07-Nov-2022 (17:06:58.194859)**/\
";

code = code + "\n///This is a multiplayer game (Eventually)\n\nvar state = \"Welcome\";\n//This is your user name.\nvar name = \"David E\";\n\n///Badges\n//Nature\nvar gorrilam;\nvar gorrilab;\nvar hummingbirdm;\nvar hummingbirdb;\n//Vehichles\nvar boat;\nvar plane;\n\nvar draw = function() {\n    noStroke();\n    if(state === \"Welcome\"){\n        background(255, 0, 0);\n        fill(0, 0, 0);\n        rect(100,150,200,50);\n        rect(100,250,200,50);\n        fill(255);\n        textSize(30);\n        text(\"Missions\",140,185);\n        text(\"Profile\",155,285);\n        if(mouseX>100&&mouseX<300&&mouseY>250&&mouseY<300){\n            if(!mouseIsPressed){\n                fill(124);\n                rect(100,250,200,50);\n                fill(255);\n                text(\"Profile\",155,285);\n            }\n            if(mouseIsPressed){\n                state = \"Profile 1\";\n            }\n        }\n        if(mouseX>100&&mouseX<300&&mouseY>150&&mouseY<200){\n            if(!mouseIsPressed){\n                       fill(124);\n        rect(100,150,200,50);\n            fill(255);\n        textSize(30);\n        text(\"Missions\",140,185);\n        if(mouseIsPressed){\n            state = \"Map1\";\n        }\n            }\n        }\n    }\n    if(state === \"Profile 1\"){\n        if(name === \"David E\"){\n            background(0, 255, 0);\n            fill(255);\n            textSize(30);\n            text(\"Welcome Back, \"+name+\"!\",0,0,400,400);\n            fill(255, 0, 0);\n             background(0, 255, 0);\n            fill(255);\n            textSize(30);\n            text(\"Welcome Back, \"+name+\"!\",0,0,400,400);\n            fill(255, 0, 0);\n            rect(100,100,200,50);\n            rect(100,200,200,50);\n            rect(100,300,200,50);\n            fill(255);\n            text(\"Back\",160,130);\n            text(\"Badges\",145,230);\n            text(\"Mini-Games\",120,330);\n            fill(255);\n            text(\"Back\",160,130);\n            text(\"Badges\",145,230);\n            text(\"Mini-Games\",120,330);\n            if(mouseX>100&&mouseX<300&&mouseY>100&&mouseY<150){\n                if(!mouseIsPressed){\n                    fill(255, 255, 0);\n                    rect(100,100,200,50);\n                    fill(255);\n            text(\"Back\",160,130);\n\n                } if(mouseIsPressed){\n                    state = \"Welcome\";\n                }\n            }\n            if(mouseX>100&&mouseX<300&&mouseY>200&&mouseY<250){if(!mouseIsPressed){\n                fill(255, 255, 0);\n                rect(100,200,200,50);\n                fill(255);\n                textSize(30);\n                text(\"Badges\",145,230);\n            }\n               if(mouseIsPressed){\n                   state = \"Trophy Room\";\n               } \n            }\n        } else {\n                     background(0, 255, 0);\n            fill(255);\n            textSize(30);\n            text(\"Welcome Back, ???\",0,0,400,400);\n            fill(255, 0, 0);\n            rect(100,100,200,50);\n            rect(100,200,200,50);\n            rect(100,300,200,50);\n            fill(255);\n            text(\"Back\",160,130);\n            text(\"Badges\",145,230);\n            text(\"Mini-Games\",120,330);   \n            fill(200, 200, 200,70);\n            rect(-1,-1,401,401);\n            fill(255);\n            textSize(50);\n            text(\"Whoa, Stranger!\",0,170);\n            textSize(30);\n            text(\"Ask me to set up an account\\nfirst!\",0,200);\n        }\n    }\n    if(state === \"Trophy Room\"){\n        background(0, 255, 0);\n        fill(255, 255, 0);\n        rect(25,25,100,100);\n        image(getImage(\"avatars/leaf-green\"),10,10);\n        if(mouseX>25&&mouseX<125&&mouseY>25&&mouseY<125&&mouseIsPressed){\n            state = \"Trophy Room: Nature\";\n        }\n    }\n    if(state === \"Trophy Room: Nature\"){\n        background(0, 255, 0);\n        \n    }\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
