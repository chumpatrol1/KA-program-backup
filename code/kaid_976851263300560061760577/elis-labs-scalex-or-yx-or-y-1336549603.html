    <script>
    var outputUrl = "../output.html";
var code = "/**Eli's Labs: Scale([x or y],[x or y]) by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-01-30T23:44:04Z by kaid_976851263300560061760577\nLast Edited: 2013-01-30T23:44:04Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2013-01-30T23:44:05Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/elis-labs-scalex-or-yx-or-y/1336549603\nRetrieved On: 07-Nov-2022 (17:07:30.268156)**/\
";

code = code + "\nvar dude1 = getImage(\"avatars/mr-pants\");\nscale(-1,1);\nimage(dude1,-260,100);\n\nvar dude2 = getImage(\"avatars/mr-pink\");\nimage(dude2,-120,100);\n\nvar dude3 = getImage(\"avatars/questionmark\");\nscale(-1,1);\nimage(dude3,140,-20);";

                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
