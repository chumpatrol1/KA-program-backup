<style>
        body {
            padding: 20px;
        }
        h1 {
            padding: 0;
            margin: 0 0 20px 0;

            padding: 0;

</head>
<body>
    <h1>Exercise Counter</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Exercise Counter by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-02-16T13:02:38Z by kaid_976851263300560061760577\nLast Edited: 2013-02-16T13:02:38Z\nVotes/Spinoffs: 4/2\nOriginally Created: 2013-10-31T17:22:10Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/exercise-counter/1384313273\nRetrieved On: 07-Nov-2022 (17:06:45.364035)**/\
";

code = code + "\n////////////////TODO: Add an animation for getting all the exercises...\n\n\n/////////////////////////////////////////////////////////////Colors\nvar g = color(0, 255, 0);\nvar b = color(0,0,255);\n/////////////////////////////////////////////////////////////Exercises\nvar yE = 313;//Your Exercises\nvar kE = 414;//Total Exercises\n/////////////////////////////////////////////////////////////Badges\nvar b1 = 3;//Just Getting Started\nvar b2 = 7;//Making Progress\nvar b3 = 15;//Productive\nvar b4 = 25;//Hard at Work\nvar b5 = 50;//Work Horse\nvar b6 = 100;//Magellan\nvar b7 = 200;//Copernicus\nvar b8 = 300;//Kepler\nvar b9 = 400;//Newton\nvar b10 = 350;//Hypatia\nvar b11 = 500;//Da Vinci\n/////////////////////////////////////////////////////////////Calculations\nvar c1 = b1-yE;\nvar c2 = b2-yE;\nvar c3 = b3-yE;\nvar c4 = b4-yE;\nvar c5 = b5-yE;\nvar c6 = b6-yE;\nvar c7 = b7-yE;\nvar c8 = b8-yE;\nvar c9 = b9-yE;\nvar c10 = b10-yE;\nvar c11 = b11-yE;\nvar draw = function() {\n    background(255);\n    fill(255, 0, 0);\n    if(yE<3){\n     textSize(10);\n     text(\"Just Getting Started: \"+c1+\" To Go\",0,10);\n    }\n    if(yE>2){\n        fill(0, 255, 0);\n        text(\"Just Getting Started: Completed!!!\",0,10);\n    }\n    if(yE<7){\n        fill(255, 0, 0);\n        textSize(10);\n        text(\"Making Progress: \"+c2+\" To Go\",0,20);\n    }\n    if(yE>6){\n        fill(0, 255, 0);\n        textSize(10);\n        text(\"Making Progress: Completed!!!\",0,20);\n    }\n    if(yE<15){\n        fill(255, 0, 0);\n        textSize(10);\n        text(\"Productive: \"+c3+\" To Go\",0,30);\n    }\n    if(yE>14){\n        fill(0, 255, 0);\n        textSize(10);\n        text(\"Productive: Completed!!!\",0,30);\n    }\n    if(yE<25){\n        fill(255, 0, 0);\n        textSize(10);\n        text(\"Hard at Work: \"+c4+\" To Go\",0,40);\n    }\n    if(yE>24){\n        fill(0, 255, 0);\n        textSize(10);\n        text(\"Hard at Work: Completed!!!\",0,40);\n    }\n    if(yE<50){\n        fill(255, 0, 0);\n        textSize(10);\n        text(\"Work Horse: \"+c5+\" To Go\",0,50);\n    }\n    if(yE>49){\n        fill(0, 255, 0);\n        textSize(10);\n        text(\"Work Horse: Completed!!!\",0,50);\n    }\n    if(yE<100){\n        fill(255, 0, 0);\n        textSize(10);\n        text(\"Magellan: \"+c6+\" To Go\",0,60);\n    }\n    if(yE>99){\n        fill(0,255,0);\n        textSize(10);\n        text(\"Magellan: Completed!!!\",0,60);\n    }\n    if(yE<200){\n        fill(255, 0, 0);\n        textSize(10);\n        text(\"Copernicus: \"+c7+\" To Go\",0,70);\n    }\n    if(yE>199){\n        fill(g);\n        textSize(10);\n        text(\"Copernicus: Completed!!!\",0,70);\n    }\n    if(yE<300){\n        fill(255, 0, 0);\n        textSize(10);\n        text(\"Kepler: \"+c8+\" To Go\",0,80);\n    }\n    if(yE>299){\n        fill(g);\n        textSize(10);\n        text(\"Kepler: Completed!!!\",0,80);\n    }\n    if(yE<350){\n        fill(255, 0, 0);\n        textSize(10);\n        text(\"Hypatia: \"+c10+\" to Go\",0,90);\n    }\n    if(yE>340){\n        fill(g);\n        textSize(10);\n        text(\"Hypatia: Completed!!!\",0,90);\n    }\n    if(yE<400){\n        fill(255, 0, 0);\n        textSize(10);\n        text(\"Newton: \"+c9+\" To Go\",0,100);\n    }\n    if(yE>399){\n        fill(g);\n        textSize(10);\n        text(\"Newton: Completed!!!\",0,100);\n    }\n    if(yE<500){\n        fill(255, 0, 0);\n        textSize(10);\n        text(\"Da Vinci: \"+c11+\" to Go\",0,110);\n    }\n    if(yE>499){\n        fill(g);\n        textSize(10);\n        text(\"Da Vinci: Completed!!!\",0,90);\n    }\n    if(yE===kE){\n        background(b);\n        fill(255, 255, 0);\n        textSize(30);\n        text(\"Congratulations! You Passed\\nKA!\\nCongratulations! You Passed\\nKA!\\nCongratulations! You Passed\\nKA!\\nCongratulations! You Passed\\nKA!\\nCongratulations! You Passed\\nKA!\\n\",0,30);\n    }\n    fill(255, 0, 0);\n    if(yE>kE){\n        background(0, 0, 0);\n        fill(255, 0, 0);\n        textSize(30);\n        text(\"Fat Chance!\\nYou Cheated!\\nYou Lose!\\nFat Chance!\\nYou Cheated!\\nYou Lose!\\nFat Chance!\\nYou Cheated!\\nYou Lose!\",0,30);\n    }\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
