);\n                text(\"STOP CLICKING!\", 9, 36);\n                text(\"STOP CLICKING!\", 205, 36);\n                text(\"STOP CLICKING!\", 9, 66);\n                text(\"STOP CLICKING!\", 205, 66);\n                text(\"STOP CLICKING!\", 9, 95);\n                text(\"STOP CLICKING!\", 205, 95);\n                text(\"STOP CLICKING!\", 205, 123);\n                text(\"STOP CLICKING!\", 9, 123);\n                text(\"STOP CLICKING!\", 9, 150);\n                text(\"STOP CLICKING!\", 205, 152);\n                text(\"STOP CLICKING!\", 9, 178);\n                text(\"STOP CLICKING!\", 205, 178);\n                textSize(89);\n                text(\"OR ELSE\", 9, 333);\n                }\n            else if(mouseClick === 9){\n                image(I, 131, 120);\n                textSize(20);\n        text(\"Or else.... or else I will explode\", 67, 310);\n    }\n        else if(mouseClick === 10){\n            image(I, 131, 120);\n            textSize(20);\n        text(\"It\'s really sad, if anyone clicks\", 75, 283);\n            text(\" to many times... I explode.\", 71,310);\n        }\n        else if(mouseClick === 11){\n            image(I, 131, 120);\n            textSize(20);\n            text(\"You just have to keep clicking,\", 70, 271);\n            text(\"and it\'s bye bye for me.\", 74, 296);\n        }\n        else if(mouseClick === 12){\n            image(I, 131, 120);\n            textSize(20);\n    text(\"What! You are going to click again?!!?!\", 41, 286);\n        }\n        else if(mouseClick === 13){\n            image(I, 131, 120);\n            textSize(43);\n            text(\"You are soooo EVIL!\", 1, 305);\n        }\n        else if(mouseClick === 14){\n            image(I, 131, 120);\n            textSize(20);\n            text(\"Please don\'t keep clicking\", 91, 280);\n        }\n        else if(mouseClick === 15){\n            image(I, 131, 120);\n            textSize(20);\n            text(\"I\'ll do what ever you
