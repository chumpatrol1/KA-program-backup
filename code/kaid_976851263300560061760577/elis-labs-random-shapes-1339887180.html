    <script>
    var outputUrl = "../output.html";
var code = "/**Eli's Labs: Random Shapes by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-01-31T21:30:26Z by kaid_976851263300560061760577\nLast Edited: 2013-01-31T21:30:26Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2013-01-31T21:30:26Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/elis-labs-random-shapes/1339887180\nRetrieved On: 07-Nov-2022 (17:07:30.920402)**/\
";

code = code + "\nfill(255, 0, 0);\nbeginShape();\nvertex(100,100);\nvertex(200,100);\nvertex(250,150);\nvertex(200,200);\nvertex(100,200);\nvertex(50,150);\nendShape(CLOSE);\nfill(255, 124, 0);\nbeginShape();\nvertex(200,200);\nvertex(150,250);\nvertex(200,300);\nvertex(250,300);\nvertex(275,250);\nendShape(CLOSE);\nfill(255, 255, 0);\nbeginShape();\nvertex(200,200);\nvertex(150,250);\nvertex(100,200);\nendShape(CLOSE);";

                el: $("#sample-live-editor"),

            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
