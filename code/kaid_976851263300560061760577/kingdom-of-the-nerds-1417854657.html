            padding: 0;

<body>
    <h1>Kingdom Of The Nerds</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Kingdom Of The Nerds by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-02-27T21:13:58Z by kaid_976851263300560061760577\nLast Edited: 2013-02-27T21:13:58Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2013-02-27T21:13:58Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/kingdom-of-the-nerds/1417854657\nRetrieved On: 07-Nov-2022 (17:07:34.390550)**/\
";

code = code + "\n///Images\n//Background\nvar bg1 = getImage(\"cute/WaterBlock\");\nvar bg2 = getImage(\"cute/GrassBlock\");\n//People\nvar area = \"Travel\";\nvar draw = function() {\n    if(area === \"Travel\"){\nimage(bg1,-0,-250,400,800);\nfill(0, 255, 0);\ntextSize(30);\ntext(\"Welcome To The Kingdom of\\n                   Nerds!\",0,30);\nfill(100, 50, 0);\nrect(50,100,150,100);\nrect(250,100,120,100);\nrect(50,250,100,100);\nrect(250,250,100,100);\nfill(255);\ntextSize(20);\ntext(\"This ship will\\nbring you to the\\nMainland. Lots\\nof people can go!\",50,120);\ntext(\"This one will\\ntake you to\\nNinja Isle in\\nthe north.\",250,120);\ntext(\"All allies\'\\nnames are\\nput here.\",50,270);\ntext(\"Our history\\nis explained\\nhere. ALL\\nABOARD!\",250,270);\nif(mouseX>50&&mouseX<200&&mouseY>50&&mouseY<150){\n    if(mouseIsPressed){\n        area = \"Mainland\";\n    }\n}\n}\nif(area === \"Mainland\"){\n    image(bg2,-0,-250,400,800);\n    fill(255, 0, 0);\n    rect(375,0,25,25);\n    fill(255);\n    textSize(20);\n    text(\"X\",380,20);\n}\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
