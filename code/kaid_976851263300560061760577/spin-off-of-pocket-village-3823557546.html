var code = "/**Spin-off of "Pocket Village" by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2016-03-27T22:59:04Z by kaid_976851263300560061760577\nLast Edited: 2016-03-27T22:59:04Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2016-03-27T22:59:04Z from origin 3713204919 with similarity of 1.0\nOriginal Link: https://www.khanacademy.org/computer-programming/spin-off-of-pocket-village/3823557546\nRetrieved On: 07-Nov-2022 (17:07:46.931617)**/\
";

code = code + "\n/** Newest Version\n * \n * Everyone go look in spinoffs and check out Kiwi\'s remake! Amazing!!!\n * Credit to Kiwi for:\n * Village Naming\n * Boat Graphics\n * Shop Graphics\n * \n * This has been in the workings for a whole year!\n * Because I\'m a busy guy not because it\'s that hard to code.\n * \n * 1st On The Hotlist!!!\n * \n * Thanks for 550 Votes!!!!!\n * \n * I fixed the pirates coming so often! Probabilities are:\n * 50%-Visitor  30%-Sunken Ship 20%-Pirates!\n * \nClick to select a building then use arrow keys to move it!\nReidAlexander has helped me very much.\nUpgrade your money production with the gray button at bottom right.\nNot finished. I will keep working on it.\nClick when you see a yellow pixel to harvest/collect it.\nIt costs food to make Gold\nThe bigger the population the more food it takes to produce gold, but you will yield bigger profits.\n\nWebsite for Pocket Village! Stay Up-To-Date And Informed With\nhttp://gabebagel.doodlekit.com\n(Thanks DoodleKit!!!)\n\nVersion 4\nTo do:\nBoat outcome random       Done  Thanks KrackerKid/Tyration\nLogo                      Done  Thanks ReidAlexander\nOutcome probabilities     Done\nName your Village\nAdd Kiwi\'s Graphics\n\nVersion 3\nTo do:\nFix \'Secret Code\'         Done\nNew Farm For PVTH2        Done\nUpgradeable Boat          Done\nFarms are selectable      Done\nBoat Fixes                Done\n\nVersion 2\nTo do:\nMake Water have purpose   Done\nUpgradeable Town Hall     Done\nBalancing                 Done\npopulation                Done\npopulation effect         Done   \n\n**/\n\nvar drawBill = function() {\n    var billX1=mouseX;\n    var billY1=mouseY;\n\nnoStroke();\nfill(247, 255, 0);\ntriangle(billX1,billY1,billX1+50,billY1+100,billX1-50,billY1+100);//body\nstroke(0);\nfill(255, 255, 255);\nellipse(billX1,billY1+35,30,15);// eye\nstroke(196, 196, 76);\nline(billX1-35,billY1+70,billX1+35,billY1+70);\nline(billX1-40,billY1+80,billX1+40,billY1+80);\nline(billX1-45,billY1+90,billX1+45,billY1+90);\nline(billX1-25,billY1+70,billX1-25,billY1+80);\nline(billX1,billY1+90,billX1,billY1+99);\nline(billX1,billY1+70,billX1,billY1+80);\nline(billX1+25,billY1+70,billX1+25,billY1+80);\nline(billX1-12,billY1+80,billX1-12,billY1+90);\nline(billX1+12,billY1+80,billX1+12,billY1+90);\nline(billX1-40,billY1+80,billX1-40,billY1+90);\nline(billX1+40,billY1+80,billX1+40,billY1+90);\nline(billX1-26,billY1+90,billX1-26,billY1+99);\nline(billX1+25,billY1+90,billX1+25,billY1+99);\nline(billX1+47,billY1+95,billX1+47,billY1+99);\nline(billX1-48,billY1+95,billX1-48,billY1+99);\nfill(0);\nstroke(0);\nellipse(billX1,billY1+35,5,12);//pupil\ntriangle(billX1-10,billY1+50,billX1,billY1+55,billX1-10,billY1+60);//left bowtie\ntriangle(billX1,billY1+55,billX1+10,billY1+50,billX1+10,billY1+60);//right bowtie\nfill(51, 46, 46);\nnoStroke();\nrect(billX1-15,billY1,30,10,2);\nrect(billX1-5,billY1-20,10,30);\n};//Enter The Secret Code :: Credit To Billy McCaslin For This Animation\nvar codeEntered = false;\nvar codeEntered2 = false;\nvar codeEntered3 = false;\nvar codeEntered4 = false;\n\nvar MJYT = \"Swag\";\n\nvar boatIsSelected = false;\nvar Tx1 = 240;\nvar Ty1 = 240; \nvar PVTHlevel = 1;\nvar randecide = floor(random(1,101));\nvar decide = 1;\nvar pop = 1;\nvar rentTime = 2;\nvar food1 = 105;\nvar gold1 = 105;\nvar gold = 105;\nvar food = 105;\nvar growTime = 2400;\nvar growTimeT = 2;\nvar strokeW1 = 1; //variable for the strokeWeight in scene1\nvar hue1 = 0; //variable for the hue in scene1\nvar scene = -1;\nvar PVRx1 = 20;//x for residences\nvar PVRy1 = 20;//the y\nvar PVRMoneySpeed = 0;//Decides how fast the residence makes money\nvar PVRMoneyQuantity = 0; //Decides how much money the residence makes\nvar PVR1IsMoving = false;//to check if the residence is selected\nvar PVTHx1 = 160;//Town hall\'s x\nvar PVTHy1 = 160;//the y\nvar PVTH1IsMoving = false;//to check if the town hall is selected\nvar FARMx1 = 200;//farm\'s X\nvar FARMy1 = 240;//Farm\'s Y\nvar boatX = -30;//Boat\'s X\nvar boatY = 250;//Boat\'s Y\nvar sizeX = 200;//Boat\'s X size\nvar sizeY = 200;//Boat\'s Y size \nvar selectBoat = 0;\nvar Tbought = false;\nvar boatLevel = 1;\nvar wheatSelected = false;\nvar Tselected = false;\nvar c1 = -179;\nvar c2 = 540;\nvar c3 = -100;\nvar cT = 0;\n\n\nvar tomatoes = function(f1, f2, g1, g2) {\n    this.f1=f1;\n    this.g1=g1;\n    this.f2=f2;\n    this.g2=g2;\n    if (growTimeT>=1) {\n    fill(7, 201, 0);\n    rect(f1+7, g1+7, 6, 6);//seeds\n    rect(f1+27, g1+7, 6, 6);//^\n    rect(f1+7, g1+27, 6, 6);//^\n    rect(f1+27, g1+27, 6, 6);//^\n    }\n    if (growTimeT>1200) {\n    rect(f1+7, g1+3, 6, 6);//^\n    rect(f1+27, g1+3, 6, 6);//^\n    rect(f1+7, g1+23, 6, 6);//^\n    rect(f1+27, g1+23, 6, 6);//^\n    }\n    if (growTimeT>=2400) {\n    fill(255, 0, 0);\n    rect(f1+7, g1, 6, 6);//seeds\n    rect(f1+27, g1, 6, 6);//^\n    rect(f1+7, g1+20, 6, 6);//^\n    rect(f1+27, g1+20, 6, 6);//^ \n    \n    }\n    if (mouseIsPressed && mouseX > f1 && mouseY > g1 && mouseX < f1+40 && mouseY < g1+40 && growTimeT>2400 && food>0) {//When you click it harvests crops\n        growTimeT = 2;\n        if(food<=14) {\n         food1=0;   \n        }\n        if(food>=15) {\n        food1-=10;\n        }\n    }\n    growTimeT+=0.5;\n};//Tomatoe Farm\nvar boat = function(i, e, j, k) {\n    this.i=i;\n    this.e=e;\n    this.j=j;\n    this.k=k;\n    fill(110, 59, 0);\n    rect(i-5, e-35, 5,40);  \n    rect(i + 17.5,e - 5,5,5);\n    fill(148, 81, 0);\n    quad(i - 25,e,i - 20,e + 10,i + 20,e + 10,i + 25,e);\n    \n    if(boatLevel === 2) {\n        fill(148, 81, 0);\n        quad(i - 8,e - 34,i + 4,e - 34,i + 6,e - 39,i - 10,e - 39);\n        fill(105, 53, 0);\n        noStroke();\n        rect(i - 17,e + 3,4,4);\n        rect(i - 7,e + 3,4,4);\n        rect(i + 3,e + 3,4,4);\n        rect(i + 13,e + 3,4,4);\n    }\n    \n    if(selectBoat===0) {\n        \n    fill(255, 255, 255);\n    triangle(i, e, i, e-34, i+22.5, e-5);\n    triangle(i - 5,e,i - 5,e - 34,i - 20,e - 10);\n    strokeWeight(1);\n    stroke(0, 0, 0, 100);\n    line(i - 5,e - 34,i - 25,e);\n    } \n    else {\n        fill(255, 255, 255);\n        triangle(i-4, e-10, i-4, e-34, i-20, e-20);\n    }\n    \n    \n};//Boat that travels into screen\nvar PVTH1 = function(x1, y1, x2, y2) {\n    this.x1=x1;\n    this.y1=y1;\n    this.x2=x2;\n    this.y2=y2;\n    fill(112, 96, 96);\n    rect(x1, y1, x2, y2); //stone base of TH\n    fill(255, 187, 0);\n    rect(x1, y1, x2, y2 - 30); //yellow roof\n    fill(0, 0, 0);\n    rect(x1 + 30, y1 + 50, x2 - 60, y2 - 50); //black door\n    if(PVTHlevel===2) {\n        fill(71, 37, 0);\n        rect(x1+13, y1+62, x2-74, y2-65);\n        rect(x1+63, y1+62, x2-74, y2-65);\n        fill(204, 105, 0);\n        ellipse(x1+16, y1+58, x2-74, y2-69);\n        ellipse(x1+66, y1+58, x2-74, y2-69);\n    }\n    if(PVTH1IsMoving) {\n        fill(0, 0, 0);\n    textSize(30);\n    text(PVTHlevel, x1+31, y1+30);\n    }\n};//Town Hall\nvar PVR = function(i1, e1, i2, e2) {\n    this.i1=i1;\n    this.e1=e1;\n    this.i2=i2;\n    this.e2=e2;\n    fill(112, 96, 96);\n    rect(i1, e1, i2, e2);//grey building\n    fill(255, 187, 0);\n    rect(i1, e1, i2, e2-40);//yellow roof\n    fill(0, 0, 0);\n    rect(i1+20, e1+30, i2-40, e2-30);//black door\n    fill(145, 80, 0);\n    rect(i1+5, e1+50, 10, 10);\n    if(rentTime>=1200 && food<=103) {\n        fill(20, 122, 0);\n        rect(i1+7, e1+47, 5, 5);\n        if(rentTime===1200){\n         food1+=2;   \n         if(pop>4 && pop<11) {\n          food1+=2;   \n         }\n        }\n    }\n    if(rentTime>=2399 && food<=102) {\n     fill(247, 255, 0);\n     ellipse(i1+10, e1+46, 5, 5);\n      if(rentTime===2399) {\n          food1+=3;\n      if(pop>4 && pop<11) {\n       food1+=3;   \n      }\n      }\n    }\n    if(rentTime>=2400 && mouseIsPressed && mouseX > i1 && mouseY > e1 && mouseX < i1+60 && mouseY < e1+60 && gold>0) {\n        \n        if(gold>=15) {\n        if(pop>4 && pop<10 && PVRMoneyQuantity===1) {\n         gold1-=15;\n        }\n        if(PVRMoneyQuantity===1) {\n        gold1-=10;\n        } else if(gold>5) {\n         gold1-=5;   \n        }\n        }else if(gold<=4) {\n         gold1=0;   \n        }else if(gold<=9 && PVRMoneyQuantity===1) {\n            gold1=0;\n        }else if(gold<=14 && PVRMoneyQuantity===1 && pop>4 && pop<10) {\n            gold1=0;   \n        }\n        rentTime=2;\n    }\n    \n    if(food<=100){\n    rentTime++;\n    if(PVRMoneySpeed===1) {\n     rentTime+=0.5;   \n    } \n    }\n};//Residence\nvar FARM = function(j1, k1, j2, k2) {\n    this.j1=j1;\n    this.k1=k1;\n    this.j2=j2;\n    this.k2=k2;\n    if (growTime>=1) {\n    fill(7, 201, 0);\n    rect(j1+7, k1+7, 6, 6);//seeds\n    rect(j1+27, k1+7, 6, 6);//^\n    rect(j1+7, k1+27, 6, 6);//^\n    rect(j1+27, k1+27, 6, 6);//^\n    }\n    if (growTime>=1200) {\n    fill(68, 255, 0);\n    rect(j1+7, k1+3, 6, 6);//seeds\n    rect(j1+27, k1+3, 6, 6);//^\n    rect(j1+7, k1+23, 6, 6);//^\n    rect(j1+27, k1+23, 6, 6);//^\n    }\n    if (growTime>=2400) {\n    fill(255, 238, 0);\n    rect(j1+7, k1, 6, 6);//seeds\n    rect(j1+27, k1, 6, 6);//^\n    rect(j1+7, k1+20, 6, 6);//^\n    rect(j1+27, k1+20, 6, 6);//^ \n    \n    }\n    if (mouseIsPressed && mouseX > j1 && mouseY > k1 && mouseX < j1+40 && mouseY < k1+40 && growTime>2400 && food>0) {//When you click it harvests crops\n        growTime = 2;\n        if(food<=9) {\n         food1=0;   \n        }\n        if(food>=10) {\n        food1-=10;\n        }\n    }\n    growTime++;\n};//Wheat Farm\nvar bagel = function() {\n    noStroke();\n    fill(255, 183, 0);\n    ellipse(c1 + 9, 200, 176, 234);\n    fill(255, 204, 0);\n    ellipse(c2-8, 200, 140, 200);\n    fill(222, 151, 9);\n    ellipse(210, c3, 100, 160);\n    if (c1 < 200) {\n        c1+=1.28;\n    }\n    if (c2 > 200) {\n        c2-=1.15;\n    }\n    if (c3 < 200) {\n        c3++;\n    }\n    if(cT>400) {\n     scene++;   \n    }\n    cT++;\n};//Logo :: Credit To ReidAlexander\n\nvar Text = [];\nvar type = function() {\n    textAlign(CENTER,CENTER);\n    fill(0, 0, 0);\n    textSize(26);\n    var t=round(frameCount/40);\n    if(t%2===0){\n        text(Text.join(\"\") + \"|\", 200,170);\n    } else {\n        text(Text.join(\"\") + \" \", 200, 170);\n    }\n    if(Text.length < 1){\n        fill(209, 209, 209);\n        text(\"Village Name\",200,170);\n    }\n\n};\nvar keyTyped = function() {\n        if (key.code!==BACKSPACE && Text.length < 16){\n            Text.push(key);\n        }\n        if (key.code===BACKSPACE){\n            Text.pop();\n        }\n    };\n\n\nvar sceneLogo = function() {\n    background(222, 151, 9);\n    bagel();\n    fill(255, 204, 0);\n    ellipse(0, 400, 200, 200);\n    ellipse(400, 400, 200, 200);\n    ellipse(0, 0, 200, 200);\n    ellipse(400, 0, 200, 200);\n    fill(222, 151, 9);\n    ellipse(0, 400, 150, 150);\n    ellipse(400, 400, 150, 150);\n    ellipse(0, 0, 150, 150);\n    ellipse(400, 0, 150, 150);\n    fill(255, 204, 0);\n    ellipse(0, 400, 100, 100);\n    ellipse(400, 400, 100, 100);\n    ellipse(0, 0, 100, 100);\n    ellipse(400, 0, 100, 100);\n    fill(222, 151, 9);\n    ellipse(0, 400, 50, 50);\n    ellipse(400, 400, 50, 50);\n    ellipse(0, 0, 50, 50);\n    ellipse(400, 0, 50, 50);\n    fill(255, 191, 0);\n    textSize(35);\n    textAlign(CENTER);\n    text(\"GJH\", 205, c3-125);\n    text(\"(It\'s a bagel)\", 213, c2+150);\n};//Logo Scene :: Credit To ReidAlexander\nvar scene0 = function() { //title screen\n     background(31, 105, 27);\n    \n    fill(255, 255, 255);\n    rect(100, 150, 200, 40);\n    \n    type();\n    \ntextAlign(LEFT);\n\n    fill(97, 94, 38);\n    strokeWeight(1);\n    rect(100, 200, 200, 40); //Start button\n    if (mouseX > 100 && mouseX < 300 && mouseY > 200 && mouseY < 240) {\n        fill(0, 0, 0, 20);\n        rect(100,200,200,40);\n    }\n    stroke(0, 0, 0);\n    strokeWeight(1);\n    textSize(50);\n    fill(0, 0, 0);\n    textAlign(CENTER,CENTER);\n    text(\"Pocket Village\", 200, 63);\n    fill(255, 255, 255);\n    text(\"Pocket Village\", 200, 60);\n    \n    textSize(28);\n    text(\"Start Game\", 200, 220);\n    \n    if(keyIsPressed && keyCode === DOWN) {\n     codeEntered = true;\n    } else if(codeEntered ===true && keyIsPressed && keyCode === LEFT) {\n     codeEntered2 = true;   \n    } else if(codeEntered2===true && keyIsPressed && keyCode === RIGHT) {\n     codeEntered3 = true;   \n    } else if(codeEntered3===true && keyIsPressed && keyCode === UP) {\n     codeEntered4 = true;\n    }\n    textAlign(LEFT);\n};//\'Start\' Scene\nvar scene1 = function() {\n    background(31, 105, 27);\n    stroke(0, 0, 0);\n    fill(0, 34, 255);\n    rect(0, 240, 200, 160);//water\n    fill(92, 55, 0);\n    rect(200, 240, 200, 160);//plowed dirt\n    for (var i = 0; i < 400; i += 20) { //grid\n        stroke(0, 0, 0, 50); //makes grid transluecent\n        line(i, 400, i, 0); //grid line vertical\n        line(400, i, 0, i); //grid line horizontal\n    }\n    PVR(PVRx1, PVRy1, 60, 60);//call the residence function\n    FARM(FARMx1, FARMy1, 60, 60);//call the FARM function\n    PVTH1(PVTHx1, PVTHy1, 80, 80);//call the town hall function\n    boat(boatX, boatY, sizeX, sizeY);\n    if(Tbought === true) {\n     tomatoes(Tx1, 60, Ty1, 60);   \n    }\n    \n    strokeWeight(1);//Gold Bar\n    stroke(0, 0, 0);\n    fill(207, 207, 0);\n    rect(270, 10, 105, 16);//gold bar\n    fill(191, 0, 0);\n    rect(270, 10, gold, 16);//gold amount\n    fill(255, 213, 0);//Gold coin\n    ellipse(387, 18, 15, 15);//gold coin\n    stroke(0, 0, 0);\n    fill(255, 234, 0);\n    ellipse(387, 18, 10, 10);//gold coin\n    fill(255, 255, 255);\n    textSize(15);\n    text(105-gold + \" Gold\", 323, 40);\n    \n    noStroke();\n    fill(227, 185, 0);\n    stroke(0, 0, 0);\n    ellipse(237, 20, 5, 20);//Hotdog bun\n    ellipse(245, 20, 5, 20);//Hotdog bun\n    fill(255, 0, 0);\n    rect(238, 10, 5, 20, 10);//hot dog  \n    stroke(0, 0, 0);\n    fill(13, 133, 27);\n    rect(120, 10, 105, 16);//food bar\n    fill(199, 0, 0);\n    rect(120, 10, food, 16);//food amount\n    fill(255, 255, 255);\n    text(105-food + \" Food\", 170, 40);\n    \n    fill(84, 84, 84);\n    rect(370, 370, 20, 20);//grey button\n    \n    stroke(255, 255, 255);\n    rect(376, 380, 8, 8);//button house square\n    triangle(381, 373, 374, 381, 387, 381);//triangle roof\n    \n    if(PVTHlevel > 1) {\n        stroke(0, 0, 0);\n        fill(84, 84, 84);\n        rect(340, 370, 20, 20);//Farm Grey Button\n        \n        fill(7, 201, 0);\n        stroke(7, 201, 0);\n        rect(344, 374, 3, 3);//Button Seeds\n        rect(352, 374, 3, 3);//^\n        rect(344, 382, 3, 3);//^\n        rect(352, 382, 3, 3);//^\n    }\n    \n    stroke(0, 0, 0);\n    fill(156, 156, 156);\n    rect(10, 340, 100, 50);//population sign\n    rect(20, 390, 10, 20);//stand\n    rect(90, 390, 10, 20); //stand\n    fill(0, 0, 0);\n    textAlign(CENTER,CENTER);\n    textSize(12);\n    text(\"Welcome to \\n\" + Text.join(\"\") + \".\\nPopulation : \" + pop,60,365);\n    \n    noStroke();\n    textAlign(LEFT,BASELINE);\n    \n    if (food1 > food) {//Cool lowering effect :: Thanks Reid\n        food++;\n    }\n    if (food1 < food) {//^\n        food--;\n    }\n    if (gold1 > gold) {//^\n        gold++;\n    }\n    if (gold1 < gold) {//^\n        gold--;\n    }\n    \n    if(randecide<51) {//Decides what the boat\'s outcome will be\n     decide=1;   \n    } else if(randecide>50 && randecide<81) {\n     decide=2;   \n    } else if(randecide>80) {\n     decide=3;   \n    }\n    \n    if (PVTH1IsMoving === true) {//check if town hall is selected\n        fill(255, 255, 255);\n        textSize(25);\n        text(\"Town Hall\", 10, 50);\n            if(PVTHlevel===1) {\n        fill(255, 255, 255);\n        stroke(0, 0, 0);\n        rect(10, 60, 90, 40);\n        fill(0, 0, 0);\n        textSize(16);\n        text(\"Upgrade\\n100 Each\", 15, 80);\n         }if(gold>5 && mouseX>10 && mouseY>60 && mouseX<100 && mouseY<100 && PVTHlevel===1) {//upgrade TH button \"Not Enough Gold!\"\n             fill(255, 0, 0);\n             textSize(30);\n             stroke(0, 0, 0);\n            text(\"Not enough Gold!\", 150, 80);\n        } \n        if(food>5 && mouseX>10 && mouseY>60 && mouseX<100 && mouseY<100 && PVTHlevel===1) {//upgrade TH button \"Not Enough Food!\"\n             fill(255, 0, 0);\n             textSize(30);\n             stroke(0, 0, 0);\n            text(\"Not enough Food!\", 150, 110);\n        }\n        } else if(PVR1IsMoving===true){\n        fill(255, 255, 255);\n        textSize(25);\n        text(\"Residence\", 10, 50);\n        if(gold<1 && rentTime>=2400) {\n            fill(255, 0, 0);\n             textSize(30);\n             stroke(0, 0, 0);\n            text(\"Gold storage full!\", 150, 100);\n        }\n    } \n        else if(Tselected === true) {//Tomatoes appears when selected\n            stroke(0, 0, 0);\n            fill(255, 255, 255);\n            textSize(25);\n            text(\"Tomatoes\", 10, 50);\n            if(Tselected === true && food<1 && growTimeT>=2400) {//food storages full :: cannot harvest\n                fill(255, 0, 0);\n             textSize(30);\n             stroke(0, 0, 0);\n            text(\"Food storage full!\", 150, 100);\n            }\n        } else if(wheatSelected === true) {//Displays that wheat is selected\n            stroke(0, 0, 0);\n            fill(255, 255, 255);\n            textSize(25);\n            text(\"Wheat\", 10, 50);\n            if(wheatSelected === true && food<1 && growTime>=2400) {//food storages full :: cannot harvest\n                fill(255, 0, 0);\n             textSize(30);\n             stroke(0, 0, 0);\n            text(\"Food storage full!\", 150, 100);\n            }\n        \n        } else if(boatIsSelected === true) {//boat is selectable\n            stroke(0, 0, 0);\n            fill(255, 255, 255);\n            textSiz
