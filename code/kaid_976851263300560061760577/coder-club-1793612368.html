essed){\n                fill(200);\n                rect(100,250,200,50);\n                fill(255);\n                text(\"Badges\",150,285);\n            }\n            if(mouseIsPressed){\n                state = \"Coder\'s Rewards\";\n            }\n        }\n        if(mouseX>100&&mouseX<300&&mouseY>150&&mouseY<200){\n            if(!mouseIsPressed){\n                fill(200);\n        rect(100,150,200,50);\n        fill(255);\n        text(\"Members\",140,185);\n            }\n            if(mouseIsPressed){\n                state = \"Members Main\";\n            }\n        }\n    }\n    if(state === \"Coder\'s Rewards\"){\n        background(0, 0, 0);\n        fill(255);\n        textSize(50);\n        text(\"Coder\'s Rewards\",0,50);\n        textSize(20);\n        text(\"Fame: Have 100 Spinoffs in any one program\\nPop: Have 100 Votes in any one program\\nKnight: Win 5 Coder Club Challenges\\nGood Guy: Have a coding-related answer\\nwith 20 votes\",0,80);\n        fill(124);\n        rect(100,350,100,50);\n        fill(255);\n        textSize(30);\n        text(\"Back\",115,385);\n        if(mouseX>100&&mouseX<200&&mouseY>350&&mouseY<400){\n            if(!mouseIsPressed){\n                fill(200);\n        rect(100,350,100,50);\n        fill(255);\n        textSize(30);\n        text(\"Back\",115,385);\n            }\n            if(mouseIsPressed){\n                state = \"The Coders HQ\";\n            }\n        }\n    }\n    if(state === \"Members Main\"){\n        background(0, 0, 0);\n        fill(124);\n        rect(100,350,100,50);\n        rect(200,350,100,50);\n        fill(255);\n        textSize(30);\n        text(\"Back\",110,385);\n        text(\"Next\",210,385);\n        fill(255, 0, 0);\n        rect(100,100,200,50);\n        fill(255, 124, 0);\n        rect(100,200,200,50);\n        fill(255);\n        textSize(30);\n        text(\"David Elijah M\",100,135);\n        text(\"MATB\",160,235);\n        if(mouseX>100&&mouseX<300&&mouseY>100&&mouseY<150&&mouseIsPressed){\n            state = \"David Elijah M\";\n        }\n        if(mouseX>100&&mouseX<300&&mouseY>200&&mouseY<250&&mouseIsPressed){\n            state = \"Ruby Lover\";\n        }\n        if(mouseX>100&&mouseX<200&&mouseY>350){\n            if(!mouseIsPressed){\n                fill(200);\n                rect(100,350,100,50);\n                fill(255);\n                text(\"Back\",110,385);\n            }\n            if(mouseIsPressed){\n                state = \"The Coders HQ\";\n            }\n        }\n        if(mouseX>200&&mouseX<300&&mouseY>350){\n            if(!mouseIsPressed){\n                fill(200);\n                rect(200,350,100,50);\n                fill(255);\n                text(\"Next\",210,385);\n            }\n            if(mouseIsPressed){\n                state = \"Members Main 2\";\n            }\n        }\n    }\n    if(state === \"David Elijah M\"){\n        background(0, 0, 0);\n        fill(255);\n        textSize(30);\n        text(\"Name: David Elijah M\",0,30);\n        text(\"Status: Owner\",0,60);\n        text(\"Gems: undefined\",0,90);\n        text(\"Skills: Buttons, Booleans,\\nAnimations\",0,120);\n        text(\"Bio: I am a ten year old boy \\nwho loves to code a lot...\",0,180);\n        fill(124);\n        rect(-1,350,100,50);\n        fill(255);\n        textSize(30);\n        text(\"Back\",15,385);\n        if(mouseX>0&&mouseX<100&&mouseY>350){\n            if(!mouseIsPressed){\n             fill(200);\n        rect(-1,350,100,50);\n        fill(255);\n        textSize(30);\n        text(\"Back\",15,385); \n            }\n            if(mouseIsPressed){\n                state = \"Members Main\"; \n            }\n        }\n    }\n    if(state === \"Ruby Lover\"){\n        background(0, 0, 0);\n        background(0, 0, 0);\n        fill(255);\n        textSize(30);\n        text(\"Name: MATB\",0,30);\n        text(\"Status: Pro\",0,60);\n        text(\"Gems: 0 Yellow, 0 Green\",0
