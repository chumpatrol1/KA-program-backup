<body>
    <h1>WRITE-O-MATIC 1 :-D</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>

    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**WRITE-O-MATIC 1 :-D by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-12-02T12:21:38Z by kaid_976851263300560061760577\nLast Edited: 2012-12-02T12:21:38Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2012-12-02T20:18:52Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/write-o-matic-1-d/1189306723\nRetrieved On: 07-Nov-2022 (17:07:25.948939)**/\
";

code = code + "\n//I am now attempting to make a pencil and eraser.\nvar bg = getImage(\"space/background\");\nvar menu = true;\nvar paint = false;\nvar how = false;\nbackground(0, 0, 0);\n\nvar draw = function() {\n    if(menu === true){\n        image(bg,0,0);\n        fill(200, 200, 0);\n        rect(100,100,200,200);\n        fill(200);\n        rect(130,125,135,45);\n        rect(130,225,135,45);\n        fill(0);\n        textSize(30);\n        text(\"Paint\",160,160);\n        text(\"How To\",150,260);\n        if(mouseX>130&&mouseX <265&&mouseY>125&&mouseY<170){\n            if(!mouseIsPressed){\n            fill(255);\n            rect(130,125,135,45);\n            fill(0, 0, 0);\n            text(\"Paint\",160,160);\n            }\n            if(mouseIsPressed){\n                menu = false;\n                paint = true;\n            }\n        }\n    }\nif(paint){\nfill(255);\ntext(\"Painting\",0,30);\nellipse(mouseX,mouseY,10,10);\nfill(200, 200, 200);\nrect(320,-1,80,50);\nfill(0, 0, 0);\ntext(\"Done\",325,30);\nif(mouseX > 320&&mouseX<400&&mouseY>-1&&mouseY<50){\n    if(!mouseIsPressed){\n    fill(255);\nrect(320,-1,80,50);\nfill(0, 0, 0);\ntext(\"Done\",325,30);\n}\nif(mouseIsPressed){\n    paint = false;\n    menu = true;\n}\n}\n}\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
