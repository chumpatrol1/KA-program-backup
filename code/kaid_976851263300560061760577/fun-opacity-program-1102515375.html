    <script>
    var outputUrl = "../output.html";
var code = "/** Fun Opacity Program! by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:14:37Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:14:37Z\nVotes/Spinoffs: 1/1\nOriginally Created: 2012-10-24T10:57:29Z from origin 1102416725 with similarity of 0.6719211822660098\nOriginal Link: https://www.khanacademy.org/computer-programming/fun-opacity-program/1102515375\nRetrieved On: 07-Nov-2022 (17:07:23.596183)**/\
";

code = code + "\nvar x = random(0,255);\nvar y = random(0,255);\n/////////////////////////////////////////////////////////////\n//FUN!!\nvar draw = function() {\nfill(mouseX, mouseY, x);\nrect(0,0,200,200);   \nfill(mouseY,mouseX, x);\nrect(200,0,200,200);\nfill(mouseX, x, mouseY);\nrect(0,200,200,200);\nfill(mouseY,x, mouseX);\nrect(200,200,200,200);\nfill(x, mouseX, mouseY,y);\nellipse(150,200,100,100);\nfill(x, mouseY, mouseX,y);\nellipse(250,200,100,100);\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
