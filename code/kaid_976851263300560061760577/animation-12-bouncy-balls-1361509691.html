    <script>
    var outputUrl = "../output.html";
var code = "/**Animation 12: Bouncy Balls by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-02-08T14:59:32Z by kaid_976851263300560061760577\nLast Edited: 2013-02-08T14:59:32Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2013-02-08T15:00:18Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/animation-12-bouncy-balls/1361509691\nRetrieved On: 07-Nov-2022 (17:07:31.877997)**/\
";

code = code + "\nvar speed1 = 1;\nvar a = 40;\nvar count = 1;\nvar draw = function() {\n    background(252, 255, 214);\n    fill(255, 0, 255);\n    ellipse(a,40,80,80);\n    fill(255, 0, 0);\n    ellipse(a,120,80,80);\n    fill(255, 124, 255);\n    ellipse(a,200,80,80);\n    fill(0, 255, 0);\n    ellipse(a,280,80,80);\n    fill(0, 0, 255);\n    ellipse(a,360,80,80);\n       if(count>0){\n        speed1=1;\n    }\n   if(count>65){\n        speed1 = -1;\n    }\n    if(count>120){\n        count=count-130;\n    }\n\n    a=a+5*speed1;\n    count = count+1;\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
