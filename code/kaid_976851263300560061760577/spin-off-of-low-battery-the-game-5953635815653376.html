<body>
    <h1>Spin-off of "-{Low Battery}- <the game>"</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>

    <script>
    var outputUrl = "../output.html";
var code = "/**Spin-off of "-{Low Battery}- <the game>" by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2015-11-16T22:47:32Z by kaid_976851263300560061760577\nLast Edited: 2015-11-16T22:47:32Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2015-11-16T22:47:32Z from origin 5866965976088576 with similarity of 0.9977630391271928\nOriginal Link: https://www.khanacademy.org/computer-programming/spin-off-of-low-battery-the-game/5953635815653376\nRetrieved On: 07-Nov-2022 (17:07:54.662802)**/\
";

code = code + "\n/*Low Battery!!!\nA fun game where you must keep energy in the battery\n/**\nNice game Julian! A rather unique game I must say.\n**/\n/**Spin-Off Proof needed for high scores*/\n\n//The leaderboard\nvar leaders=\"1: Trevor Book | 45.46\\n2: \\n3: \\n4: \\n5: \\n6: \\n7: \\n8: \\n9: \\n10: \";\n\n//The battery power\nvar batteryPower=100;\n\n//Takes away battery power\nvar batteryDown=0;\nvar batteryDownSpeed=0.02;\nvar batteryDownSpeed2=0;\n\n//Your time\nvar time=0;\nvar seconds=0;\n\n//The positive message at the end\nvar positiveMessages=[\"Great\",\"Astounding\",\"Amazing\",\"Awesome\",\"Superb\",\"Incredible\"];\nvar positiveMessageSelector=floor(random(0,positiveMessages.length));\n\n//Words about the game\nvar gameWords=[\"Electric\",\"Energizing\",\"Be on top\",\"Click, click\",\"Addictive\",\"Challenging\",\"Battery powered\",\"Shockwave\",\"21st century tech\",\"Fun 4 ever\"];\nvar gameWordsSelect=floor(random(0,gameWords.length));\n\n//Makes the play button on the menu go down\nvar playButtonY=-100;\nvar playButtonY2=3;\nvar playButton3=0;\n\n//Makes the leaderboard and how to buttons increase size\nvar buttonRadius=0;\nvar buttonRadius2=0;\nvar buttonRotate0=0;\nvar buttonRotate1=0;\n\nvar hiScore=0;\n\nvar page = \"logo\";\n\n//The trophie\nvar trophie=function(x,y,s){\n    arc(x*s,(y-15)*s,35*s,35*s,0,180);\n    rect((x-3)*s,(y-5)*s,6*s,20*s);\n    rect((x-12)*s,(y+15)*s,24*s,3*s,2*s);\n};\nvar clearnessPenguin=300;\ntextFont(createFont(\"Times New Roman\"));\nframeRate(50);\nvar draw = function() {\n    var backgroundEnergy=function(){\n        //The energy in the background\n        noFill();\n        stroke(51, 110, 219);\n        strokeWeight(5);\n        beginShape();\n        vertex(random(-20,0),random(170,230));\n        vertex(random(20,40),random(150,250));\n        vertex(random(60,80),random(135,265));\n        vertex(random(100,120),random(135,265));\n        vertex(random(140,160),random(130,270));\n        vertex(random(180,200),random(130,270));\n        vertex(random(200,220),random(130,270));\n        vertex(random(240,260),random(130,270));\n        vertex(random(280,300),random(135,265));\n        vertex(random(320,340),random(135,265));\n        vertex(random(360,380),random(150,250));\n        vertex(random(400,420),random(170,230));\n        endShape();\n    };\n    var penguinAndLogo = function(){\n        textAlign(CENTER,CENTER);\n        fill(3, 246, 250, clearnessPenguin);\n        rect(0,0,400,400);\n        \n        fill(3, 3, 3, clearnessPenguin);\n        //The flippers\n        triangle(161,240,166,225,120,cos(millis()*1.2)*35+235);\n        triangle(239,240,234,225,280,cos(millis()*1.2)*35+235);\n        \n        //The body\n        noStroke();\n        ellipse(200,250,80,100);\n        ellipse(200,220,60,80);\n        ellipse(200,250,80,100);\n        ellipse(200,220,60,80);\n        ellipse(200,250,80,100);\n        ellipse(200,220,60,80);\n        fill(252, 252, 252, clearnessPenguin);\n        ellipse(200,255,55,60);\n        \n        //the eyes\n        fill(252,252,252,clearnessPenguin);\n        ellipse(190,200,15,18);\n        ellipse(210,200,15,18);\n        fill(0, 119, 255, clearnessPenguin);\n        ellipse(190,200,12,12);\n        ellipse(210,200,12,12);\n        fill(3, 3, 3, clearnessPenguin);\n        ellipse(212,198,8,8);\n        ellipse(192,198,8,8);\n        \n        //The beak\n        fill(255, 136, 0,clearnessPenguin);\n        triangle(190,212,210,212,200,230);\n        \n        //The text\n        fill(179, 0, 255, -frameCount*2+550);\n        textSize(70);\n        text(\"Lil\' Penguin\\nProductions\",200,-frameCount*2+550);\n        \n    };\n    //Displays my logo\n    if(page===\"logo\"){\n        penguinAndLogo();\n        if(clearnessPenguin<180 && clearnessPenguin>-1){clearnessPenguin-=25;}\n        if(frameCount*2>540){clearnessPenguin-=2;}\n        if(clearnessPenguin<0){page = \"menu\";}\n    }\n    \n    if(page===\"menu\"){\n        background(0);\n        backgroundEnergy();\n        \n        //The battery at the bottom\n        fill((millis()/3-60)%335,0,0);\n        strokeWeight(3);\n        stroke(150);\n        rect(100,250,200,100);\n        rect(300,280,15,40);\n        \n        //The play button\n        stroke(255);\n        strokeWeight(1.2);\n        fill(89, 71, 71);\n        if(mouseX>120&&mouseX<280&&mouseY>playButtonY&&mouseY<playButtonY+80&&playButtonY>140){\n            strokeWeight(4);\n            playButton3=-12;\n            if(mouseIsPressed&&mouseButton===LEFT){\n                fill(120, 105, 105);\n            }\n        }else{playButton3=0;}\n        rect(120,playButtonY,160,80,20);\n        if(playButtonY>140){\n            playButtonY2=0;\n            buttonRadius2=0.5;\n        }\n        fill(255);\n        textSize(55);\n        translate(200,-playButtonY+323);\n        rotate(playButton3);\n        text(\"Start\",0,0);\n        resetMatrix();\n        playButtonY+=playButtonY2;\n        \n        //The how-to button and leaderboard button\n        fill(85, 122, 125);\n        //Leaderboards\n        strokeWeight(1.1);\n        if(dist(mouseX,mouseY,82,182.5)<buttonRadius){\n            strokeWeight(3.3);\n            buttonRotate0=-15;\n            if(mouseIsPressed&&mouseButton===LEFT){\n                fill(120, 165, 168);\n            }\n        }else{buttonRotate0=0;}\n        ellipse(82,182.5,buttonRadius*2,buttonRadius*2);\n        //How-To\n        fill(85,122,125);\n        stroke(255);\n        strokeWeight(1.1);\n        if(dist(mouseX,mouseY,318,182.5)<buttonRadius){\n            strokeWeight(3.3);\n            buttonRotate1=-15;\n            if(mouseIsPressed&&mouseButton===LEFT){\n                fill(120, 165, 168);\n            }\n        }else{buttonRotate1=0;}\n        ellipse(318,182.5,buttonRadius*2,buttonRadius*2);\n        \n        if(buttonRadius>30){\n            buttonRadius2=0;\n            \n            translate(82,182.5);\n            rotate(buttonRotate0);\n            noStroke();\n            fill(255, 242, 0);\n            trophie(0,0,1);\n            resetMatrix();\n            \n            translate(318,182.5);\n            rotate(buttonRotate1);\n            textSize(62);\n            text(\"?\",0,0);\n            resetMatrix();\n        }\n        buttonRadius+=buttonRadius2;\n        \n        //The \"Low Battery\" title\n        fill(89, 71, 71);\n        textSize(45);\n        text(\"Low\",200+sin(millis()/9)*20,28+sin(millis()/3)*2);\n        fill(71, 147, 222);\n        textSize(70);\n        text(\"Battery\",random(199,201),random(74,75));\n        \n        //A random message\n        fill(255,255,0);\n        textSize(20);\n        text(\"\\\"\"+gameWords[gameWordsSelect]+\"\\\"\",200,115);\n        resetMatrix();\n        \n        //Resets game variables\n        batteryPower=100;\n        batteryDown=0;\n        batteryDownSpeed=0.01;\n        batteryDownSpeed2=0;\n        time=0;\n        seconds=0;\n    }\n    else if(page===\"game\"){\n        background(0);\n        textAlign(CENTER,CENTER);\n        backgroundEnergy();\n        backgroundEnergy();\n        \n        //The battery\n        stroke(150);\n        strokeWeight(3);\n        fill(255+-batteryPower*2,55+batteryPower*2,0);\n        rect(100,150,200,100);\n        rect(300,180,15,40);\n        \n        //Contrains battery power\n        if(batteryPower<0){batteryPower=0;}\n        if(batteryPower>100){batteryPower=100;}\n        \n        //Shows how much battery power you have\n        fill(50);\n        textSize(30);\n        text(ceil(batteryPower)+\"%\",200,200);\n        seconds=(time*2/100);\n        \n        //Shows how many seconds\n        textAlign(LEFT,CENTER);\n        fill(255);\n        textSize(30);\n        text(\"  High Score: \"+hiScore+\"\\n\"+\"Current Score: \"+seconds,70,50);\n        \n        //Makes it harder as it goes on\n        if(time%150===0){batteryDownSpeed2=random(0-batteryDownSpeed+batteryDownSpeed/8,batteryDownSpeed-batteryDownSpeed/3);}\n        batteryDown=batteryDownSpeed+batteryDownSpeed2;\n        if(batteryDownSpeed>0.150){batteryDownSpeed=0.150;}\n        batteryDownSpeed+=0.00014;\n        \n        time++;\n        batteryPower-=batteryDown;\n        \n        //The quit button\n        textAlign(CENTER,CENTER);\n        strokeWeight(1);\n        if(mouseY>350){strokeWeight(4);}\n        stroke(255);\n        fill(100+sin(millis()/35)*40);\n        rect(0,350,400,50,30);\n        fill(100-sin(millis()/35)*40);\n        text(\"Quit\",200,375);\n        \n        //If you go to 0%\n        if(batteryPower<0){page=\"post-game\";}\n    }\n    else if(page===\"post-game\"){\n        background(0);\n        backgroundEnergy();\n        \n        //Shows your score\n        fill(255);\n        textSize(50);\n        text(\"Score: \"+seconds+\"\\nHigh Score: \"+hiScore,200,130);\n        \n        //Gives you a good message\n        textSize(60);\n        fill(170, 227, 235);\n        text(positiveMessages[positiveMessageSelector]+\" Job!\",200,40);\n        \n        //Menu Button\n        strokeWeight(1);\n        textSize(30);\n        if(mouseY>300&&mouseY<350){strokeWeight(4);}\n        stroke(255);\n        fill(100+sin(millis()/35)*40);\n        rect(0,300,400,50,30);\n        fill(100-sin(millis()/35)*40);\n        text(\"Menu\",200,325);\n        \n        //random decoration\n        noStroke();\n        fill(170,227,235);\n        ellipse(200,375,millis()/5%810-405,50);\n        \n        //Updates your hiScore\n        if(seconds>hiScore){hiScore=seconds;}\n    }\n    else if(page===\"leaderboard\"){\n        background(0);\n        backgroundEnergy();\n        \n        //Everyone elses score\n        textSize(29);\n        fill(255,255,0);\n        text(leaders,200,230);\n        \n        //Your score\n        fill(89, 71, 71);\n        textSize(28);\n        text(\"Your score:\\n\"+hiScore,200,32);\n        \n        //The trophies\n        noStroke();\n        \n        fill(255,255,0);\n        trophie(30,108,0.75);\n        trophie(500,108,0.75);\n        \n        fill(150);\n        trophie(35,177,0.65);\n        trophie(577,177,0.65);\n        \n        fill(140, 33, 33);\n        trophie(42,265,0.55);\n        trophie(682,265,0.55);\n        \n        //The menu button\n        stroke(255);\n        strokeWeight(1.2);\n        fill(80, 139, 222);\n        if(mouseX<80&&mouseY<50){\n            strokeWeight(4);  \n            if(mouseIsPressed&&mouseButton===LEFT){\n                fill(120,180,260);\n            }\n        }\n        rect(0,0,80,50,15);\n        fill(255);\n        textSize(25);\n        text(\"Menu\",40,25);\n    }\n    else if(page===\"how-to\"){\n        background(0);\n        backgroundEnergy();\n        \n        //The text\n        fill(255,255,0);\n        textSize(26);\n        text(\"Low Battery is a fun game where\\nyou must keep the battery above 0%.\\n\\nTo do that, you must click the\\nscreen to recharge the battery by 1%.\\n\\nTry to beat your high score, but be\\naware that the game gets harder\\nthe longer you last.\\n\\nNow go have some fun!\",200,218);\n        \n        //\"How to Play\"\n        fill(89, 71, 71);\n        textSize(45);\n        text(\"How to Play\",200,30);\n        \n        //The menu button\n        stroke(255);\n        strokeWeight(1.2);\n        fill(80, 139, 222);\n        if(mouseX<80&&mouseY<50){\n            strokeWeight(4);  \n            if(mouseIsPressed&&mouseButton===LEFT){\n                fill(120,180,260);\n            }\n        }\n        rect(0,0,80,50,15);\n        fill(255);\n        textSize(25);\n        text(\"Menu\",40,25);\n    }\n    \n    if(page!==\"menu\"){\n        //Resets menu variables\n        playButtonY=-100;\n        playButtonY2=3;\n        playButton3=0;\n        buttonRadius=0;\n        buttonRadius2=0;\n        buttonRotate0=0;\n        buttonRotate1=0;\n    }\n};\n\n//Increases battery power when you click\ntextAlign(CENTER,CENTER);\ntextSize(30);\nmouseReleased=function(){\n    if(mouseButton===LEFT){\n        if(page===\"game\"){\n            if(mouseY<=350){\n                fill(255);\n                batteryPower++;\n                text(\"+1\",mouseX,mouseY);\n            }\n            \n            //The quit button\n            if(mouseY>350){\n                page=\"post-game\";  \n                positiveMessageSelector=floor(random(0,positiveMessages.length));\n            }\n        }\n        if(page===\"post-game\"&&mouseY>300&&mouseY<350){\n            page=\"menu\";    \n        }\n        //Menu buttons\n        if(page===\"menu\"){\n            if(mouseX>120&&mouseX<280&&mouseY>playButtonY&&mouseY<playButtonY+80&&playButtonY>140){\n                page=\"game\";\n            }\n            \n            if(dist(mouseX,mouseY,318,182.5)<buttonRadius){\n                page=\"how-to\";\n            }\n            \n            if(dist(mouseX,mouseY,82,182.5)<buttonRadius){\n                page=\"leaderboard\";    \n            }\n        }\n        if(page===\"leaderboard\"||page===\"how-to\"){\n            if(mouseX<80&&mouseY<50){page=\"menu\";}\n        }\n    }\n    //Changes the words on the menu\n    if(page!==\"menu\"){\n        gameWordsSelect=floor(random(0,gameWords.length));\n    }\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
