code = code + "\nnoStroke();\n\nvar x=10;\n\nvar draw = function() {\n    background (234, 0, 255);\n    \n    fill(0, 0, 255);\n    ellipse(x + 150, 25, 20, 20);\n    \n    fill(0, 255, 0);\n    ellipse(x + 150, 45, 20,20);\n    \n    fill(255, 200, 0);\n    ellipse(x + 150, 65, 20,20);\n    \n    fill(255, 124, 0);\n    ellipse(x + 150, 85,20,20);\n\n    fill(255, 0, 0);\n    ellipse(x + 150, 105,20,20);\nx = x+1;\n};\n\n";

                el: $("#sample-live-editor"),
