";

code = code + "\nvar y = 0;\nvar x = 100;\n\nvar draw = function() {\n    background(255, 255, 255);\n    fill(255, 0, 0);\nellipse(221,221,154,154);\nfill(25,255,45);\nrect(158,194,130,55);\nfill(0, 0, 0);\n\n     if(x < 0){\n    ellipse(221,221,y,y);\n    fill(255, 0, 0);\n    ellipse(221,221,y-1000,y-1000);\n    fill(255, 124, 0);\n    ellipse(221,221,y-2000,y-2000);\n    fill(255, 255, 0);\n    ellipse(221,221,y-3000,y-3000);\n    fill(0, 0, 0);\n    ellipse(221,221,y-5000,y-5000);\n    y+=25;\n}\nif(x < -250){\n    fill(255, 0, 0);\n    textSize(30);\n    text(\"THE END\",200,200);\n}\nfill(0, 0, 0);\ntextSize(43);\ntext(x,159,241);\nx-=1;\n};\n\n";
