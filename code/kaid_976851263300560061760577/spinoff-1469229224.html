<style>

            padding: 20px;

            margin: 0 0 20px 0;

<body>
    <h1>Spinoff</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Spinoff by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-03-17T16:44:04Z by kaid_976851263300560061760577\nLast Edited: 2013-03-17T16:44:04Z\nVotes/Spinoffs: 3/-1\nOriginally Created: 2013-03-17T16:44:04Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/spinoff/1469229224\nRetrieved On: 07-Nov-2022 (17:06:49.079930)**/\
";

code = code + "\n//Computer is slow!\n\n//Credit to David Elijah de Siqueira Campos McLaughlin (Age 10) \n\n//He made this program I just entered it for him.\n\n\nnoStroke();\n\nvar paddleWidth = 75;\n\n\n// The speed of the ball when it first leaves the paddle\n\nvar initialSpeedX = 15;\n\nvar initialSpeedY = -15;\n\n// The current speed of the ball\n\nvar ballSpeedX = initialSpeedX;\n\nvar ballSpeedY = initialSpeedY;\n\n// The current location of the ball\n\nvar ballX = 0;\n\nvar ballY = 0;\n\n//The location of paddle\'s y-coordinate\n\nvar paddleX = 370;\n\nvar paddleY = 370;\n\n\n//The enemy\'s coordinates and speed\n\nvar enemyStartX = 200;\n\nvar enemyX;\n\nvar enemyY = 20;\n\nvar enemySpeed = 10;\n\n\n\n//Scores!\n\nvar playerScore = 0;\n\nvar enemyScore = 0;\n\n// true if ball is moving, false if ball is attached to paddle\n\nvar ballMoving = false;\n\n\n\nvar draw = function() \n\n{\n\n    background(22, 107, 199);\n    stroke(0, 0, 0);\n    strokeWeight(2);\n    line(0,200,400,200);\n    noFill();\n    ellipse(200, 400,50,50);\n    ellipse(200,0,50,50);\n      fill(0, 0, 255);\n    rect(150,150,100,100);\n  fill(0, 255, 0);\n    ellipse(200,200,100,100);\n   fill(255, 124, 124);\n   rect(165,165,70,70);\n   fill(255, 0, 0);\n   ellipse(200,200,70,70);\n   fill(255, 0, 255);\n   rect(175,175,50,50);\n   \n    // draw score text\nnoStroke();\n    fill(0, 0, 0);\n\n    textSize(16);\n\n    text(enemyScore,200,100);\n\n    text(playerScore,200,300);\n\n    text(\"Computer\",170, 85);\n    text(\"You\",190,285);\n    \n    \n    //You win if you earn 10 points. :-)\n \n  \n  if(playerScore >=10) {\n        fill(123, 255, 0);\n        textSize(50);\n        text(\"You Win!\", 100,350);\n        textSize(15);\n        text(\"Play Again!\", 325, 350);\n    }\n    //You lose if Computer earns 10 points. :-(\n    if(enemyScore >=10) {\n        fill(255, 0, 0);\n        textSize(50);\n        text(\"You Lose...\", 100,141);\n        textSize(15);\n        text(\"Try Again...\", 325,350);\n    }\n\n    //Setting paddle x-coordinate to avoid bug where\n    //ball can be released outside of stage boundary.\n\n    paddleX = mouseX - paddleWidth/2;\n\n    if (paddleX < 0)\n\n    {\n\n        paddleX = 0;\n\n    }\n\n    if (paddleX > 300)\n\n    {\n\n        paddleX = 300;\n\n    }\n\n    \n\n    //Draw your paddle\n\n    fill(121, 247, 146);\n\n    rect(paddleX, paddleY, paddleWidth, 10);\n\n    \n\n    //Draw enemy paddle\n\n    fill(232, 0, 66);\n\n    rect(enemyX - paddleWidth/2, enemyY, paddleWidth, 10);\n\n    \n\n    // Move the ball\n\n    if (ballMoving) \n\n    {\n\n        ballX += ballSpeedX;\n\n        ballY += ballSpeedY;\n\n    }\n\n    else\n\n    {\n\n     \n\n     ballX = paddleX+paddleWidth/2;\n\n        ballY = paddleY-10;\n\n    }\n\n    \n\n    //* move enemy paddle\n\n    if (ballMoving)\n\n    {\n\n        if (ballX>enemyX)\n\n        {\n\n            enemyX += enemySpeed;\n\n        }\n\n        else\n\n        {\n\n            enemyX -= enemySpeed;\n\n        }\n\n    }\n\n    else\n\n    {\n\n        enemyX = enemyStartX;\n\n    }\n\n    \n\n    // draw the ball\n\n    fill(255, 229, 99);\n\n    ellipse(ballX, ballY, 20, 20);\n\n    \n\n    //Check if the ball has hit the enemy paddle.\n\n    if (ballY >= enemyY + 2 && \n\n        ballY < enemyY + (abs(ballSpeedY)+6) && \n\n        ballX >= enemyX - paddleWidth/2 && \n\n        ballX <= enemyX + paddleWidth/2) \n\n    {\n\n        ballSpeedY = -ballSpeedY;\n\n        ballSpeedX = ballSpeedX;\n\n    }\n\n    //Check if the ball fell out of the top\n\n    if (ballY <= 10) \n\n    {\n\n        ballMoving = false;\n\n        //* ++ basically means playerScore += 1;\n\n        playerScore++;\n\n    }\n\n    // check if the ball has hit the left wall\n\n    if (ballX <= 0)\n\n    {\n\n        ballSpeedX = -ballSpeedX;\n\n    }\n\n    // check if the ball has hit the right wall\n\n    if (ballX >= 400) \n\n    {\n\n        ballSpeedX = -ballSpeedX;\n\n    }\n\n    //* check if the ball has hit the paddle\n\n    if (ballY >= paddleY - abs(ballSpeedY) && \n\n        ballY < paddleY && \n\n        ballX >= mouseX - paddleWidth/2 && \n\n        ballX <= mouseX + paddleWidth/2) \n\n    {\n\n        ballSpeedY = -ballSpeedY;\n\n        ballSpeedX = ballSpeedX;\n\n    }\n\n    // check if ball fell out the bottom\n\n    if (ballY >= 400) \n\n    {\n\n        ballMoving = false;\n\n        //* ++ basically means enemyScore += 1;\n\n        enemyScore++;\n\n    }\n\n};\n\n// This function gets called automatically\n\n// when the mouse is clicked\n\nvar mouseClicked = function() \n\n{\n\n    if (!ballMoving) \n\n    {\n\n        // reset the ball speed\n\n        ballSpeedX = initialSpeedX;\n\n        ballSpeedY = initialSpeedY;\n\n        \n\n        ballMoving = true;\n\n          }\n\n          \n\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
