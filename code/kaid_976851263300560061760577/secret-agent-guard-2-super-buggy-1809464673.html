    <script>

var code = "/**Secret Agent (Guard 2 Super-Buggy) by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-07-16T19:37:56Z by kaid_976851263300560061760577\nLast Edited: 2013-07-16T19:37:56Z\nVotes/Spinoffs: 22/11\nOriginally Created: 2014-12-05T21:40:26Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/secret-agent-guard-2-super-buggy/1809464673\nRetrieved On: 07-Nov-2022 (17:06:38.231747)**/\
";

code = code + "\n///A Cooperative Game\n\n/*You are a ball who is trying to do something important to save the world.\n*/\n\n//Would you like a feature for future levels? Post in the Tips and Feedback section below!\n\n/**Features:\n * Hiding: Enter a spot with a dark rectangle shading and press L to lock and hide in a spot. If you move, you are visible (and vurnerable)\n * Guards: Are green with a black dot in the middle when normal, but their outer shell becomes yellow if you are close to their sight, and red and they see you. Can be attacked with normal weapon.\n  * Attacking: Press space and be close to a guard to attack. Guard should turn blue and have a yellow and transition back to green with a black dot.\n\n  * Switches: Turn on by pressing \"O\" and off by pressing \"P\". They can turn on and off turn lights, guard computers, open/close some doors and other things. Press  switches are activated by touch only.\n\n  * Exits: Have signs that require what to do to open the exit doors.\n\n  * Items to Pick up: Items may be weapons to equip, door keys, level goal items, miscellaneous items or bonus items. Roll over with character to pick up.\n\n  * Ratings: You have 5 Ratings: A Pink agent is earned if if you beat the secret time limit, a green if you collect all bonus items, a blue if you have not been spotted at all, a red one if you use a certain tool/object, and purple if you get all achievements in the level. If all ratings are achieved, you earn a gold ball.\n\n  * Stealth-Health: The less you\'re seen, the less your stealth goes down. If you run out of stealth, the game is over.\n\n  * Ladders: One of two ways to change Y positions. Use Up and Down arrow keys to use.\n\n**/\n\n/**Ideas:\n\n * Doors: Some are locked. Press up to go to the higher lever, down for the lower one.\n\n * Small Guard: Easy to miss with normal weapon. Need special weapon (Screwdriver) to temporarily disable him. \n\n * Total Score: You earn points if you get the the Rating Agents. The more you have, the greater your score.\n\n * Screwdriver: Weapon used to attack small guards. Are also useful to open anchor boxes.\n\n * Inventory: Place where you can use stuff \n\n**/\nvar gameState = \"Level 1\";\nvar blueball = 0;\nvar greenball = 0;\nvar pinkball = 0;\nvar redball = 0;\nvar purpleball = 0;\nvar goldball = 0;\n//Level 1 Variables\nvar ball1x = 1000;\nvar ball1y = 200;\nvar guard1 = {\"state\":\'AOK\',\"Red\":0,\"Green\":255,\"Blue\":0\n};\nvar switch1 = false;\nvar stealth1 = 300;\nvar wallbreaker1 = false;\nvar sneaky1 = false;\nvar closecall1 = false;\nvar switch2 = false;\nvar bonusi1 = true;\nvar blueball1;\nvar greenball1;\nvar pinkball1;\nvar redball1;\nvar purpleball1;\nvar goldball1;\nvar t1 = 0;\n//Level 2\nvar ball2x = 1000;\nvar ball2y = 200;\nvar item1 = true;\nvar l2weapon = \"Bat\";\nvar guard2 = {\"state\":\"AOK\",\"Red\":0,\"Green\":255,\"Blue\":0\n};\nvar draw = function() {\n//Special Variables\nvar l2batchance=random(1,3);\n    if(gameState===\"Level 1\"){\n\n        background(200);\n\n        t1+=1;\n\n        //Switches\n\n        if(!switch1){\n\n            fill(45, 45, 45);\n\n            rect(ball1x+1500,200,60,25);\n\n            rect(ball1x+1510,165,10,35);\n\n            fill(124, 50, 0);\n\n        rect(ball1x+1700,100,100,200);\n\n        }\n\n        if(switch1){\n\n           fill(45, 45, 45);\n\n            rect(ball1x+1500,200,60,25);\n\n            rect(ball1x+1540,165,10,35); \n\n            fill(0, 0, 0);\n\n        rect(ball1x+1700,100,100,200);\n\n        }\n\n        if(!switch2){\n\n            fill(255, 0, 0);\n\n            ellipse(ball1x+1900,225,60,50);\n\n            fill(200);\n\n            rect(ball1x+1865,215,70,10);\n\n            fill(0, 0, 255);\n\n            textSize(30);\n\n            text(\"This can\\nbe pressed\\nby touch!\",ball1x+1800,80);\n\n        }\n\n        if(switch2){\n\n           fill(0, 255, 0);\n\n            ellipse(ball1x+1900,230,60,50);\n\n            fill(200);\n\n            rect(ball1x+1865,215,70,10); \n\n            //Bonus Items\n\n            if(bonusi1){\n\n                fill(0, 0, 255);\n\n            textSize(30);\n\n            text(\"A bonus\\nitem! Go\\nroll over it\\nto get it!\",ball1x+1800,80);\n\n                fill(0, 255, 0);\n\n                ellipse(ball1x+1750,200,25,25);\n\n                if(ball1x<-1510&&ball1x>-1590){\n\n                    bonusi1 = false;\n\n                }\n\n            }\n\n            if(!bonusi1){\n\n fill(0, 0, 255);\n\n            textSize(30);\n\n            text(\"Now Exit!\",ball1x+1800,80);               \n\n}\n\n        }\n\n        if(ball1x<-1665&&ball1x>-1727){\n\n            switch2=true;\n\n        }\n\n        //Game \"Cosmetics\"\n\n        fill(255);\n\n        rect(ball1x+1700,50,100,50);\n\n        fill(255, 0, 0);\n\n        textSize(45);\n\n        text(\"EXIT\",ball1x+1700,90);\n\n        fill(0, 0, 255);\n\n        ellipse(200,200,50,50);\n\n        fill(124);\n\n        rect(ball1x-1000,ball1y-200,50,225);\n\n        rect(ball1x-1000,ball1y-200,3000,50);\n\n        rect(ball1x+150,ball1y-150,50,200);\n\n        rect(ball1x+1950,ball1y-150,50,200);\n\n        fill(100,100,100,124);\n\n        rect(ball1x+50,ball1y-150,100,200);\n\n        fill(124);\n\n            rect(0,225,400,200);\n\n            //Guard\n\n        if(guard1.state===\"AOK\"){\n\n            fill(0, 255, 0);\n\n    rect(ball1x+800,ball1y-25,50,50);\n\n    fill(0, 0, 0);\n\n    ellipse(ball1x+825,ball1y,25,25);\n\n    fill(124,124,124,124);\n\n    triangle(ball1x+825,ball1y,ball1x+975,ball1y-10,ball1x+975,ball1y+10);\n\n    fill(200,200,200,200);\n    triangle(ball1x+825,ball1y,ball1x+1025,ball1y-20,ball1x+1025,ball1y+20);\n\n    \n\n\n\n        }\n\n        if(ball1x>=-650&&ball1x<=-600&&guard1.state!==\"Dazed\"){\n       guard1.state = \"Suspicous\"; \n    }\n\n            if(guard1.state === \"Suspicous\"){\n\n      fill(255, 255, 0);\n\n    rect(ball1x+800,ball1y-25,50,50);\n\n    fill(0, 0, 0);\n\n    ellipse(ball1x+825,ball1y,25,25);\n\n    fill(124,124,124,124);\n\n    triangle(ball1x+825,ball1y,ball1x+975,ball1y-10,ball1x+975,ball1y+10);\n\n    fill(200,200,200,200);\n\n    triangle(ball1x+825,ball1y,ball1x+1025,ball1y-20,ball1x+1025,ball1y+20);  \n\n    closecall1=true;\n\n    if(ball1x>=-650){\n\n        guard1.state = \"AOK\";\n\n    }\n\n    \n\n    }\n\n    if(ball1x<-650&&ball1x>=-775&&guard1.state!==\"Dazed\"){\n\n        guard1.state = \"Alert\";\n\n    }\n\n    if(ball1x<-775&&ball1x>=-825&&guard1.state!==\"Dazed\"){\n\n        guard1.state = \"Suspicous\";\n\n    }\n\n    if(ball1x<-825&&guard1.state!==\"Dazed\"){\n\n        guard1.state = \"AOK\";\n\n    }\n\n    if(guard1.state === \"Alert\"){\n\n         fill(255, 0, 0);\n\n    rect(ball1x+800,ball1y-25,50,50);\n\n    fill(0, 0, 0);\n\n    ellipse(ball1x+825,ball1y,25,25);\n\n    fill(124,124,124,124);\n\n    triangle(ball1x+825,ball1y,ball1x+975,ball1y-10,ball1x+975,ball1y+10);\n\n    fill(200,200,200,200);\n\n    triangle(ball1x+825,ball1y,ball1x+1025,ball1y-20,ball1x+1025,ball1y+20); \n\n    stealth1-=1;\n\n    }\n\n        if(guard1.state===\"Dazed\"){\n\n            \n\n            fill(guard1.Red, guard1.Green, guard1.Blue);\n\n            rect(ball1x+800,ball1y-25,50,50);\n\n    fill(255, 255, 0);\n\n    ellipse(ball1x+825,ball1y,25,25);\n\n    guard1.Blue-=1;\n\n    guard1.Green+=1;\n\n    if(guard1.Green>255){\n        guard1.state=\"AOK\";\n    }\n        }\n        if(ball1x>=-650&&ball1x<=-575&&keyPressed&&keyCode === 32&&guard1.state !==\"Dazed\"){\n            guard1.state = \"Dazed\";\n            guard1.Blue=255;\n            guard1.Green=0;\n            guard1.Red=0;\n        }\n        //Instructions and other text\n        fill(0, 0, 255);\n        textSize(30);\n        text(\"Level Created and Designed\\nby David Elijah de Siqueira\\nCampos McLaughlin\\nGuard design by Baconpie\",ball1x-1000,250);\n        text(\"Press Switch created by\\n\'\'Kevinlyang01\'\' Flip\\nswitch created by\\nAlexander Chipshot\",ball1x-550,250);\n        text(\"Welcome. Use the Left \\nand right       keys to move.\",ball1x-950,150);\n        text(\"This is a shadow. Press\\nL to Hide in the shadow.\",ball1x-275,180);\n        text(\"Uh-oh! That\'s a guard! Not\\nto worry, though. You can \\ndisable him by sneaking up    Oh yeah, it\'s\\nand pressing space!                 temporary!\",ball1x+200,75);\n        text(\"Woohoo! There\'s the\\nexit! Flip the switch \\nby standing in front\",ball1x+1000,75);\n        text(\"of it and pressing\\n\'\'O\'\'. Then enter\\nthe door with \'\'Up\'\'\",ball1x+1350,75);\n        //moving and switch functions\n        if(keyIsPressed&&keyCode === LEFT&&ball1x<1124){\n            ball1x+=3;\n        }\n        if(keyIsPressed&&keyCode === RIGHT&&ball1x>-1725){\n            ball1x-=3;\n        }\n        if(ball1x<=125&&ball1x>=25&&keyPressed&&keyCode === 76){\n            fill(0, 0, 0,124);\n            ellipse(200,200,50,50);\n            if(ball1x===25){\n                sneaky1 = true;\n            }\n\n        }\n\n        if(ball1x<-1275&&ball1x>-1385&&keyPressed&&keyCode === 79){\n\n          switch1=true;  \n\n        }\n\n        if(ball1x<-1275&&ball1x>-1385&&keyPressed&&keyCode === 80){\n\n          switch1=false;  \n\n        }\n\n        if(ball1x<-1525&&ball1x>-1575&&keyIsPressed&&keyCode===UP&&switch1){\n\n     gameState = \"Level 1 Stats\";       \n\n        }\n\n        fill(0, 0, 255);\n\n            textSize(20);\n\n            text(\"Stealth\",0,30);\n\n            fill(255, 0, 0);\n\n            rect(75,10,150,20);\n\n            fill(0, 255, 0);\n\n            rect(75,10,stealth1/2,20);\n\n            if(ball1x>1100){\n\n                wallbreaker1=true;\n\n            }\n\n            //You Lose if the following happens:\n\n            if(stealth1<1){\n\n                gameState = \"Lose\";\n\n            }\n\n    }\n\n    if(gameState === \"Level 1 Stats\"){\n        strokeWeight(1);\n        stroke(0, 0, 0);\n        background(0, 0, 0);\n        fill(255);\n        textSize(20);\n        text(\"Stealth\",170,20);\n\n        text(\"Bonus\",70,120);\n\n        text(\"Quick\",270,120);\n\n        text(\"Interacter\",80,350);\n\n        text(\"Achiever\",235,350);\n        if(stealth1===300){\n            blueball1=true;\n        }\n        if(blueball1){\n            fill(0, 0, 255);\n            ellipse(200,50,50,50);\n        }\n        if(!blueball1){\n            fill(124);\n            ellipse(200,50,50,50);\n        }\n        if(!bonusi1){\n            greenball1=true;\n        }\n        if(greenball1){\n            fill(0, 255, 0);\n            ellipse(100,150,50,50);\n        }\n        if(!greenball1){\n           fill(124);\n           ellipse(100,150,50,50);\n        }\n        if(t1<1500){\n            pinkball1=true;\n        }\n        if(pinkball1){\n            fill(255, 124, 255);\n            ellipse(300,150,50,50);\n        }\n        if(!pinkball1){\n            fill(124);\n            ellipse(300,150,50,50);\n        }\n        if(switch2){\n            redball1=true;\n        }\n        if(redball1){\n            fill(255, 0, 0);\n            ellipse(125,300,50,50);\n        }\n        if(!redball1){\n            fill(124);\n            ellipse(125,300,50,50);\n        }\n        if(wallbreaker1&&closecall1&&sneaky1){\n            purpleball1 = true;\n        }\n        if(purpleball1){\n            fill(200, 0, 200);\n            ellipse(275,300,50,50);\n        }\n        if(!purpleball1){\n           fill(124);\n            ellipse(275,300,50,50); \n        }\n        if(blueball1&&greenball1&&pinkball1&&redball1&&purpleball1){\n            goldball1 = true;\n        }\n\n        if(goldball1){\n          fill(255, 215, 0);\n          ellipse(200,200,150,150);\n\n        }\n\n        if(!goldball1){\n            strokeWeight(5);\n            stroke(255, 0, 0);\n            line(150,150,250,250);\n            line(150,250,250,150);\n        }\n\n        text(\"Press Enter to Move On\",100,400);\n\n        if(keyPressed&&keyCode === ENTER){\n\n            gameState = \"Level 1 Update\";\n\n        }\n\n    }\n\n    if(gameState === \"Level 1 Update\"){\n\n        if(blueball1){\n\n            blueball+=1;\n\n        }\n\n        if(greenball1){\n\n            greenball+=1;\n\n        }\n\n        if(pinkball1){\n\n            pinkball+=1;\n\n        }\n\n        if(redball1){\n\n            redball+=1;\n\n        }\n\n        if(purpleball1){\n\n            purpleball+=1;\n\n        }\n\n        if(goldball1){\n\n            goldball+=1;\n\n        }\n\n        gameState = \"Level 2\";\n\n    }\n\n    if(gameState===\"Lose\"){\n\n        background(0, 0, 0);\n\n        fill(255);\n\n        textSize(30);\n\n        text(\"You lose! Cause: No Stealth\\nYou were captured by the\\nguards and bought to the\\ndungeon. They took \\neverything you had, even the\\nhard earned badges! Press\\nrestart to try again!\",0,30);\n\n    }\n\n    //New Level!\n\n    if(gameState === \"Level 2\"){\n        background(200);\n        //Level \"Cosmetics\"\n        fill(0, 0, 255);\n        strokeWeight(1);\n        stroke(0, 0, 0);\n        ellipse(200,200,50,50);\n        fill(124);\n        rect(ball2x-1000,ball2y+25,400,100);\n        rect(ball2x-1000,ball2y+250,1500,200);\n        rect(ball2x-1000,ball2y+125,50,125);\n        rect(ball2x-1000,ball2y-125,50,150);\n        fill(124, 50, 0);\n        rect(ball2x-600,ball2y+25,10,225);\n        rect(ball2x-550,ball2y+25,10,225);\n        rect(ball2x-590,ball2y+25,40,10);\n        rect(ball2x-590,ball2y+55,40,10);\n        rect(ball2x-590,ball2y+85,40,10);\n        rect(ball2x-590,ball2y+115,40,10);\n        rect(ball2x-590,ball2y+145,40,10);\n        rect(ball2x-590,ball2y+175,40,10);\n        rect(ball2x-590,ball2y+205,40,10);\n        if(item1===true){\n            fill(87, 86, 79);\nrect(ball2x-895,ball2y+200,10,25);\nfill(255, 242, 0);\nrect(ball2x-900,ball2y+150,20,50);\nfill(0, 0, 255);\ntext(\"You know the drill!\",ball2x-875,ball2y+175);\nif(ball2x>1050&&ball2y===-25){\n    item1=false;\n}       \n        }\n        if(!item1){\n  text(\"Press I!\",ball2x-950,ball2y+175); \n  if(keyPressed&&keyCode === 73){\n      gameState = \"Level 2 Inventory\";\n  }\n}\n//The [Small] Guard\nif(guard2.state === \"AOK\"){\n    fill(0, 0, 0);\n    rect(ball2x-100,ball2y+225,25,25);\n    fill(0, 255, 0);\n    ellipse(ball2x-87.5,ball2y+237.5,10,10);\n    fill(200, 200, 200, 200);\n    triangle(ball2x-87.5,ball2y+237.5,ball2x+75,ball2y+245,ball2x+75,ball2y+230);\n}\nif(guard2.state === \"Suspicous\"){\n   fill(0, 0, 0);\n    rect(ball2x-100,ball2y+225,25,25);\n    fill(255, 255, 0);\n    ellipse(ball2x-87.5,ball2y+237.5,10,10); \n    fill(200, 200, 200, 200);\n    triangle(ball2x-87.5,ball2y+237.5,ball2x+75,ball2y+245,ball2x+75,ball2y+230);\n}\nif(guard2.state === \"Alert\"){\n    fill(0, 0, 0);\n    rect(ball2x-100,ball2y+225,25,25);\n    fill(255, 0, 0);\n    ellipse(ball2x-87.5,ball2y+237.5,10,10);\n    fill(200, 200, 200, 200);\n    triangle(ball2x-87.5,ball2y+237.5,ball2x+75,ball2y+245,ball2x+75,ball2y+230);\n}\nif(guard2.state === \"Dazed\"){\n    fill(255, 255, 0);\n    rect(ball2x-100,ball2y+225,25,25);\n    fill(guard2.Red, guard2.Green, guard2.Blue);\n    ellipse(ball2x-87.5,ball2y+237.5,10,10);\n    guard2.Green+=1;\n    guard2.Blue-=1;\n    if(guard2.Blue===0&&guard2.Green===255){\n        guard2.state = \"AOK\";\n    }\n}\nif(ball2x>300&&ball2x<325&&ball2y===-25&&guard2.state!==\"Dazed\"){\n    guard2.state = \"Suspicous\";\n}\nif(ball2x>325&&ball2y===-25&&guard2.state!==\"Dazed\"){\n    guard2.state=\"AOK\";\n}\nif(ball2x<300&&ball2x>125&&ball2y===-25&&guard2.state!==\"Dazed\"){\n    guard2.state=\"Alert\";\n}\nif(ball2x<125&&ball2x>100&&ball2y===-25&&guard2.state!==\"Dazed\"){\n    guard2.state=\"Suspicous\";\n}\nif(ball2x<99&&ball2y===-25&&guard2.state!==\"Dazed\"){\n    guard2.state=\"AOK\";\n}\n//Attacking the Guard\nif(ball2x<=330&&ball2x>=240&&ball2y===-25&&keyIsPressed&&keyCode===32&&guard2.state!==\"Dazed\"){\n    if(l2weapon===\"Bat\"){\n        if(l2batchance<2){\n            guard2.state=\"Dazed\";  \n            guard2.Blue=255;\n            guard2.Green=0;\n        }\n    }\n    if(l2weapon===\"Screwdriver\"){\n        guard2.state=\"Dazed\";\n         guard2.Blue=255;\n         guard2.Green=0;\n    }\n}\n//Text for the game\nfill(0, 0, 255);\ntextSize(30);\ntext(\"This is a ladder. You can use\\nit to go up and down by \\npressing... Up and Down!\",ball2x-775,ball2y-50);\ntext(\"This looks real familiar.\\nHowever, this is a small \\nguard. Screwdrivers can\\ntake them out the best.\",ball2x-450,ball2y+100);\ntext(\"Level Created and Designed\\nby Zion and David Elijah de\\nSiqueira Campos McLaughlin\\n\\n\\n\\n\\nScrewdriver and Small Guard\\nDesigns by \'\'Alexander \\nChipshot\'\' Inventory bug fix by\\nPatrick Z\",ball2x-1000,ball2y+50);\ntext(ball2x+\" \"+ball2y,0,30);\n//Moving is More Complex\nif(ball2x<1125&&ball2y===200){\nif(keyIsPressed&&keyCode===LEFT){\nball2x+=3;\n}\n        }\n        if(ball2x>775&&ball2y===200){\n            if(keyIsPressed&&keyCode===RIGHT){\n                ball2x-=3;\n            }\n            }\n            if(ball2x<785&&ball2x>765){\n                if(keyIsPressed&&keyCode === DOWN&&ball2y>-25){                  ball2x=775;\n                    ball2y -=3;\n\n                }\n            }\n\nif(keyIsPressed&&keyCode === UP&&ball2y<200&&ball2x<785&&ball2x>765){\n                ball2x=775;\n                    ball2y +=3;\n                }\n            if(ball2x<1125&&ball2y===-25){\n                if(keyIsPressed&&keyCode === LEFT){\n                    ball2x+=3;\n                }\n            }  \n\n            if(ball2x>75&&ball2y===-25){\n\n                if(keyIsPressed&&keyCode === RIGHT){\n\n                    ball2x-=3;\n\n                }\n\n            }\n            \n\n    }\n\n    //This is the Inventory for Level 2\n\n    if(gameState === \"Level 2 Inventory\"){\n\n        background(0, 0, 0);\n\n        if(!item1){\n\n            fill(87, 86, 79);\n\nrect(15,60,10,25);\n\nfill(255, 242, 0);\n\nrect(10,10,20,50);\n\n        }\n\n        fill(124, 50, 0);\n\n        rect(50,5,10,90);\n\n        fill(124);\n\n        rect(0,300,100,100);text(mouseX+\" \"+mouseY,200,30);\n\n        if(mouseX>40&&mouseX<65&&mouseY>0&&mouseY<100&&mouseIsPressed){\n\n            l2weapon = \"Bat\";\n\n        }\n\n        if(mouseX>0&&mouseX<=40&&mouseY>0&&mouseY<100&&mouseIsPressed){\n\n            l2weapon = \"Screwdriver\";\n\n        }\n\n        if(l2weapon === \"Bat\"){\n\n            fill(124, 50, 0);\n\n            rect(45,305,10,90);\n\n        }\n\n        if(l2weapon === \"Screwdriver\"){\n\n           fill(87, 86, 79);\n\nrect(40,360,10,25);\n\nfill(255, 242, 0);\n\nrect(35,310,20,50);\n\n        }\n\n        fill(124, 124, 124);\n\n        rect(350,350,50,50);\n\n        fill(255);\n\n        textSize(20);\n\n        text(\"Weapon\",0,300);\n\n        text(\"Back\",355,385);\n\n        if(mouseX>350&&mouseX<400&&mouseY>350&&mouseY<400&&mouseIsPressed){\n\n            gameState = \"Level 2\";\n\n        }\n\n    }\n\n    if(keyCode === 73){\n\n        keyCode = null;\n\n    }\n\n};";
