code = code + "\n//PLEASE do not vote down without saying why//\n//THIS IS STILL A WORK IN PROGRESS//\n//Thank you all for your votes!//\n\n\n//*****NEW UPDATES********\\\\   \n/**shop in progress**/\n\n//cannonballs//\n//press the arrow keys to move the boat!//\n//menu//\n//try clicking on the cannon on the menu//\n/** If you have ideas for major updates, I will put you in the credits **/\n//This is my first game ever!//\n//I don\'t know how to make the gun blow stuff up, \n//if you have any ideas please notify me in\n//the tips and feedback below, thanks!//\n/**as soon as I get the blowing rocks up thing working, I am \n * going to add a shop where you can buy stuff with gold**/\n\n/**Things to update & add**/\n/*scoring system*/\n/*enemy boats*/\n/*enemy cannons & forts*/\n/*making stuff blow up!*/\n\n\n/**credit**/\n/*BIIIIIIIIIIIIIIIIIG thanks to Cameron for all of the help;)*/\n\n\n/**defining variables**/\nthis.textFont(this.createFont(\"fantasy\"));\nframeRate(30);\nvar shooting=true;\nvar hide_boundingbox=false;\nvar hide_boatbox=true;\nvar trsrImg=getImage(\"cute/ChestClosed\");\nvar rockImg=getImage(\"cute/Rock\");\nvar rocks=[];\nvar chests=[];\nvar addchestFrame=(75);\nvar addrockFrame=(75);\nvar addShipFrame=(500);\nvar boatspeedu=false;\nvar bulletspeedu=false;\nvar xl=0;\nvar load=false;\nvar pause=false;\nvar resume=true;\nvar menu=true;\nvar play=false;\nvar credits=false;\nvar start=false;\nvar help=false;\nvar shop=false;\nvar gameOver=false;\nvar boatX=0;\nvar boatY=0;\n/**Maybe an enemy boat...**/\n\n////\nvar health=100;\nvar dead=health<0;\nvar  SPEED=20;\nvar bullets=[];\n\n/**when the mouse is clicked...**/\nvar mouseClicked=function(){\nif(menu===false&&credits===false&&help===false&&resume===true&&load===false&&shop===false){\nbullets.push({\n x:150,   \n y:200,\n Vx:SPEED*(mouseX-150-boatX)/dist(mouseX,mouseY,200,150),\n Vy:SPEED*(mouseY-200-boatY)/dist(mouseX,mouseY,200,150)\n\n});\n\n}\n};\n/**draw the bullets**/\n\nvar drawBullets=function(b){\n\npushMatrix();\ntranslate(boatX,boatY);\n\nstrokeWeight(3);\nstroke(0, 0, 0);\nfill(0, 0, 0);\nfor (var i=b.length-1;i>=0;i=i-1){\n ellipse(b[i].x,b[i].y,2,2);   \n}\n\npopMatrix();};\n/**add treasure chests to the screen**/\nvar addChests=function(){\nvar newChest={};\nnewChest.x=800;\nnewChest.y=round(random(3000));\nnewChest.size={};\nnewChest.size.firstX=(newChest.y);\nnewChest.size.x=20;\nnewChest.size.y=32;\nnewChest.speed=newChest.size.x/-12;\nnewChest.strength=newChest.size.x;\nchests.push(newChest);};\n/**draw the treasure chests**/\nvar drawChests=function(){\nfor(var i=0;i<chests.length;i++){\n   image(trsrImg,chests[i].x,chests[i].y,\n   chests[i].size.x,chests[i].size.y);\n   chests[i].x+=chests[i].speed;}};\nvar frame=0;\nvar addingChests=function(){\nframe+=1;\nif(frame % addchestFrame<1){\n    addChests();}};\n    \n////////////////////////////////Enemies    \n    \n/**add rocks to the screen**/\nvar addRocks=function(){\nvar newRock={};\n    newRock.x=800;\nnewRock.y=round(random(500));\nnewRock.size={};\nnewRock.size.firstX=(newRock.y);\nnewRock.size.x=50;\nnewRock.size.y=75;\nnewRock.speed=newRock.size.x/-30;\nnewRock.strength=newRock.size.x;\nrocks.push(newRock);};\n/**draw the rocks**/\nvar drawRocks=function()  {\nfor(var i=0;i<rocks.length;i++){\nimage(rockImg,rocks[i].x,rocks[i].y,\nrocks[i].size.x,rocks[i].size.y);\nrocks[i].x+=rocks[i].speed;\n}};\n/**add enemy pirates to the screen**/\nvar addShips = function(){\n    var newShip = {};\n    newShip.x = 3000;\n    newShip.y = round(random(0,500));\n    \n};\nvar frame=0;\nvar addingRocks=function(){\nframe+=1;\nif(frame % addrockFrame<1){\n  addRocks();\n}\n};\n/**MORE variables**/\nvar rock=10;\nvar MAX_ENEMYHEALTH=100;\nvar MAX_ENEMYDAMAGE=25;\nvar player=100;\nvar Health=rect(25,350,100,10);\nvar destroyBulletOnImpact=true;\nvar cannon=10;\nvar MAXCANNON_DAMAGE=100;\nvar points=0;\nvar gold=100;\nvar MAX_POINTS=10000;\nvar shots=25;\nvar lives=3;\nvar y1=0;\nvar x1=1400;\nvar      }\n    }\n    \n}\n/**draw the main menu**/\nif(mouseX>20&&mouseX<70&&mouseY>325&&mouseY<375){\nload=true;\n}\nif(load===true&&menu===false&&play===false&&credits===false&&shop===false){\n    background(255, 255, 255);\n    play=false;\n    menu=false;\n    strokeWeight(2);\n    fill(255, 255, 255);\n    rect(100,160,200,50,5);\n    fill(150, 75, 0);\n    rect(xl-150,160,200,50,5);\n    fill(0, 0, 0);\n    textSize(50);\n    text(\"LOADING...\",110,250);\n    noStroke();\n    fill(255, 255, 255);\n    rect(0,150,100,100);\n    noFill();\n    stroke(0, 0, 0);\n    rect(100,160,200,50);\nxl+=1;\n}if(xl===250){\n    play=true;\n    load=false;\n}\n/**stuff on the menu**/\nif(menu===true){\n background(200, 175, 100);\n if(mouseIsPressed&&mouseX>75&&mouseY>75&&mouseX<150&&mouseY<125){\n noStroke();\n fill(125, 125, 125);\n ellipse(245,75,25,25);\n ellipse(247,100,30,30);\n ellipse(235,100,15,15);\n ellipse(256,72,10,10);\n fill(255, 200, 0);\n ellipse(245,83,25,25);\n ellipse(250,83,22,22);\n ellipse(255,83,19,19);\n ellipse(260,83,16,16);\n ellipse(265,83,13,13);\n ellipse(270,83,10,10);\n ellipse(275,83,7,7);\n ellipse(279,83,5,5);\n ellipse(282,83,3,3);\n ellipse(283,83,2,2);\n ellipse(284,83,1,1);\n ellipse(285,83,1,1);\n fill(255, 100, 0);\n ellipse(240,83,15,15);\n ellipse(245,83,12,12);\n ellipse(250,83,8,8);\n ellipse(255,83,5,5);\n ellipse(258,83,2,2);}\n stroke(0, 0, 0);\n fill(110, 135, 225);\n bezier(417,-50,198,-236,321,304,445,458);\n /**menu buttons**/\n fill(140, 100, 25);\n rect(125,300,150,50,25);\nfill(200, 150, 15);\nrect(225,250,100,30,25);\nfill(200, 100, 0);\nrect(300,300,60,30,25);\nfill(0, 0, 0);\n\ntextSize(50);\ntext(\"play\",165,335);\ntextSize(30);\ntext(\"credits\",240,273);\nstrokeWeight(1);\n/**menu cannon pic**/\nfill(0, 0, 0);\nellipse(95,83,50,45);\nellipse(65,82,15,15);\nfill(0, 0, 0);\nstrokeWeight(20);\nline(225,80,100,70);\nline(225,86,100,91);\nstrokeWeight(1);\nfill(100, 50, 0);\nrect(65,85,90,30,100);\nrect(50,100,125,15);\
