<body>

    <script>
    var outputUrl = "../output.html";
var code = "/**Animation 6: Repel by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:09:33Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:09:33Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2012-08-28T01:11:15Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/animation-6-repel/1003285906\nRetrieved On: 07-Nov-2022 (17:07:06.873339)**/\
";

code = code + "\n var x = 10;\n var y = 10;\n \n var draw = function() {\n   background(255, 254, 111);\n   fill(255, 0, 0);\n   rect(x+190, 50, 25, 25);\n   fill(255, 124, 0);\n   rect(y+190, 80, 25, 25);\n   fill(255, 255, 255);\n   rect(x+190, 110, 25, 25);\n   fill(0, 255, 0);\n   rect(y+190, 140, 25, 25);\n   fill(0, 0, 255);\n   rect(x+190, 170, 25, 25);\n   fill(140, 0, 255);\n   rect(y+190, 200, 25, 25);\n   fill(255, 124, 255);\n   rect(x+190, 230, 25, 25);\n   fill(255, 255, 255);\n   rect(y+190, 260, 25, 25);\nx=x+1;\ny=y-1;\n };";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
