    <script>
    var outputUrl = "../output.html";
var code = "/**The Secret Files: Episode 1 by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-04-16T22:11:20Z by kaid_976851263300560061760577\nLast Edited: 2013-04-16T22:11:20Z\nVotes/Spinoffs: 39/11\nOriginally Created: 2013-05-12T11:21:12Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/the-secret-files-episode-1/1556342237\nRetrieved On: 07-Nov-2022 (17:06:37.876358)**/\
";

code = code + "\n//This is a game with a bit of concept from timmydj13\'s Magimyne, #1 Programmer (Christie)\'s InterAct, Patrick Z\'s Find the Way and Qindiandefence\'s Escape the Building of Puzzles.\n\n//Progress:                                                    Splash Screen: 100% Done!                             Instructions: 100% Done!                                 Level 1: 100% Done!                                       Level 2: 50% Done (Wait a while)\n\n//15 Votes: Level 4\n//30 Votes: Level 5\n//10 Spinoffs: Episode 2 (When this game is done)!\n//25 Spinoffs: Secret Level 1 (When game is finished)!\n\n//The State in the Game\nvar gamestate = \"Splash\";\n\n\n\n///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////Please Don\'t Pass this point unless you are making a level!\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nnoStroke();\n        var c1 = 0;\n        var c2 = 1;\n        //Level 1\n        var l1button = 0;\n        var l1gold = 0;\n        var l1x1 = 0;\n        var l1x2 = 325;\n        //Level 2\n        var l2button = 0;\n        var l2safe = 0;\n        var l2x1 = 25;\n        var l2x2 = 75;\n        var l2button2 = 0;\n        var l2light = 0;\n        var l2painting = 0;\n        var l2x3 = 100;\n        var l2ball1 = 0;\n        var l2ball2 = 0;\n        var l2ball3 = 0;\n        \n        frameRate(30);\nvar draw = function() {\n    if(gamestate === \"Splash\"){\n\n        background(0, 0, 0);\n        fill(c1);\n        textSize(30);\n        text(\"The Secret Files 1\",75,30);\n        fill(c1);\n        rect(100,100,200,50);\n        rect(100,250,200,50);\n        fill(255,255,0);\n        text(\"Play\",175,130);\n        text(\"Instructions\",125,280);\n        c1+=1*c2;\n        if(c1>200){\n            c2=-1;\n        }\n        if(c1<1){\n            c2=1;\n        }\n        if(mouseX>100&&mouseY>100&&mouseX<300&&mouseY<150&&mouseIsPressed){\n            gamestate = \"Level 1a\";\n        }\n        if(mouseX>100&&mouseY>200&&mouseX<300&&mouseY>250){\n            if(mouseIsPressed){\n                          gamestate = \"Instructions\";  \n            }\n\n        }\n    }\n    if(gamestate === \"Instructions\"){\n        background(0, 0, 0);\n        fill(255);\n        textSize(30);\n        text(\"Game Instructions\",75,30);\n        textSize(20);\n        text(\"You are a big robot who is on a mission to \\nfind President Bally\'s 5 children who have \\ngone missing after some very abnormal\\nevents. Click around the level, you might find\\nother rooms in them too. Once you find\\nall the door keys, you gain access to the\\nyellow door with one of Bally\'s children.\\n\\nAt 25 spinoffs, a secret level will be created\\nwhere you can find out about the \\ndisappearing children.\\n\\n\\n               Press Space to go Back\",0,75);\n        if(keyPressed&&keyCode===32){\n            gamestate = \"Splash\";\n        }\n    }\n    if(gamestate === \"Level 1a\"){\n        keyPressed=false;\n        background(0, 255, 255);\n        if(l1button === 0){\n            fill(255, 0, 0);\n            rect(50,360,25,25);\n            rect(325,250,50,50);\n            fill(124);\n            rect(40,375,45,25);\n            fill(255);\n            textSize(20);\n            text(\"This is a button! This button opens up the\\nred        door!\",0,350);\n            if(mouseX>50&&mouseX<75&&mouseY>360&&mouseY<375&&mouseIsPressed){\n              l1button = 1;  \n            }\n        }\n        if(l1button === 1){\n            fill(0, 0, 0);\n            rect(325,250,50,50);\n            fill(255, 0, 0);\n            rect(l1x2,250,50,50);\n                                 fill(124);\n            rect(40,375,45,25); \n            l1x2=l1x2-1;\n            if(l1x2<275){\n                l1button = 2;\n            }\n        }\n        if(l1button === 2&&l1gold === 0){\n                     fill(124);\n            rect(40,375,45,25);   \n            fill(255, 0, 0);\n                        rect(275,250,50,50);\n            fill(0, 0, 0);\n                        rect(325,250,50,50);\n                        fill(255);\n                        textSize(20);\n                        text(\"Nice! I wonder what\'s inside that door...\",0,20);\nif(mouseX>325&&mouseX<375&&mouseY>250&&mouseY<300&&mouseIsPressed){\n                   l1gold = 1;         \n                        }\n        }\n        if(l1gold === 1){\nfill(255, 215, 0);\n            rect(0,50,100,200);\n                        fill(0, 255, 255);\n            rect(l1x1,50,100,200);\n            l1x1=l1x1-1;\n            fill(255);\n            textSize(30);\n                                 fill(124);\n            rect(40,375,45,25);   \n            fill(255, 0, 0);\n                        rect(275,250,50,50);\n            fill(0, 0, 0);\n                        rect(325,250,50,50);\n            if(l1x1<-100){\n                fill(255);\n                textSize(20);\n                text(\"Wow! A secret door! Good thing I got the \\nfirst key!\",0,20);\n                if(mouseX>0&&mouseX<100&&mouseY>50&&mouseY<250&&mouseIsPressed){\n                    gamestate = \"Level 1b\";\n                }\n            }\n        }\n    }\n    if(gamestate === \"Level 1b\"){\nc1=0;\ngamestate = \"Level 1c\";\n    }\n    if(gamestate === \"Level 1c\"){\n        background(0, 0, 0);\n        fill(c1);\n        textSize(30);\n        text(\"Congratulations! You found\\nthe first gold door! Bally\'s\\nson should be in this room!\\nPress space!\",0,30);\n        if(keyPressed&&keyCode === 32){\n            gamestate = \"Level 1d\";\n        }\n                c1+=1*c2;\n        if(c1>254){\n            c2=-1;\n        }\n        if(c1<1){\n            c2=1;\n        }\n    }\n    if(gamestate === \"Level 1d\"){\n        background(0, 124, 124);\n        fill(0, 0, 255);\n        ellipse(200,200,200,200);\n        if(dist(mouseX,mouseY,200,200)<100&&mouseIsPressed){\ngamestate = \"Level 1e\";\n        }\n    }\n    if(gamestate === \"Level 1e\"){\n        frameRate(7);\n        background(0, 255, 255);\n        fill(0, 0, 255);\n        ellipse(200,200,200,200);\n        fill(200, 0, 200);\n        ellipse(random(100,300),random(100,300),25,25);\n        ellipse(random(100,300),random(100,300),25,25);\n        ellipse(random(100,300),random(100,300),25,25);\n        fill(255);\n        textSize(30);\n        text(\"Great job! You found 1 child!\\nPress Right to Continue!\",0,30);\n        if(keyPressed&&keyCode === RIGHT){\n            gamestate = \"Level 2a\";\n        }\n    }\n    if(gamestate === \"Level 2a\"){\n        background(0, 255, 255);\n        if(l2button === 0){\n            fill(255, 0, 0);\n            rect(25,360,25,15);\n            rect(25,200,50,100);\n            rect(75,200,50,100);\n            fill(124);\n            rect(15,375,45,24);\n            fill(255);\n            textSize(20);\n            text(\"There\'s another button! Don\'t be shy! Press \\nit!\",0,20);\n            if(mouseX>25&&mouseX&&50&&mouseY>360&&mouseY<375&&mouseIsPressed){\n                l2button = 1;\n            }\n        }\n        if(l2button === 1){\n            fill(0, 0, 0);\n            rect(25,200,100,100);\n            fill(100);\n            rect(40,230,70,70);\n                        fill(255, 0, 0);\n            rect(25,370,25,5);\n            rect(l2x1,200,50,100);\n            rect(l2x2,200,50,100);\n            fill(124);\n            rect(15,375,45,24);\n            fill(255);\n            textSize(20);\n            l2x1=l2x1-1;\n            l2x2=l2x2+1;\n            if(l2x1<-24){\n            l2button=2;\n            }\n\n        }\n            if(l2button === 2&&l2safe===0){\n                        fill(0, 0, 0);\n            rect(25,200,100,100);\n            fill(100);\n            rect(40,230,70,70);\n                        fill(255, 0, 0);\n            rect(25,370,25,5);\n            rect(-25,200,50,100);\n            rect(125,200,50,100);\n            fill(124);\n            rect(15,375,45,24);\n            fill(255);\n            textSize(20);\n            text(\"Hmm, I wonder what that box is for.\",0,20);\n           if(mouseX>40&&mouseX<100&&mouseY>230&&mouseY<300&&mouseIsPressed){\n             l2safe = 1;\n           }\n            }\n            if(l2safe === 1){\n                fill(124);\n                rect(50,50,300,300);\n                fill(255);\n                textSize(30);\n                text(\"Find three balls in this\\nroom to unlock the\\ndoor. Then you can\\nunlock this safe.\\n\\nHint: There is a secret\\ndoor hidden around!\\n\\nClick outside to exit\",50,80);\n                if(mouseX>0&&mouseX<400&&mouseY>0&&mouseY<50&&mouseIsPressed){\n                    l2safe = 3;\n                }\n                if(mouseX>0&&mouseX<400&&mouseY>350&&mouseY<400&&mouseIsPressed){\n                    l2safe=3;\n                }\n                if(mouseX>0&&mouseX<50&&mouseY>0&&mouseY<400&&mouseIsPressed){\n                    l2safe=3;\n                }\n                if(mouseX>350&&mouseX<400&&mouseY>0&&mouseY<400&&mouseIsPressed){\n                    l2safe=3;\n                }\n            }\n            if(l2safe === 3){\n                fill(0, 235, 230);\n                rect(0,100,50,50);\n                                        fill(0, 0, 0);\n            rect(25,200,100,100);\n            fill(100);\n            rect(40,230,70,70);\n                        fill(255, 0, 0);\n            rect(25,370,25,5);\n            rect(-25,200,50,100);\n            rect(125,200,50,100);\n            fill(124);\n            rect(15,375,45,24);\n            fill(255);\n            textSize(20);\n            text(\"Now where is that secret door?\",0,20);\n                if(mouseX>0&&mouseX<50&&mouseY>100&&mouseY<150&&mouseIsPressed){\n                 l2button2 = 1;   \n                }\n            }\n            if(l2button2===1){\n                background(0, 0, 0);\n                fill(255);\n                textSize(30);\n                text(\"Wow! You found the secret\\nroom! Press left to go explore!\",0,30);\n                if(keyPressed&&keyCode === LEFT){\n                    gamestate = \"Level 2b\";\n                }\n            }\n            //background(0, 255, 255);fill(255);textSize(30);text(\"In Progress!\",0,30);\n            }\n            if(gamestate === \"Level 2b\"){\n                background(0, 255, 255);\n                if(l2light === 0){\n                                   fill(255);\n                                   rect(20,200,40,65);\n                                    fill(0, 0, 0,200);\n                rect(0,0,400,400);\n            \nfill(255);\ntextSize(20);\ntext(\"It\'s so dark! Where\'s the light switch?\",0,20);\n                if(mouseX>20&&mouseX<60&&mouseY>200&&mouseY<265&&mouseIsPressed){\n                    l2light = 1;\n                }\n                }\n                if(l2light === 1&&l2painting === 0){\n                    fill(255);\n                    rect(20,200,40,65); \n                    fill(124, 50, 0);\n                    rect(100,200,100,150);\n                    fill(255,255,100);\n                    rect(110,210,80,130);\n                    fill(124);\n                    rect(350,375,50,25);\n                    fill(255, 0, 0);\n                    rect(360,360,30,15);\n                    fill(255);\n                    textSize(20);\n                    text(\"That\'s some painting! But where\'s the first\\nball?\",0,20);\nif(mouseX>360&&mouseX<390&&mouseY>360&&mouseY<375&&mouseIsPressed){\n         l2painting = 1;               \n                    }\n                }\n                if(l2light === 1&&l2painting!==0){\n                                       fill(255);\n                    rect(20,200,40,65);  \n                }\n                if(l2painting === 1&&l2ball1===0){\n                    fill(0, 0, 0);\n                    rect(100,200,100,150);\n                    fill(255, 0, 0);\n                    ellipse(150,325,50,50);\n                      fill(124, 50, 0);\n                    rect(l2x3,200,100,150);\n                    fill(255,255,100);\n                    rect(l2x3+10,210,80,130);\n                    fill(124);\n                    rect(350,375,50,25);\n                    fill(255, 0, 0);\n                    rect(360,370,30,5);\n                    fill(255);\n                    textSize(20);                  \nl2x3=l2x3+1;\nif(l2x3>199){\n    l2painting = 2;\n}\n}\nif(l2painting === 2&&l2ball1===0){\n    keyPressed=false;\n                        fill(0, 0, 0);\n                    rect(100,200,100,150);\n                                        fill(255, 0, 0);\n                    ellipse(150,325,50,50);\n                      fill(124, 50, 0);\n                    rect(200,200,100,150);\n                    fill(255,255,100);\n                    rect(210,210,80,130);\n                    fill(124);\n                    rect(350,375,50,25);\n                    fill(255, 0, 0);\n                    rect(360,370,30,5);\n                    fill(255);\n                    textSize(20);  \n                    text(\"Well, there is the ball!\",0,20);\n                    if(dist(mouseX,mouseY,150,325)<25&&mouseIsPressed&&l2ball1===0){\n         l2ball1 = 1;              \n                    }\n}\nif(l2painting===2&&l2ball1!==0){\n                           fill(0, 0, 0);\n                    rect(100,200,100,150);\n                      fill(124, 50, 0);\n                    rect(200,200,100,150);\n                    fill(255,255,100);\n                    rect(210,210,80,130);\n                    fill(124);\n                    rect(350,375,50,25);\n                    fill(255, 0, 0);\n                    rect(360,370,30,5);\n                    fill(255);\n                    textSize(20);  \n text(\"You found the first ball! Press space to get\\ngoing!\",0,20);\n if(keyIsPressed&&keyCode === 32){\n     gamestate = \"Level 2c\";\n }\n}\n\n                //background(0, 255, 255);fill(255);textSize(30);text(\"In Progress\",0,30);\n            }\n            if(gamestate === \"Level 2c\"){\n                background(0, 255, 255);\n                if(!l2ball2&&!l2ball3){\n                    fill(200, 0, 200);\n                    ellipse(25,375,50,50);\n                    fill(0, 0, 255);\n                    ellipse(175,225,50,50);\n                    fill(255);\n                    textSize(20);\n                    text(\"Wow! There are so many balls! Which ones\\nare the right ones?\",0,20);\n                }fill(200, 0, 200);\n                                    ellipse(175,175,50,50);\n                    ellipse(125,175,50,50);\n                    \n                    fill(0, 0, 255);\n                                      ellipse(75,175,50,50);\n                        ellipse(75,75,50,50);\n                        ellipse(325,375,50,50);\n                               background(0, 255, 255);fill(255);textSize(30);text(\"In Progress\",0,30); \n            }\n};";
window.liveEditor = new LiveEditor({

            </script>
