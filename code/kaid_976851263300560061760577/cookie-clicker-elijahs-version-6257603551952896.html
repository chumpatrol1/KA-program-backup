code = code + "\n/**\n ***Click on The Big Cookie To Earn Cookies\n **Clicking on The Cookie will Give XP\n **Use Cookies to Buy Things in The Shop\n ***The Shop Sells 2 Things: Buildings and their Upgrades\n **/\n/////Variables\n////Cookie, the Currency of The Game\nvar cookies =0;\nvar totalCookies=0;\nvar clickTime=60;\n////XP Is needed to unlock Buildings and their Upgrades (By Leveling Up)\nvar XP = 0;\nvar level = 1;\n////Where You Are\nvar state = \"BC\";\nvar buttonTimer=0;\nvar shop=1;\nvar up =1;\n////Shop Stuff\n///Auto-Clicker\n{\n//#, Rate and Cost Formula\nvar build1n = 0;\nvar build1r= 0;\nvar build1c= pow(build1n,2)+100;\n//Upgrades: Branch 1\nvar b1t1u1=false;\nvar b1t1u2=false;\nvar b1t1u3=false;\n//Upgrades: Branch 2\nvar b1t2u1=false;\nvar b1t2u2=false;\nvar b1t2u3=false;\nvar b1crit=round(random(0.5,5.5));\n}\n///Small Oven\n//#, Rate and Cost Formula\nvar build2n = 0;\nvar build2r= 0;\nvar build2c= pow(build2n,2)+250;\n//Upgrades: Branch 1\nvar b2t1u1=false;\nvar b2t1u2=false;\nvar b2t1u3=false;\n//Upgrades: Branch 2\nvar b2t2u1=false;\nvar b2t2u2=false;\nvar b2t2u3=false;\n///Cookie Cranker\n//#, Rate and Cost Formula\nvar build3n=0;\nvar build3r=0;\nvar build3c=pow(build3n,2)+1250;\n//Mouse Is Clicked Function; SUPER Important!\nvar mouseClicked=function() {\nif(dist(mouseX,mouseY,125,125)<=100&&state===\"BC\"){\n    cookies+=1;\n    totalCookies+=1;\n    if(level<4){\n    XP+=1;\n    }\n}\nif(state===\"BC\"&&mouseX>=250&&mouseX<=375&&mouseY>=5&&mouseY<=55&&buttonTimer===0){\n    state=\"Menu\";\n    buttonTimer=15;\n}\nif(state===\"BC\"&&mouseX>=250&&mouseX<=375&&mouseY>=60&&mouseY<=110&&level>=2&&buttonTimer===0){\nstate=\"Shop\";\nbuttonTimer=15;\n}\nif(state===\"BC\"&&mouseX>=250&&mouseX<=375&&mouseY>=115&&mouseY<=165&&level>=3&&buttonTimer===0){\nbuttonTimer=15;\nstate=\"Up\";\n}\nif(state===\"Shop\"&&mouseX>=250&&mouseX<=375&&mouseY>=5&&mouseY<=55&&buttonTimer===0){\n    state=\"Menu\";\n    buttonTimer=15;\n}\nif(state===\"Shop\"&&mouseX>=250&&mouseX<=375&&mouseY>=60&&mouseY<=110&&buttonTimer===0){\nstate=\"BC\";\nbuttonTimer=15;\n}\nif(state===\"Menu\"&&mouseX>=250&&mouseX<=375&&mouseY>=5&&mouseY<=55&&buttonTimer===0){\n    state=\"BC\";\n    buttonTimer=15;\n}\nif(state===\"Menu\"&&mouseX>=250&&mouseX<=375&&mouseY>=60&&mouseY<=110&&buttonTimer===0){\nstate=\"Shop\";\nbuttonTimer=15;\n}\nif(state===\"Up\"&&mouseX>=250&&mouseX<=375&&mouseY>=5&&mouseY<=55&&buttonTimer===0){\n    state=\"Menu\";\n    buttonTimer=15;\n}\nif(state===\"Up\"&&mouseX>=250&&mouseX<=375&&mouseY>=60&&mouseY<=110&&buttonTimer===0){\nstate=\"BC\";\nbuttonTimer=15;\n}\n//Shop Stuff\nif(state===\"Shop\"){\nif(shop===1){\nif(mouseX>=5&&mouseX<=105&&mouseY>=5&&mouseY<=105&&cookies>=build1c){\nbuild1n+=1;\ncookies-=build1c;\nbuild1c=ceil(100*pow(1.15,build1n));\n}\nif(mouseX>=5&&mouseX<=105&&mouseY>=205&&mouseY<=305&&cookies>=build2c&&level>=3){\nbuild2n+=1;\ncookies-=build2c;\nbuild2c=ceil(250*pow(1.15,build2n));\n}\nif(mouseX>=210&&mouseX<=310&&mouseY>=205&&mouseY<=305&&cookies>=build3c&&level>=4){\nbuild3n+=1;\ncookies-=build3c;\nbuild3c=ceil(1250*pow(1.15,build3n));\n}\n}\n}\n//Upgrade Stuff\nif(state===\"Up\"){\nif(mouseX>=325&&mouseX<=375&&mouseY>=125&&mouseY<=175&&up<=2){\nup+=1;\n}\nif(mouseX>=325&&mouseX<=375&&mouseY>=180&&mouseY<=230&&up>=2){\nup-=1;\n}\nif(up===1){\nif(mouseX>=5&&mouseX<=105&&mouseY>=150&&mouseY<=250&&cookies>=250&&!b1t1u1){\ncookies-=250;\nb1t1u1=true;\n}\nif(mouseX>=110&&mouseX<=210&&mouseY>=150&&mouseY<=250&&cookies>=1500&&!b1t1u2){\ncookies-=1500;\nb1t1u2=true;\n}\nif(mouseX>=215&&mouseX<=315&&mouseY>=150&&mouseY<=250&&cookies>=3000&&!b1t1u3){\ncookies-=3000;\nb1t1u3=true;\n}\nif(mouseX>=5&&mouseX<=105&&mouseY>=255&&mouseY<=355&&cookies>=300&&!b1t2u1){\ncookies-=300;\nb1t2u1=true;\n}\nif(mouseX>=110&&mouseX<=210&&mouseY>=255&&mouseY<=355&&cookies>=750&&!b1t2u2){\ncookies-=750;\nb1t2u2=true;\n}\nif(mouseX>=215&&mouseX<=315&&mouseY>=255&&mouseY<=355&&cookies>=1250&&!b1t2u3){\n    cookies-=1250;\n    b1t2u3=true;\n}\n}\n}\n};\nvar updateXP=function(){\nif(level===1&&XP>=100){\nXP-=100;\nlevel=2;\n}\nif(level===2&&XP>=200){\nXP-=200;\nlevel=3;\n}\nif(level===3&&XP>=400){\nXP-=400;\nlevel=4;\n}\nif(level===1&&state===\"BC\"){\n    fill(255, 0, 0);\nrect(5,230,300,50);\nfill(0,255,0);\nrect(5,230,XP*3,50);\n}\nif(level===2&&state===\"BC\"){\n    fill(255, 0, 0);\nrect(5,230,300,50);\nfill(0,255,0);\nrect(5,230,XP*3/2,50);\n}\nif(level===3&&state===\"BC\"){\n    fill(255, 0, 0);\n    rect(5,230,300,50);\n    fill(0,255,0);\n    rect(5,230,XP*3/4,50);\n}\nif(level===4&&state===\"BC\"){\n    fill(255, 0, 0);\n    rect(5,230,300,50);\n    fill(0,255,0);\n    rect(5,230,XP*3/8,50);\n}\n};\nvar autoClick=function(){\nif(build1n>0){\nif(b1t1u1===false&&b1t1u2===false&&b1t1u3===false){\nbuild1r=0.1*build1n;\n}\nif(b1t1u1===true&&b1t1u2===false&&b1t1u3===false){\nbuild1r=0.5*build1n;\n}\nif(b1t1u1===true&&b1t1u2===true&&b1t1u3===false){\nbuild1r=2.5*build1n;\n}\nif(b1t1u1===true&&b1t1u2===true&&b1t1u3===true){\nbuild1r=5*build1n;\n}\nif(b1t2u1===true&&b1t2u2===false&&b1t2u3===false){\nb1crit=round(random(0.5,10));\nif(b1crit===10){\ncookies+=build1r*2;\n}\n}\nif(b1t2u1===true&&b1t2u2===true&&b1t2u3===false){\nif(b1crit===10){\ncookies+=build1n*4;\n}\n}\nif(b1t2u1===true&&b1t2u2===true&&b1t2u3===true){\nif(b1t1u1===false){\nbuild1r=(0.1*build1n)+0.1*(build2n+build3n);\n}\nif(b1t1u1&&b1t1u2===false){\nbuild1r=(0.5*build1n)+0.1*(build2n+build3n);\n}\nif(b1t1u2&&!b1t1u3){\nbuild1r=(2.5*build1n)+0.1*(build2n+build3n);\n}\nif(b1t1u3){\nbuild1r=(5*build1n)+0.1*(build2n+build3n);\n}\nif(clickTime>0){\nclickTime-=1;\n}\nif(clickTime===0){\nclickTime=60;\ncookies+=build1r;\n}\n}}\nif(build2n>0){\nif(!b2t1u1){\nbuild2r=build2n*5;\n}\nif(b2t1u1&&!b2t1u2){\nbuild2r=build2n*10;\n}\nif(b2t1u2&&!b2t1u3){\n    build2r=build2n*18;\n}\nif(b2t1u3){\nbuild2r=build2n*30;\n}\n}\nif(build3n>0){\nbuild3r=build3n*25;\n}\nif(clickTime>0){\n    clickTime-=1;\n}\nif(clickTime===0){\ncookies+=build1r+build2r+build3r;\ntotalCookies+=build1r+build2r+build3r;\nclickTime=60;\n}\n};\nvar draw= function() {\nif(state===\"BC\"){\nbackground(0, 0, 150);\nfill(124,50,0);\nellipse(125,125,200,200);\nfill(75, 25, 0);\nellipse(50,85,25,25);\nellipse(100,140,25,25);\nellipse(85,195,25,25);\nellipse(55,145,20,20);\nellipse(200,150,25,25);\nellipse(150,65,25,25);\nellipse(175,165,20,20);\nellipse(140,185,15,15);\nellipse(140,120,30,30);\nellipse(100,100,30,30);\nfill(124, 50, 0);\ntextSize(25);\ntext(\"Click the Big Cookie!\",0,20);\ntextSize(40);\ntext(floor(cookies)+\"\\nCookies Amassed\",0,330);\nfill(255, 0, 0);\ntext(\"XP\",325,275);\n//XP Bar\nupdateXP();\n//Buttons\ntextSize(25);\nfill(75,25,0);\nrect(250,5,125,50);\nfill(255);\ntext(\"Menu\",280,35);\nif(level>1){\nfill(75,25,0);\nrect(250,60,125,50);\nfill(255);\ntext(\"Shop\",280,90);\n}\nif(level>2){\nfill(75,25,0);\nrect(250,115,125,50);\nfill(255);\ntext(\"Upgrades\",260,150);\n}\n    }\nif(state===\"Shop\"){\nbackground(0, 0, 150);\n//Lines\nstroke(0);\nstrokeWeight(5);\nline(200,0,200,400);\nline(0,200,400,200);\n//Auto Clicker Button\nstrokeWeight(1);\nfill(0,255,255);\nrect(5,5,100,100);\nnoStroke();\nfill(255);\nrect(25,50,40,25);\nrect(15,50,30,10);\nrect(30,25,10,50);\nfill(0);\nrect(40,50,2,10);\nrect(47,50,2,10);\nrect(55,50,2,10);\nfill(124,50,0);\ntextSize(15);\ntext(\"Auto Clicker; You have: \"+build1n+\"\\nCost: \"+build1c+\"\\nCookies/Second:\\n \"+floor(build1r*10)/10,0,125);\n//Small Oven Button\nstrokeWeight(1);\nfill(0,255,255);\nrect(5,210,100,100);\nfill(124);\nrect(10,215,90,90);\nfill(0);\nrect(15,220,80,20);\nrect(15,250,80,20);\nrect(25,275,60,30);\nfill(255, 0, 0);\nrect(35,295,40,10);\nfill(255, 124, 0);\nrect(35,285,15,10);\nrect(60,285,15,10);\nfill(255, 255, 0);\nrect(35,280,5,5);\nrect(45,280,5,5);\nrect(60,280,5,5);\nrect(70,280,5,5);\nfill(124,50,0);\ntext(\"Small Oven; You have: \"+build2n+\"\\nCost:\"+build2c+\"\\nCookies/Second:\\n\"+build2r,0,325);\nif(level<=2){\nfill(0,0,124,124
