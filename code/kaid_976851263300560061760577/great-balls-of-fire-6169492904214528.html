<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Great Balls of Fire</title>
    <link rel="stylesheet" href="../../build/css/live-editor.core_deps.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.audio.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.tooltips.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.ui.css"/>
<style>
        body {
            padding: 20px;
        }
        h1 {
            padding: 0;
            margin: 0 0 20px 0;
        }
        #sample-live-editor {
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Great Balls of Fire</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Great Balls of Fire by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-09-20T19:47:01Z by kaid_976851263300560061760577\nLast Edited: 2013-09-20T19:47:01Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2013-09-22T02:24:12Z from origin 2050946856 with similarity of 0.9419152276295133\nOriginal Link: https://www.khanacademy.org/computer-programming/great-balls-of-fire/6169492904214528\nRetrieved On: 07-Nov-2022 (17:07:55.030267)**/\
";

code = code + "\n// the starting size for the sun\nvar sunSize = 30; \nvar draw = function() {\nnoStroke();\n// the beautiful blue sky\nbackground(82, 222, 240);\n\n // The sun, a little circle on the horizon\nfill(255, 204, 0);\nellipse(200, 298, sunSize, sunSize);\n\n// The land, blocking half of the sun\nfill(76, 168, 67);\nrect(0, 300, 400, 100);\nsunSize+=5;\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
