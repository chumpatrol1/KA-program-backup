<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Shaking Leaves</title>
    <link rel="stylesheet" href="../../build/css/live-editor.core_deps.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.audio.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.tooltips.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.ui.css"/>
<style>
        body {
            padding: 20px;
        }
        h1 {
            padding: 0;
            margin: 0 0 20px 0;
        }
        #sample-live-editor {
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Shaking Leaves</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Shaking Leaves by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:10:01Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:10:01Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2012-10-04T19:56:50Z from origin 938278959 with similarity of 0.8620320855614974\nOriginal Link: https://www.khanacademy.org/computer-programming/shaking-leaves/1070604801\nRetrieved On: 07-Nov-2022 (17:07:20.866499)**/\
";

code = code + "\nvar pos = [];\nvar planet = getImage(\"avatars/leaf-green\");\nvar frameCounter = 0;\n\nvar draw = function() {\n    background(0, 0, 0);\n    for (var i = 0; i < 10; i++) {\n        if (!pos[i]) {\n            pos[i] = random();\n        }\n        resetMatrix();\n        translate(pos[i] * 300, (pos[i + 1] * 300) +\n            (sin(frameCounter * 3 + pos[i] * 360) * 4));\n        scale(0.1 + (i / 10), 0.1 + (i / 10));\n        image(planet, 0, 0);\n    }\n    frameCounter += 75;\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
