code = code + "\nfill(255, 0, 0);\nquad(0,400,100,350,300,350,400,400);\nfill(255, 124, 0);\nquad(100,350,150,300,250,300,300,350);\nfill(255, 255, 0);\nquad(150,300,175,250,225,250,250,300);\nfill(0, 255, 0);\nquad(175,250,187.5,200,212.5,200,225,250);\nfill(0, 0, 255);\nquad(187.5,200,175,150,225,150,212.5,200);\nfill(255, 0, 255);\nquad(175,150,150,100,250,100,225,150);\nfill(255, 124, 255);\nquad(150,100,100,50,300,50,250,100);\nfill(0, 0, 0);\nquad(100,50,0,0,400,0,300,50);";
