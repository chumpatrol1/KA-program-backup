<body>

    <script>
    var outputUrl = "../output.html";
var code = "/**Moving 1 Ball by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:15:08Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:15:08Z\nVotes/Spinoffs: 1/1\nOriginally Created: 2012-09-26T11:48:10Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/moving-1-ball/1056146291\nRetrieved On: 07-Nov-2022 (17:07:17.108875)**/\
";

code = code + "\n//Here is my attempt to move a single ball using keys!\n\nvar x = 0;\nvar y = 0;\n\nvar draw = function() {\n   frameRate(30);\n   background(0, 0, 0);\n    fill(255, 0, 0);\n    ellipse(x,y,20,20);\n    if(keyPressed&&keyCode === LEFT){\n        x = x-1;\n    }\n    if(keyPressed&&keyCode === RIGHT){\n        x = x+1;\n    }\n    if(keyReleased){\n        x = x;\n        y = y;\n    }\n    if(keyPressed&&keyCode === UP){\n        y=y-1;\n    }\n    if(keyPressed&&keyCode === DOWN){\n        y=y+1;\n    }\n    \n    \n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
