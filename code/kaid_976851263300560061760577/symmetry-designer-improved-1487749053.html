<style>

<body>
    <h1>Symmetry Designer *IMPROVED*</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Symmetry Designer *IMPROVED* by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2013-03-24T00:47:54Z by kaid_976851263300560061760577\nLast Edited: 2013-03-24T00:47:54Z\nVotes/Spinoffs: 3/1\nOriginally Created: 2013-03-24T00:48:19Z from origin 1209194747 with similarity of 0.9117647058823529\nOriginal Link: https://www.khanacademy.org/computer-programming/symmetry-designer-improved/1487749053\nRetrieved On: 07-Nov-2022 (17:06:49.317482)**/\
";

code = code + "\nbackground(0, 0, 0);\n\nnoStroke();\n\n\n\nvar draw = function() {\nif(mouseIsPressed){\n fill(random(75, 255), random(25, 250), random(0, 255));\n\nellipse(mouseX, mouseY, 20, 20);\n\nellipse(mouseY, mouseX, 20, 20);   \n}\n\n\n\n\n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
