            padding: 0;

<body>
    <h1>SRL 1</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**SRL 1 by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:14:30Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:14:30Z\nVotes/Spinoffs: 4/15\nOriginally Created: 2012-09-03T01:39:50Z from origin 822941639 with similarity of 0.9185905224787363\nOriginal Link: https://www.khanacademy.org/computer-programming/srl-1/1017441788\nRetrieved On: 07-Nov-2022 (17:06:52.380068)**/\
";

code = code + "\n// The slither to draw\nvar slither = \"SLLSSRRSSSRSSRSSRLLSLSSSSLSSSRRLLRRLLRRLLRRSRSSSSSLSSRSSSSSLSSSSSSLSSSSSSSSSSSLSSSSSSSSLSLLRRSRSLSLLRRLSSSSLLSSSRRSSLLSSRRSSSSRRLLRSSSSSSSRSSSSRSSSSRSSSRSSSRSSRSSRSRSRR\";\n\n// The starting direction of the snake\nvar direction = \"east\";\n\n// How far the snake travels in each step\nvar stepSize = 30;\n\n// The position of the snake\nvar x = 84;\nvar y = 324;\n\nstrokeWeight(11);\nstroke(255, 0, 0);\nbackground(0, 0, 0);\n\nfor (var i = 0; i < slither.length; i += 1) {\n    var bend = slither[i];\n    if (bend === \"R\") {\n        if (direction === \"north\") {\n            direction = \"east\";\n        } else if (direction === \"east\") {\n            direction = \"south\";\n        } else if (direction === \"south\") {\n            direction = \"west\";\n        } else if (direction === \"west\") {\n            direction = \"north\";\n        }\n    } else if (bend === \"L\") {\n        if (direction === \"north\") {\n            direction = \"west\";\n        } else if (direction === \"east\") {\n            direction = \"north\";\n        } else if (direction === \"south\") {\n            direction = \"east\";\n        } else if (direction === \"west\") {\n            direction = \"south\";\n        }\n    }\n\n    var nextX = x;\n    var nextY = y;\n    if (direction === \"north\") {\n        stroke(33, 255, 13);\n        nextY += stepSize;\n    } else if (direction === \"east\") {\n        stroke(91, 15, 255);\n        nextX += stepSize;\n    } else if (direction === \"south\") {\n        stroke(255, 191, 0);\n        nextY -= stepSize;\n    } else if (direction === \"west\") {\n        stroke(255, 15, 15);\n        nextX -= stepSize;\n    }\n\n    line(x, y, nextX, nextY);\n    x = nextX;\n    y = nextY;\n}\n\n";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
