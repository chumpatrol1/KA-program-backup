<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Something new!</title>
    <link rel="stylesheet" href="../../build/css/live-editor.core_deps.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.audio.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.tooltips.css"/>
    <link rel="stylesheet" href="../../build/css/live-editor.ui.css"/>
<style>
        body {
            padding: 20px;
        }
        h1 {
            padding: 0;
            margin: 0 0 20px 0;
        }
        #sample-live-editor {
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Something new!</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Something new! by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2014-01-06T15:51:56Z by kaid_976851263300560061760577\nLast Edited: 2014-01-06T15:51:56Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2014-01-11T15:06:07Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/something-new/5481197253689344\nRetrieved On: 07-Nov-2022 (17:07:51.738010)**/\
";

code = code + "\nvar red1=0;\nvar green1=0;\nvar blue1=0;\nvar draw = function() {\n    noStroke();\n    background(0, 0, 0);\n    fill(red1, green1, blue1);\n    rect(0,0,400,400);\n    fill(0, 30, 0);\n    rect(0,350,400,50);\n    if(red1<75){\n        red1+=0.25;    \n    }\n\n    textSize(30);\n    text(green1,0,30);\n    if(red1===75&&green1<50){\n        green1+=0.25;\n    }\n    if(green1===50){\n        blue1+=0.50;\n        red1-=0.25;\n    }\n    \n};";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
