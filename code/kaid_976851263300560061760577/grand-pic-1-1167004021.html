<body>
    <h1>Grand Pic 1</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>

    <script>
    var outputUrl = "../output.html";
var code = "/**Grand Pic 1 by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-23T12:30:14Z by kaid_976851263300560061760577\nLast Edited: 2012-11-23T12:30:14Z\nVotes/Spinoffs: 1/0\nOriginally Created: 2012-11-26T19:23:14Z from origin None with similarity of 0.0\nOriginal Link: https://www.khanacademy.org/computer-programming/grand-pic-1/1167004021\nRetrieved On: 07-Nov-2022 (17:07:24.164826)**/\
";

code = code + "\n//I am attempting to recreate the green leaf of Khan Academy.\nnoStroke();\n\n//Base Image\nvar base = getImage(\"avatars/leaf-green\");\nimage(base,0,0);\n\n//Recreating The Leaf\nfill (158, 182, 58);\nrect(200,200,50,50);\nrect(175,225,25,25);\n";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
