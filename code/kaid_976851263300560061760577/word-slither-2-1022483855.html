<body>
    <h1>Word Slither 2</h1>
    <div id="sample-live-editor"></div>
    <script src="../../build/js/live-editor.core_deps.js"></script>
    <script src="../../build/js/live-editor.editor_ace_deps.js"></script>
    <script src="../../build/js/live-editor.audio.js"></script>
    <script src="../../build/js/live-editor.shared.js"></script>
    <script src="../../build/js/live-editor.tooltips.js"></script>
    <script src="../../build/js/live-editor.ui.js"></script>
    <script src="../../build/js/live-editor.editor_ace.js"></script>
    <script>
    var outputUrl = "../output.html";
var code = "/**Word Slither 2 by David Elijah de Siqueira Campos McLaughlin\nOriginal size(400, 400);\nOriginally Created on 2012-11-12T19:09:35Z by kaid_976851263300560061760577\nLast Edited: 2012-11-12T19:09:35Z\nVotes/Spinoffs: 1/1\nOriginally Created: 2012-09-05T14:02:43Z from origin 1022445639 with similarity of 0.9471744471744472\nOriginal Link: https://www.khanacademy.org/computer-programming/word-slither-2/1022483855\nRetrieved On: 07-Nov-2022 (17:07:10.458909)**/\
";

code = code + "\n// The slither to draw\nvar slither = \"SNAKES SLITHER THROUGH THE GRASS. THEY EAT MICE AND NOT GLASS! THEY GROW BIG LIKE PYTHONS OR ARE SMALL GARDEN SNAKES. NO SNAKE WOULD EAT CAKE LIKE BOB RED.\";\n\n// The starting direction of the snake\nvar direction = \"south\";\n\n// How far the snake travels in each step\nvar stepSize = 3;\n\n// The position of the snake\nvar x = 200;\nvar y = 200;\n\nstrokeWeight(11);\nstroke(255, 0, 0);\nbackground(0, 0, 0);\n\nfor (var i = 0; i < slither.length; i += 1) {\n    var bend = slither[i];\n    if (bend === \"R\") {\n        if (direction === \"north\") {\n            direction = \"east\";\n        } else if (direction === \"east\") {\n            direction = \"south\";\n        } else if (direction === \"south\") {\n            direction = \"west\";\n        } else if (direction === \"west\") {\n            direction = \"north\";\n        }\n    } else if (bend === \"L\") {\n        if (direction === \"north\") {\n            direction = \"west\";\n        } else if (direction === \"east\") {\n            direction = \"north\";\n        } else if (direction === \"south\") {\n            direction = \"east\";\n        } else if (direction === \"west\") {\n            direction = \"south\";\n        }\n    }\n\n    var nextX = x;\n    var nextY = y;\n    if (direction === \"north\") {\n        stroke(255, 124, 0);\n        nextY += stepSize;\n    } else if (direction === \"east\") {\n        stroke(255, 255, 0);\n        nextX += stepSize;\n    } else if (direction === \"south\") {\n        stroke(0, 255, 0);\n        nextY -= stepSize;\n    } else if (direction === \"west\") {\n        stroke(0, 247, 255);\n        nextX -= stepSize;\n    }\n\n    line(x, y, nextX, nextY);\n    x = nextX;\n    y = nextY;\n}\n\n";
window.liveEditor = new LiveEditor({
                el: $("#sample-live-editor"),
                code: code,
                width: 400,
                height: 400,
                editorHeight: "80%",
                autoFocus: true,
                workersDir: "../../build/workers/",
                externalsDir: "../../build/external/",
                imagesDir: "../../build/images/",
                soundsDir: "../../sounds/",
                execFile: outputUrl,
                jshintFile: "../../build/external/jshint/jshint.js",
                newErrorExperience: true,
            });
            liveEditor.editor.on("change", function() {
                window.localStorage["test-code"] = liveEditor.editor.text();
            });
            ScratchpadAutosuggest.init(liveEditor.editor.editor);
            </script>
        </body>
        </html>
